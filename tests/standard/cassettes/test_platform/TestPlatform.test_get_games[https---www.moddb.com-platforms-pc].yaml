        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>The complete megahit game that set the world
        afire. Steam editions and bethesda.net versions of the game now contain All-New
        Episode IV: Thy Flesh Consumed.<br />The demons came and the marines died.
        Except one. You are the last defense against these hell-spawned hordes. Prepare
        for the most intense mutant-laden, blood-splattered action ever! The texture-mapped
        virtual world is so real, you don't just play DOOM - you live it.<br />The
        Ultimate DOOM takes you beyond anything you've ever experienced. First, you
        get all three original episodes - that's 27 levels of awesome, explosive excitement.
        Then it really blows you away with an all-new episode: Thy Flesh Consumed.<br
        />Now you're dead meat. Just when you think you're getting pretty good at
        DOOM, you get hit with Perfect Hatred, Sever the Wicked and seven other expert
        levels never seen before! They're so incredibly tough, the first 27 levels
        will seem like a walk in the park!</p>\n<p>The Bethesda.net distribution platform
        and Steam now are updated to run the game smoothly. Versions of Doom now come
        with the Bethesda Launcher that has the Unity ports of Ultimate Doom and Doom
        2 (Doom and Doom 2: Unity Edition, see changes <a href=\"https://doom.fandom.com/wiki/Doom:_Unity_Edition\">here</a>).
        Unity ports of Doom and Doom 2 made for consoles and <a href=\"https://www.pcgamer.com/doom-and-doom-2-now-run-at-60-fps-thanks-to-a-new-patch-from-bethesda/\"
