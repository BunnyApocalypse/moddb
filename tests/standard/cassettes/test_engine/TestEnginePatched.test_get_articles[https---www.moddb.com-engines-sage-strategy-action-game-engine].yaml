        class=\"introductiontext\" itemprop=\"description\">(Coding Basic:Editing
        Units) this tutorial is made by:Opsnyder From gamereaplys(dot)org i uploaded
        this here because some tutorials from this web is have broken links not only
        this web also cnclabs(dot)com they got alot of tutorials thier uploaded sometime
        in 2009-2010 then suddenly gone or disappear same as the gamereaplys(dot)org.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/kenlv\"
        itemprop=\"url\">Kenlv</a></span></span> on <time datetime=\"2021-08-05T05:24:08+00:00\"
        itemprop=\"datePublished\">Aug 5th, 2021</time> - <span itemprop=\"proficiencyLevel\">Basic</span>
        Client Side Coding \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<h2><strong>Unit Editing
        Tutorial For C&amp;C Generals Zero Hour</strong></h2>\n<p>Tutorial made by:
        <strong>Opsnyder</strong></p>\n</div>\n<p><br /></p>\n<p><em>W</em>elcome
        to the newest Tip of the Week for Zero Hour written by Opsnyder. This week
        will be about modding the game. Don&rsquo;t worry, in this TotW I will not
        explain how to make entire mods. I will explain how to edit the units that
        are already in Zero Hour. As you will discover, this editing is actually quite
        easy to do and even though it&rsquo;s not that hard, you will be able to create
        lots of cool stuff. Although I got no experience with editing CCG I think
        it works the same.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/4/4000/3999858/profileuser/post-10016-1243884789.jpg\"
        alt=\"post 10016 1243884789\" width=\"589\" height=\"356\" /><br /><br /></p>\n<hr
        />\n<h3>A Few Steps Before We Can Start</h3>\n</div>\n<p><br />Before you
        can start editing your Zero Hour there are a few things you have to do.</p>\n<ol>\n<li>Copy
        your &lsquo;Command &amp; Conquer Generals Zero Hour directory, which is located
        at: C/program files/EA games. Then paste this with a completely different
        name in the same directory. From now on this new directory will be for your
        edited stuff so your game remains compatible for online gaming and watching
        replays. Do not edit anything in your &lsquo;Command &amp; Conquer Generals
        Zero Hour&rsquo; directory else you have to reinstall your game to play online.</li>\n<li><a
        href=\"https://www.moddb.com/games/cc-generals-zero-hour/downloads/final-big-editor\">Download
        Finalbig.</a> This program will make the .ini files visible in which we&rsquo;re
        going to do all the editing work.</li>\n<li>Use Finalbig to open INIZH.big
        in your edited Zero Hour directory and extract the files in that same directory.
        You now have a INI directory in your Data directory. In this folder you will
        find a lot of .txt documents and more folders which have more .txt document
        inside them. Take a look at them, this is how your game has been build up
        by EA. In most files you can still see some notes and sometimes even some
        names of the people that made this game. And there are also some other weapons
        and abilities in the files which were edited out before the games release.
        Like a Red Guard bayonet ability or neutron Tank Hunters. Don&rsquo;t edit
        any files if you don&rsquo;t know what it does. If you do something the game
        doesn&rsquo;t understand, it will error at the loading screen. If you can&rsquo;t
        remember what you&rsquo;ve changed or what it was supposed to be you can start
        all over again at step one</li>\n</ol>\n<p>In this TotW we&rsquo;re only going
        to use the weapon.ini file and some files in the Object map. Here is a short
        explanation of what these files do within the game: In the weapon.ini you
        see a huge list of weapon types. Every form of attacking or abilities units,
        buildings and general abilities have is created here. In the object map there
        are different files for all the armies you have in this game. All the units
        and buildings a army possesses are put together here giving them their stats
        and references to other files to create the unit. Here is also pointed out
        which attack types in the weapon.ini a unit should use and what the requirements
        are to use that attack.</p>\n<hr /><div class=\"center\" style=\"text-align:
        center;\">\n<h3>Let The Editing Begin</h3>\n</div>\n<p><br />Now it is time
        to actually start editing some files and make some fun units. Let&rsquo;s
        start with a flamethrower red guard. All you have to do for this is scrolling
        trough the weapons in weapon.ini until you reach the flamethrower weapon of
        the dragon tank. It will take you a lot of searching, so here is the weapon
        I was aiming for: DragonTankFlameWeapon. Now you got to open the ChinaInfantry.ini
        file so you can edit the infantry of Chinav. Immediately on top you will find
        the Red Guard with some code that looks like this:<br /><br />; ***DESIGN
        parameters ***</p>\n<p><br />DisplayName = OBJECT<span style=\"color: #0000ff;\">
        &lt;--- Redguard This tells what skins should be used for this unit. These
        skins are made in another INI file much like the <strong>weapon.ini</strong>
        file.</span></p>\n<p><br />Side = China <span style=\"color: #0000ff;\">&lt;---
        This tells which faction/side is able to use this unit</span></p>\n<p>EditorSorting
        = INFANTRY <span style=\"color: #0000ff;\">&lt;--- This tells what type of
        unit it is. It doesn&rsquo;t always makes sense though. A black lotus is a
        vehicle for example so it can&rsquo;t be crushed.</span></p>\n<p><br />TransportSlotCount
        = 1<span style=\"color: #0000ff;\"> &lt;--- This tells how much space this
        unit will take in a transport. 0 means the unit isn&rsquo;t transportable.</span></p>\n<p>Weapon.Set.Conditions.=
        None <span style=\"color: #0000ff;\">&lt;--- This tells what the requirements
        are before a unit can use this weapon. A sentry drone has to buy a upgrade
        to get it&rsquo;s machine gun for example. (i put (dots) because the sentence
        suddenly broke. Can u explain what is going on?. Dont put (dots))</span></p>\n<p><br
        />Weapon = PRIMARY RedguardMachineGun<span style=\"color: #0000ff;\">&lt;---
        This is the weapon the unit will have which refers to code in the <strong>weapon.ini</strong>
        file.</span><br />End<br /><br />By replacing <strong>RedguardMachineGun</strong>
        for <strong>DragonTankFlameWeapon</strong> you will now have a flamethrower
        as standard Chinese infantry unit. From now one your enemy will fear your
        troopcrawlers.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/4/4000/3999858/profileuser/post-10016-1243884801.jpg\"
        alt=\"post 10016 1243884801\" width=\"528\" height=\"273\" /></p>\n<hr /></div><hr
        /><div class=\"center\" style=\"text-align: center;\">\n<h3>The True Battlemaster</h3>\n</div>\n<p><br
        />Because the battlemaster isn&rsquo;t really master in anything besides giving
        the enemy experience, I&rsquo;ve decided to buff it a bit.... By shooting
        tomahawks from a distance of 600 (a normal tomahawk in Generals has a maximum
        range of 350).<br /><br />This basically works the same as before. In the
        weapon.ini file you will find that the tomahawk weapon is called: TomahawkMissileWeapon.
        Only this time we&rsquo;re not satisfied with the stats the tomahawk has.
        So in the weapon.ini you got to copy the follow code and paste it somewhere
        else in the file. Adding a 2 behind TomahawkMissileWeapon is enough to not
        effect the tomahawk itself.<br /><br />Weapon TomahawkMissileWeapon2</p>\n<p><br
        />PrimaryDamage = 150.0 <span style=\"color: #0000ff;\">&lt;--- change it
        to <strong>300.0</strong></span></p>\n<p>PrimaryDamageRadius = 10.0 <span
        style=\"color: #0000ff;\">&lt;--- change it to <strong>50.0</strong></span></p>\n<p>SecondaryDamage
        = 50.0</p>\n<p>SecondaryDamageRadius = 25.0</p>\n<p>ScatterRadiusVsInfantry
        = 20.0</p>\n<p>AttackRange = 350.0 <span style=\"color: #0000ff;\">&lt;---
        change it to <strong>600</strong></span></p>\n<p>PreAttackDelay = 250</p>\n<p>PreAttackType
        = PER_SHOT</p>\n<p>MinimumAttackRange = 100.0</p>\n<p>DamageType = EXPLOSION</p>\n<p>DeathType
        = EXPLODED</p>\n<p>FireFX = FX_TomahawkIgnition</p>\n<p>ProjectileObject =
        TomahawkMissile</p>\n<p>ProjectileExhaust = TomahawkMissileExhaust</p>\n<p>VeterancyProjectileExhaust
        = HEROIC HeroicTomahawkMissileExhaust</p>\n<p>; ProjectileDet /&gt;ProjectileDet
        /&gt;RadiusDamageAffects = SELF ALLIES ENEMIES NEUTRALS NOT_SIMILAR</p>\n<p>FireSound
        = TomahawkWeapon</p>\n<p>DelayBetweenShots = 1</p>\n<p>ClipSize = 1<span style=\"color:
        #0000ff;\"> &lt;--- change it to <strong>3</strong></span></p>\n<p>ClipReloadTime
        = 7000 <span style=\"color: #0000ff;\">&lt;--- change it to <strong>3000</strong></span></p>\n<p><br
        />First we change the damage it does to 300 and the blast radius to 50 so
        our battlemaster gets some big muscles. The attack range is of course not
        sufficient and will be improved to 600. I'm also not happy with the rate of
        fire. So the clipsize will be changed to 3 so my beautiful tank has 3 tomahawks
        to shoot before reloading. And off course the reloading gets reduced to 3000.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/4/4000/3999858/profileuser/post-10016-1243884812.jpg\"
        alt=\"post 10016 1243884812\" width=\"510\" height=\"318\" /></p>\n<p><br
        /></p>\n</div>\n<p>Now you open the ChinaVehicle file and edit <strong>BattleMasterTankGun</strong>
        for <strong>TomahawkMissileWeapon2</strong> and your battlemaster is now truly
        a master of battle. Because it might be slightly overpowered now, i&rsquo;m
        going to do some balancing EA style.<br /><br />In the same file you will
        find this for the battlemaster:<br />BuildCost = 800<br />BuildTime = 10.0<br
        /><br />If you change this to:<br />BuildCost = 900<br />BuildTime = 15.0<br
        />Then we got a perfectly balanced unit.</p>\n<p>With the files in the object
        map and the weapon.ini you can make loads of fantastic units. If you want
        even more advanced changes to your own personal generals game, just look at
        the other files and experiment a bit. I&rsquo;ve also did it this way and
        learned how most files work myself. For questions you can always PM me. I&rsquo;m
        not a expert though and have no idea how to actually make models for new units.</p>\n<p>---------------------------------(THE
        END)-------------------------------------</p>\n<p>Edited/Fixed some Words/Links
        By: <a href=\"https://www.moddb.com/members/kenlv\">Kenlv</a></p>\n<p>The
