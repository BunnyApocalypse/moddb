        part of Heroes of Annihilated Empires trilogy. In 2004, GSC Game World founded
        the publishing branch GSC World Publishing. GSC Game World's most successful
        game series is Cossacks, but it is also known for S.T.A.L.K.E.R.: Shadow of
        Chernobyl, a survival shooter which has been in development for seven years
        and was released in March 2007. Most of its titles are published in Europe
        by Cdv Software Entertainment.</span></p>\n<p>S.T.A.L.K.E.R. 2 has been cancelled.
