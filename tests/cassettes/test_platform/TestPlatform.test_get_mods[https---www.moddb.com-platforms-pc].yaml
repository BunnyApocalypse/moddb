        itemprop=\"description\" content=\"A mini episode for Shadow Warrior consisting
        of about 8 to 10 maps. Another of Lo Wang's weird adventures that takes place
        on an island in the East.\" />\t<div class=\"headernormalbox normalbox\">\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p><u><strong>EPISODE
        INFORMATION</strong></u></p>\n<p><img src=\"https://media.moddb.com/images/members/1/804/803760/profile/ModDB-summery.1.png\"
        alt=\"\" width=\"275\" height=\"489\" align=\"right\" /></p>\n<ul>\n<li>New
        episode containing about 8 to 10 maps.</li>\n<li>Singleplayer only.</li>\n<li>Much
        more focused on exploration than fast-paced gaming.</li>\n<li>Some new art.
        Some modified art to refresh the player's mood.</li>\n<li>No new elements
        (new enemies, weapons, etc.) that require engine modifications.</li>\n<li>Elaborate
        storyline: The real Lo Wang, forgotten by the world and living the rest of
        his life in the countryside (incidentally, a pseudo-Lo Wang with a boring
        sense is out there somewhere), receives a call to rescue some young men who
        attempted a reckless invasion of a small island in the east where Zilla is
        building a base. He sets off by himself to the island (the game begins here).
        The rescue mission soon fails, and Lo Wang is back to his usual carnage for
        his own survival (and for his own amusement) ...that's all I have to say.</li>\n</ul>\n<p><u><strong>LEVEL
        INFORMATION</strong></u></p>\n<ol>\n<li>seashore (99% complete)</li>\n<li>into
        the base (99%)</li>\n<li>fall to the lower layer (95%)</li>\n<li>return to
        the upper (99%)</li>\n<li>ground battle (95%)</li>\n<li>road to downtown (40%)</li>\n<li>Abandoned
        Temple(10%)</li>\n<li>Sushi bar (15%)</li>\n<li>Zilla's secret base (5%)</li>\n<li>final
        fight (0%)</li>\n<li>secret level (30%) (All the above are temporary names.)</li>\n</ol>\n<p><u><strong>CONSTRUCTION</strong>
        </u></p>\n<ul>\n<li>Levels made from scratch</li>\n<li>Software: Mapster32
        (SWScriptset for Mapster32), Paint Shop Pro 9</li>\n</ul>\n<p>All contents
        are subject to change.</p>\n<h3><strong>!!WARNING!!!</strong></h3>\n<p><strong>As
        with the original game, it contains strong mature content, </strong><strong>so
        please refrain from playing it if you are highly sensitive.</strong></p>\n<hr
        />\n<p>This is my first map and therefore my first episode. It's amateurish,
        personal, weird, unfinished, and buggy, but if a few gamers can enjoy it with
        a grin on their face, it's a success for me. While whipping my old body with
        presbyopia, I hope to complete it <del>within six months...at the latest.</del></p>\n<p><strong>Note:
        I apologize for so many strange descriptions as my English is not good at
        all.</strong></p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n<style>\n#footer
