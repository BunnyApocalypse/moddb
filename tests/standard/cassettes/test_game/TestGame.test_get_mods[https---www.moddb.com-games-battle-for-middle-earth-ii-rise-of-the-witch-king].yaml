        itemprop=\"description\" content=\"Wars of the North is a vanilla friendly
        mod for ROTWK patch 2.02 wichs add Rohan and Arnor into the game and restore
        many cut features.\nChanges for the existing factions are also part of the
        project.\n1 new gametypes are also playable: Classic BFME1 (Multiplayer Only)\n1
