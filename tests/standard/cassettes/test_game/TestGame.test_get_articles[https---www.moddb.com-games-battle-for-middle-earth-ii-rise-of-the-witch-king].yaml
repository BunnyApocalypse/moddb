        class=\"introductiontext\" itemprop=\"description\">Today we will talk with
        you about the History of Middle-earth repack and what projects will be included
        in it in the next edition.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/council-thoa\" class=\"verifiedicon\"
        title=\"Mod Manager\" itemprop=\"url\">Council_THOA</a></span></span> on <time
        datetime=\"2023-03-05T18:46:59+00:00\" itemprop=\"datePublished\">Mar 5th,
        2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p>We
        are announcing a new Reissue, it will include several mods for easy installation.
        Also in our modification, a network delay fix has appeared, so it will become
        much more pleasant to play over the network. We have fixed the problem with
        the change of language, now the games will install correctly and without errors.</p>\n<p>The
        new edition will include the following games</p>\n<p>In mandatory installation</p>\n<p>The
        Lord of the Rings - The Battle for Middle-earth II v.1.06<br />The Rise of
        the Witch-king v.2.1<br />The History Of Ages v.1.3.7.2 (March version)</p>\n<p>By
        user's choice</p>\n<p>The Ennorath 1.9.6.6<br />The Lord of The Ring - The
        Onset of Darkness 3.6.2<br />The Rise of the Witch-king patch 2.02 v.9</p>\n<p>Each
        mod will be installed in its own folder, this rule does not apply only to
        patch 2.02</p>\n<p>Only our project History of the Ages still has its own
        independent game profile!</p>\n<p>We present you the design of the folders
        of the listed games:</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/ICO_The_Lord_of_the_Rings_The_Ba.png\"
        alt=\"ICO The Lord of the Rings The Ba\" width=\"290\" height=\"290\" /><img
        src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/ICO_The_Rise_of_the_Witch-king.png\"
        alt=\"ICO The Rise of the Witch king\" width=\"290\" height=\"290\" /></p>\n<p><br
        /></p>\n</div>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/ICO_The_History_Of_Ages.png\"
        alt=\"ICO The History Of Ages\" width=\"600\" height=\"600\" /></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/ICO_Ennorath.png\"
        alt=\"ICO Ennorath\" width=\"290\" height=\"290\" /><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/ICO_The_Lord_of_The_Ring_-_The_O.png\"
        alt=\"ICO The Lord of The Ring   The O\" width=\"290\" height=\"290\" /></p>\n<p><br
        /></p>\n</div>\n<p>A feature of the repack is the original base, reworked
        problematic models and environment elements, as well as new water shaders
        that are 16 times optimized, we talked about this in previous releases, now
        all water shaders and other developments to improve graphics and optimization
        will be included in the root of the repack.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/eIK7cGi4dmyt36B5YN9G5kLKGlbP6Yqh.jpg\"
        alt=\"eIK7cGi4dmyt36B5YN9G5kLKGlbP6Yqh\" width=\"600\" height=\"520\" /></p>\n<p>The
        stability of the game without crashes on the maximum graphics has been tested
        by many hours of battles over 8 hours of continuous play with a troop limit
        of more than a legion.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/6vlO9OzmwEYAqx40KaUlr3DS0PmoNJut.jpg\"
        alt=\"6vlO9OzmwEYAqx40KaUlr3DS0PmoNJut\" width=\"290\" height=\"354\" /><img
        src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/wCwfq3qmBsD7SYf-k4JGTbFQEx1cpccC.jpg\"
        alt=\"wCwfq3qmBsD7SYf k4JGTbFQEx1cpccC\" width=\"290\" height=\"308\" /></p>\n<p><br
        /></p>\n</div>\n<p>The new assembly has its peculiarity in the order of files,
        everything is marked in alphabetical order, all large files are divided into
        smaller volumes, for the sake of stability of the gameplay. We have separately
        selected portraits, icons and various special effects, also separately selected
        the created heroes and the colors of the armies.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4368/4367862/profile/siEhS-wg1OI87VBHV1W2Pm-vbDbDSFPM.jpg\"
        alt=\"siEhS wg1OI87VBHV1W2Pm vbDbDSFPM\" width=\"600\" height=\"520\" /></p>\n<p>All
        permissions are obtained, access is provided for players, we do not violate
        anyone's rights by providing free updates and mods based on our repack.</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
