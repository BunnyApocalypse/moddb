        \r\n\t\t\t<h4><a href=\"/games/drunk-or-dead/news/drunk-or-dead-2-demo-available-now\">Drunk
        or Dead 2 Demo available now</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-02-15T10:26:12+00:00\">Feb 15 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/games/drunk-or-dead/news/drunk-or-dead-2-demo-available-now\"
        class=\"commenticon\">2 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><span style=\"font-weight: 400;\">An apocalyptic drinking
        party coming to PC VR and Meta Quest 2/Pro later this year. Get your first
        taste of the action in the SteamVR demo today!<br /><br />February 2nd &ndash;
        The stakes are high in the zombie apocalypse, but not higher than your blood
        alcohol level! In the comedy VR shooter <a href=\"https://store.steampowered.com/app/1966660/Drunk_or_Dead_2/\">Drunk
        Or Dead 2 </a>(from independent studio 4 I Lab) the only thing keeping you
        from shambling around as a zombie is you shambling around because you're blackout
        drunk. Turns out that alcohol keeps you human, so you better get used to fighting
        with a shotgun in one hand, and shotgunning a drink in the other.<br /><br
        />Drunk Or Dead 2 launches later this year for PC VR and Meta Quest 2, but
        you can get your first taste of the action <a href=\"https://store.steampowered.com/app/1966660/Drunk_or_Dead_2/t-i-ftihjhk-l-i/\">right
        now in the SteamVR demo</a>. Take a peek at the chaos coming your way in the
        gameplay trailer below.</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><br /></p>\n<h2><iframe src=\"//www.youtube.com/embed/5PTQzsTaRvA\"
        width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></h2>\n</div>\n<p><br
        /></p>\n<p><span style=\"font-weight: 400;\">There's more to Drunk Or Dead
        2 than just being rude, crude and perpetually buzzed. Develop your drunken
        master style with light RPG elements, recruit robot buddies to join you on
        missions, or make it a full-blowndrinking party in four-player online co-op.
        Sure, you're constantly under siege from swarms of brain-eating undead monsters
        (including smarter ones that know how to shoot back), but so long as the drinks
        keep coming, who's complaining?</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h2><img src=\"https://media.indiedb.com/images/members/4/3242/3241690/profile/Screenshot_11-23-2022_23.45.17.jpg\"
        alt=\"Screenshot 11 23 2022 23 45 17\" width=\"600\" /></h2>\n<p><br /></p>\n</div>\n<p><span
        style=\"font-weight: 400;\">It's survival of the sloshed out there, and no
        matter how good you are at drinking, you'll have to back up your alcohol tolerance
        with fighting skills. Master a wide assortment of firearms, from the classic
        zombie-smashing sawn-off shotgun to massive drum-fed machine guns, exotic
        rocket launchers and more. Get the edge in battle by slamming down some experimental
        brews that'll slow down time, increase your attack power or (if they're just
        too high-proof for human consumption) explode then throw. Aaah, booze; the
