        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<h2><strong>AKAI
        NOROI</strong></h2>\n<h3><strong>New patch now out adding PS4 / XBOX ONE Controller
        support! <br /></strong></h3>\n<h3><em><strong>THE GAME IS NOW AVAILABLE FOR
        PURCHASE ON STEAM!</strong></em></h3>\n<h3>*6/21/2021* Stealth patch update
        now out!</h3>\n<h3> </h3>\n<h3><br /><a href=\"https://store.steampowered.com/app/880800/AKAI_NOROI/\"><a
        \ href=\"https://store.steampowered.com/app/880800/AKAI_NOROI/\">Store.steampowered.com</a><br
        /></a></h3>\n<h3><strong> Watch the release trailer!</strong></h3>\n<p><br
        /><iframe src=\"https://www.moddb.com/media/iframe/2200295\" width=\"599\"
        height=\"337\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>The
        game has <strong>finished development</strong>, it has been quite a ride and
        a lot of work being that i am a solo dev. I can't wait to share my creation
        with you all, I have taken great care to bring forth a highly atmospheric
        game with special world building and highly immersive and atmospheric audio
        design. Every enemy in <strong>AKAI NOROI</strong> is connected story wise
        and was once human before being cursed by the ancient Yurei. You will play
        as AKIO and go through a nightmarish world to both uncover your own truth
        but also the residents in the sleeping quarters, all stories in the game intertwine
        and are connected and much more! The game features <strong>9 Steam Achievements</strong>
        + <strong>Three</strong> different possible endings!</p>\n<p><strong>DOWNLOAD
        PRESS KIT:</strong> <a href=\"https://gofile.io/d/LknxkV\" target=\"_blank\"
        rel=\"noopener\">Gofile.io</a></p>\n<h3><strong>The game will be available
        on Steam 24th July 6:00 AM PDT ( 15:00 EU ) for the retail price of 12.99
        Euro. Be sure to grab the game the first week if you want to get 10% off as
        i will be doing a discount the first week!</strong></h3>\n<h3><a href=\"https://store.steampowered.com/app/880800/AKAI_NOROI/\">Store.steampowered.com</a></h3>\n<p><strong><br
        /></strong><strong>AKAI NOROI is a Asian / Japanese horror folklore inspired
        journey based upon it's own unique story. You are AKIO a 39 year old man troubled
        with addiction who recently lost his job as a sales representative for Tanjo
        Industries. Upon returning home one evening to your apartment in Japan, Tokyo,
        unforeseen events drag you into a nightmarish world. Explore the abandoned
        sleeping quarters, delve into the residents past. Investigate an ancient yurei
        curse and establish the truth about yourself and the mysterious disappearance
        of all the previous residents.<br /><br />Features:<br /><br />&bull; Dynamic
        paranormal event system.<br />&bull; PS4 / XBOX ONE Controller support.<br
        />&bull; Psychological horror mixed with survival horror.<br />&bull; Stealth
        mechanics, visual storytelling and character progression.<br />&bull; Replay
        ability through three different endings leading to new areas depending on
        player choices.<br />&bull; Investigation through journals and environmental
        storytelling.<br />&bull; Unpredictable atmospheric gameplay with focus on
        intertwined stories revolving around the three endings.<br />&bull; Candles
        and flashlight as light sources.<br />&bull; Horrifying AI.<br />&bull; The
        game environment changes the longer you stay in it.<br />&bull; Immersive
        otherworldly realistic environment.<br />&bull; HUD objective and event system.
        <br /><br />Adjustable quality settings available inside the game through
        ESC &gt; Options.<br />View, create and manage keybindings of controls inside
        the game through ESC &gt; Controls.<br /><br />Created by Aza Game Studio</strong></p>\n<p><a
