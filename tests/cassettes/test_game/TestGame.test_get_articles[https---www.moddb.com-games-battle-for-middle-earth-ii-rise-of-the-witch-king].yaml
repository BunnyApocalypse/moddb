        Manager\" itemprop=\"url\">TWOTP</a></span></span> on <time datetime=\"2023-08-26T12:26:27+00:00\"
        itemprop=\"datePublished\">Aug 26th, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><div class=\"center\" style=\"text-align:
        center;\">\n<p><strong>Hello, players!</strong></p>\n</div>\n<p><br />We play
        the game a lot and know that it&rsquo;s possible to earn the points from Powers
        Menu really quickly by attacking certain units. It&rsquo;s possible to earn
        them rapidly by attacking some neutral units.</p>\n<p>The original game allows
        to summon different troops as a result of attacking units. For example, a
        player can summon the army of the Oathbreakers if Boromir kills neutral Wights.
        This is not a canonical thing. It was the feature of the game. We want to
        push it aside.</p>\n<p>We&rsquo;ve decided to rework the process of opening
        powers from Powers Menu. A player must complete requirements in order to unblock
        the powers. Also, it is necessary to wait a while after unlocking abilities
        until they become available. Some fortresses unblock some powers immediately.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/5.0.1.jpg\"
        alt=\"Powers Menu (Darkness)\" title=\"Powers Menu (Darkness)\" width=\"1920\"
        height=\"1080\" /></p>\n</div><hr /><hr />\n<p>For example, Sauron unblocks
        powers from Powers Menu. He ups his own level and unblocks new powers.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/5.0.jpg\"
        alt=\"Sauron at 7 level\" title=\"Sauron at 7 level\" width=\"1920\" height=\"1080\"
        /></p>\n</div><hr /><hr />\n<p>Also, there are various opportunities to unblock
        certain powers. For example, a troop of Haradrim can be summoned if there
        is Khamul on the battlefield. He was the ruler of the lands.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/5.0.2.jpg\"
        alt=\"Khamul\" title=\"Khamul\" width=\"1920\" height=\"1080\" /></p>\n</div><hr
        /><hr />\n<p>The Eagles will join the army if there is Gandalf on the battlefield.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/5.0.4.jpg\"
        alt=\"Gandalf\" title=\"Gandalf\" width=\"1920\" height=\"1080\" /></p>\n</div><hr
        /><hr />\n<p>We&rsquo;ve added a new interface. A player can learn the requirements
        by using the left panel of powers.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/5.jpg\"
        alt=\"Archery Range\" title=\"Archery Range\" width=\"1920\" height=\"1080\"
        /></p>\n</div><hr /><hr />\n<p>Also, we&rsquo;ve added Defeat rules. A player
        can learn them by using the icon on the left panel.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4662/4661820/profile/5.0.3.jpg\"
        alt=\"Minas Tirith\" title=\"Minas Tirith\" width=\"1920\" height=\"1080\"
        /></p>\n</div><hr /><hr />\n<p>We&rsquo;ve improved the balance by changing
        the cost of heroes and upgrades.</p>\n<p>We&rsquo;ve improved some animations
        of fighting and casting abilities. We&rsquo;ve fixed bugs.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><strong>Thank you very much!</strong></p>\n<p><strong>Enjoy!</strong></p>\n<p><br
        /></p>\n</div></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
