        href=\"/mods/a-better-world-huge-new-world-and-quest-mod\" title=\"Mod\">A
        Better World - Huge New World and Quest Mod</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<p><iframe
        src=\"//www.youtube.com/embed/1wZV1g0Nu1E\" width=\"560\" height=\"315\" frameborder=\"0\"
        allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br /></p>\n</div>\n<p>Hello
        again! Today we have an exciting new update for our story-driven new world
        modification for Fallout 4: <strong>A Tale of Jo, Liz, and a Better World.</strong>
        Today, we're sharing a gameplay demo, featuring a quest about a third of the
        way into our story. We're all very excited to pull back the curtain on the
        story and world a bit more, and we all sincerely hope that you enjoy!</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/2/1028/1027974/profile/Fallout4_2022-07-14_22-24-54-554.jpg\"
        alt=\"Fallout4 2022 07 14 22 24 54 554\" width=\"560\" height=\"315\" /></p>\n<p><br
        /></p>\n</div>\n<p>As a quick recap:</p>\n<p>A Better World tells the story
        of two women on the run from the Institute: Jo and Liz, and their mission
        to create a better, safer world. After three years of relative safety, their
        past has caught up with them: they find themselves hunted by retention synths
        and a rogue, ruthless courser, with everything they&rsquo;ve worked to build
        at stake. To support this story, A Better World features a dual setting split
        between the vast wilderness of Abbot County and the derelict ruins of an underground
        pre-war shopping center called Vault-Tec Plaza.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/2/1028/1027974/profile/Fallout4_2022-07-15_17-38-52-393.jpg\"
        alt=\"Fallout4 2022 07 15 17 38 52 393\" width=\"560\" height=\"315\" /></p>\n<p><br
        /></p>\n</div>\n<p>We're also always <strong>looking to expand our small,
        experienced team!</strong> If you want to contribute to A Better World, you
        can check out <a href=\"https://www.youtube.com/watch?v=wSuI1TH6BlI\" target=\"_blank\"
        rel=\"noopener nofollow ugc\" class=\"_3t5uN8xUmg0TOwRCOGQEcU\">our recruitment
        video</a> for more information.</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent
        clear\">\r\n\t\t\t\t<a href=\"/games/fallout-4/news/concept-art32\" title=\"Concept
        Art\" class=\"image\"><img src=\"https://media.moddb.com/cache/images/articles/1/307/306336/crop_120x90/Img_-_Titles.jpg\"
        alt=\"Concept Art\" /></a>\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a
