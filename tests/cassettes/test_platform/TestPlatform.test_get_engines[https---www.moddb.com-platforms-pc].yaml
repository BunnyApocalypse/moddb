        \r\n\t\t\t<h4><a href=\"/news/massive-qa-finale\">Massive Q&#038;A finale!</a></h4>\r\n\t\t\t<span
        class=\"date\">\r\n\t\t\t\t<time datetime=\"2023-10-13T07:12:08+00:00\">Oct
        13 2023</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<p>Still
        some more questions to go. Ready your peepers and go!<br /><br /><strong>Q:
        Will there be workshop support?</strong><br />A: No planned mod support for
        now. We&rsquo;ll let you know.<br /><br /><strong>Q: Can you make changes
        to the in-game world?</strong><br />A: Yes, there are a couple of ways you
        can influence the world and change the environment.<br /><br /><strong>Q:
        Are there any random events/encounters?</strong><br />A: Yes, there will be
        some, but not to a big extent.<br /><br /><strong>Q: Can you have a pet?</strong><br
        />A: Yes, you can have pets in the hideouts that give you bonuses.<br /><br
        /><strong>Q: Is there a moral aspect in DDS2?</strong><br />A: There is a
        reputation system with the game world communities and a stress system.<br
        /><br /><strong>Q: Are there any future plans for DLC/events/updates (other
        than patches) for DDS2?</strong><br />A: No specific plans that we can share
        for now, but possibly.<br /><br /><strong>Q: Is there a way to make a soundtrack
        for DDS2?</strong><br />A: We&rsquo;ve just posted a music challenge so take
        a look there! And if you miss that chance, go to our Discord Server music
        chat and ask K. Pietras, the composer, himself!</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4576/4575082/profile/DDS2_Boats.png\"
        alt=\"DDS2 Boats\" /><br /><br /><strong>Q: Any chance you can add me into
        the game with the name \"Darth Trace\"? haha</strong><br />A: General Kenobi?<br
        /><br /><strong>Q: Are there Easter Eggs in DDS2?</strong><br />A: Wouldn&rsquo;t
        be an Easter Egg if we spill the beans now, no?<br /><br /><strong>Q How many
        saves/profiles can you have in DDS2?</strong><br />A: The cartel progress
        runs on one base save + backups, you can create as many cartel instances (playthroughs)
        as you&rsquo;d like.<br /><br /><strong>Q: Is there a jail system?</strong><br
        />A: Yes, but we don&rsquo;t want to spoil more details for now :)<br /><br
        /><strong>Q: Making money means being able to spend money. Is there anything
        new in DDS2 like buying luxury goods or prostitution that I can enjoy my daily
        life with the money I earn?</strong><br />A: Oh yes, there are a lot more
        ways to spend money in the game than in the original, up to some very expensive
        ones.<br /><br /><strong>Q: Can I not only sell drugs but also produce raw
        materials and build production lines?</strong><br />A: Yes, the lab system
        is much more complex and improved.<br /><br /><strong>Q: Will there be a new
        skill or technology tree?</strong><br />A: There will be unlockable perks
        for both playable characters as well as your cartel.<br /><br /><strong>Q:
        Will I have black market stores or shops to sell drugs?</strong><br />A: There
        will be some wholesale clients on the island, yes.<br /><br /><strong>Q: Is
        there an economic system with a supply-demand relationship?</strong><br />A:
        Yes, demand for specific drugs can rise or drop as a consequence of your actions
        and it affects your sales and client base.<br /><br /><strong>Q: Can we bribe
        the government or even puppet a government?</strong><br />A: Maybe not an
        entire government, but there are bribery options and some political aspects
        to the game, yes.<br /><br /><strong>Q: In the later stages of the game, will
        I still be a peddler running errands and making deliveries, or can I become
        the boss of a drug empire?</strong><br />A: You can become a boss, there is
        a much more complex progression than in the original.<br /><br /><strong>Q:
        Will there be hunger and thirst?</strong><br />A: No, there are some environmental
