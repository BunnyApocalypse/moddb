        data-ratio=\"62.50\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/vCQgQu1.png\"
        /></a> <a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/7GSxeGf.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/7GSxeGf.png\"
        alt=\"7GSxeGf.png\" width=\"1920\" style=\"width: 500px; height: 313px;\"
        data-ratio=\"62.50\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/7GSxeGf.png\"
        /></a></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/QOjKw6f.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/QOjKw6f.png\"
        alt=\"QOjKw6f.png\" width=\"1920\" style=\"width: 500px; height: 313px;\"
        data-ratio=\"62.50\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/QOjKw6f.png\"
        /></a> <a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/VEDUD8C.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/VEDUD8C.png\"
        alt=\"VEDUD8C.png\" width=\"1920\" style=\"width: 500px; height: 313px;\"
        data-ratio=\"62.50\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/VEDUD8C.png\"
        /></a></p>\n<p><br /></p>\n</div>\n<p>Per OWA's suggestions, if we move the
        glass frontage forwards we can make the room wholly integrated into the main
        structure. It's one idea we have to go about making the MCT space a bit more
        open. The connector room may be able to open out into the larger concourse
        of the War Factory. Both suggestions would reduce the claustrophobia of the
        structure and offer better combat gameplay inside. As you can tell, the structure
        itself is largely a WIP. A video walkthrough may be provided soon, either
        to be included later in this update or to be seen in the next!</p>\n<p>Thank
