        to</p>\n<p> Data\\Scripts\\varlist_pp.scr</p>\n<p>4. right click varlist_pp.scr
        to open or edit or extract varlist_pp.scr and open it with an text editor
        of your choice.</p>\n<p>5.change lines 9-14</p>\n<p>from:</p>\n<p>VarFloat(\"fDOFdistance\",
