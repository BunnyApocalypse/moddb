        class=\"\"><a href=\"/hardware/hololens/images\">images</a></li>\r\n\t\t\t\t\t\t\t</ul></nav>\r\n\t\t</div>\r\n\t</div>\r\n\t<meta
        itemprop=\"description\" content=\"Microsoft HoloLens is the first fully untethered,
        see-through holographic computer. It enables high-definition holograms to
        come to life in your world, seamlessly integrating with your physical places,
        spaces, and things. We call this experience mixed reality. Holograms mixed
        with your real world will unlock all-new ways to create, communicate, work,
        and play.\" />\t<div class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>Holographic
        computing is here.</p>\n<p><strong>When you change the way you see the world,
        you can change the world you see.</strong></p>\n<p>Microsoft HoloLens is the
        first fully untethered, see-through holographic computer. It enables high-definition
        holograms to come to life in your world, seamlessly integrating with your
        physical places, spaces, and things. We call this experience mixed reality.
        Holograms mixed with your real world will unlock all-new ways to create, communicate,
        work, and play.</p>\n<p><strong>Transform your world with holograms.</strong></p>\n<p>For
        the first time, holograms will become practical tools of daily life. Interact
        with them to learn, or create something new. When you share your ideas, show
        and tell from multiple perspectives. Your digital content and creations will
        be more relevant when they come to life in the world around you.</p>\n<p><strong>Gaming
        transformed.</strong></p>\n<p>With Microsoft HoloLens you&rsquo;ll see the
        Minecraft world, and gaming, in a whole new way. Untethered and in mixed reality,
        nearly any surface can become a portal. You will navigate and manipulate the
        Minecraft world with gestures and voice, and spatial mapping will enable a
        more dynamic playspace when your room and its physical objects become part
        of the game. Get a glimpse of the innovative new possibilities for Minecraft.</p>\n<p><strong>See
        your world in new ways.</strong></p>\n<p>Microsoft HoloLens is made up of
        specialized components that make holographic computing possible. Learn more
        about the hardware that enables you to create and interact with holograms
        in your world.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div class=\"imagebox
