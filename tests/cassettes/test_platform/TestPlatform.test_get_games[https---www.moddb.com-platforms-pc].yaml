        id=\"profiledescription\"><div class=\"center\" style=\"text-align: center;\">\n<p><img
        pro=\"1696154140size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/2468720/extras/HW_title_gif.gif?t=1695972191\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>Why are you here? Has your life
        choked you so much that you've come seeking redemption through the most horrifying
        and effective means? Sit among the others and listen...</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/83/82386/auto/forge.gif\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>You will defend the Soulforge,
        a celestial structure that grinds the souls of demonic filth, morphing them
        into weapons. Insane creatures will devour anyone who stands in their way,
        and you will be in their path. Strive to survive for as long as possible as
        the duration of your life depends on it.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/83/82386/auto/Eleon_vs_monsters.gif\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>If you manage to withstand it for
        just a couple of minutes, you'll realize that darkness consumes you. You'll
        die, and it will devour your life energy, transform it and alter your essence
        forever. Fight, adapt, maneuver &mdash; do everything to stay one step ahead.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/83/82386/auto/Items.gif\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>Within it lie various items, destined
        to give new powers and skills upon their owner. When things go wrong, use
        your head and decide which piece of equipment will save you this time.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/83/82386/auto/Characters.gif\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>You will be one of Four. You can
        bring friends, relatives, or simply those you find appealing; otherwise, we
        will determine your fate ourselves. Among the chosen ones, there are both
        do-gooders who will save everyone and each, and thugs who will trample upon
        bones to fulfill the mission. Decide who you will be and&hellip; Who's to
        blame, who's in the game - you'll inquire as you enter hell's domain</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/83/82386/auto/You_have_a_chance_fo.png\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>You are far from being an ideal,
        in fact, a scum of society. However, you will receive the power of the celestial
        guardian that will not only prevent you from dying in the first few seconds
        but will also compel you to reassess your life values. Amid the tormenting
        threat of death, it becomes much more interesting to do.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/games/1/83/82386/auto/A_few_words_about_th.png\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>It does not exist. Each time, you
        will be thrown in such a manner that any plans can be cast into your soul.
        Trust your intuition or rely on luck. You have an eternity at your disposal.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://cdn.akamai.steamstatic.com/steam/apps/2468720/extras/Twitter_600\u044590.png?t=1695972191\"
        alt=\"\" /></p>\n<p><br /></p>\n</div></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
