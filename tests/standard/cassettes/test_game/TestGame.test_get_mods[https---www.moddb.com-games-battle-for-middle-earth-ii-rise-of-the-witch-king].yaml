        id=\"profiledescription\"><div class=\"center\" style=\"text-align: center;\">\n<p>Need
        patch 2.02 v8.5 or later (Disable DelayFix if playing on V9)</p>\n<p>It's
        in early access because everything is not completely finished</p>\n<p>If you
        want to help with art stuff you can PM me</p>\n<p><a  href=\"https://discord.gg/4uN5CKnpxx\">Discord.gg</a></p>\n<p><br
        /></p>\n<p><strong>Features:</strong></p>\n<p>Arnor and Rohan fully playable
        (including WOTR)</p>\n<p>A fully completed and new Arnor Campaing</p>\n<p>Harder
        Angmar Campaign</p>\n<p>New rules available as options: Shroud and No Powers
        (replace 8x and 100x CP)</p>\n<p>Some changes and rework to the existing factions</p>\n<p>New
        experimental balance</p>\n<p>Tons of bug fixes and restoration of unused content</p>\n<p>Vanilla
        friendly<br />BFME1 Gametype playable on specific maps with a * at the end
        of their name (Dwarves and Elves not playable yet, Random work, Multiplayer
        only)</p>\n<p>Mini Heroes hordes were removed</p>\n<p><br /></p>\n<p><strong>What
        might come/change:</strong></p>\n<p>(im only a codder and can only do editing
        concerning texturing and modeling)</p>\n<p>Complete Walls for Rohan</p>\n<p>Walls
        for Mordor</p>\n<p>Current balance might be altered but nothing major</p>\n<p><br
        /></p>\n<p><strong>Credits:<br /></strong>Miraak (me) for all coding and some
