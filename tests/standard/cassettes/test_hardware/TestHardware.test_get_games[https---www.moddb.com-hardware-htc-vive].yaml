        \r\n\t\t\t<h4><a href=\"/games/hyperstacks/news/hyperstacks-012-update\">Hyperstacks
        0.12 Update</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2023-04-28T09:22:59+00:00\">Apr
        28 2023</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<p><iframe
        src=\"//www.youtube.com/embed/6f5_EWZ0870\" width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a
        href=\"https://store.steampowered.com/app/1046760/Hyperstacks/\" target=\"_blank\"
        title=\"Steam Page\" rel=\"noopener\">Steam</a></p>\n<p><a href=\"https://discord.gg/squirrelbytes\"
        target=\"_blank\" title=\"Discord\" rel=\"noopener\">Discord</a></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4696/4695451/profile/0.12_-_copia_2.png\"
        alt=\"0 12   copia 2\" width=\"600\" height=\"131\" /></p>\n<p><br /></p>\n</div>\n<p>----------
        New Features and Improvements ----------</p>\n<p>Level items now synchronizes
        with the music<br />- Now, certain objects will react to the music by glowing,
        moving, growing, or doing something else, adding more energy and making levels
        even more exciting and lively.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4696/4695451/profile/Screenshot_2.png\"
        alt=\"\" width=\"277\" height=\"149\" /><img src=\"https://media.indiedb.com/images/members/5/4696/4695451/profile/Screenshot_3.png\"
        alt=\"Screenshot 3\" width=\"290\" height=\"213\" /></p>\n<p><br /></p>\n</div>\n<p>Levels
        can now setup ambience lights separatedly and also independently for combat
        mode (sky, equator and ground global lights), giving levels much more customization</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4696/4695451/profile/Screenshot_4.png\"
        alt=\"Screenshot 4\" width=\"588\" height=\"307\" /></p>\n<p><br /></p>\n</div>\n<p>New
        enemy kill particles<br />- Enemy death particles now fit with the colors
        of the enemies<br />- Enemy death particles are now 3D<br />- Death particles
        now move in the direction of the last hit, killing enemies is muuuch more
        satisfying</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4696/4695451/profile/GIF_28-04-2023_11-26-18.gif\"
        alt=\"GIF 28 04 2023 11 26 18\" width=\"560\" height=\"388\" /></p>\n<p><br
        /></p>\n</div>\n<p>New hit effect added for weapon attacks<br />- Slash effects:
        each melee hit landed on enemies now creates a new visual hit effect, this
        slash effect's color depends on the color of the weapon<br />- Bullet hit
        effects, each bullet hit landed on enemies now creates a new visual hit effect,
        this hit effect's color depends on the color of the bullet</p>\n<p>Throwing
        improvements<br />- Throwable items now are thrown correctly and keep the
        inertia from the hands and player.<br />- Increased the throw force of throwable
        items.<br />- Increased the precision when throwing items.<br />- Lowered
        the bounce factor of the throwable bomb</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4696/4695451/profile/Screenshot_6.png\"
        alt=\"Screenshot 6\" /></p>\n<p>Skins table (work in progress, skins doesnt
        work in multiplayer, most skins are placeholder for testing)</p>\n<p>Improved
        and New NPC modules in level editor<br />- Movement module (Changes)<br />&middot;
        Now has different rotation settings:<br />&middot; None, doesnt rotate the
        NPC<br />&middot; Displacement direction, Looks at the direction of the displacement<br
        />&middot; Only Y axis, looks at the direction of the displacement but only
        in the vertical axis<br />&middot; Easing option: enable or disable the easing
        of the movement in the spline for NPCs<br />- Animation Module (New)<br />&middot;
        For playing NPC animations (only if they have (Lobb-e doesnt have animations
        yet))<br />- Look At Module (New)<br />&middot; Created for exclusive look
        at interactions with the following options:<br />&middot; View target: you
        can set a point in the world, a fixed direction or the player head for making
        those npcs look at you<br />&middot; Rotation modes:<br />&middot; Continuous:
        makes the character move their head to look at the target, they can move the
        body too if they need until stopped<br />&middot; Single: pose the whole character
        for be looking straight to that target in a single shot, not continuous, it
        rotates the whole npc Holder<br />- Module objects for npcs have been redesigned
        a bit for making them smaller and easier to use<br />- Now npc module outputs
        will output a single sort energy shot instead of remaining active<br />- Now
        active working modules shows an indicatior for easier tracking of working
        modules</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4696/4695451/profile/Screenshot_5.png\"
        alt=\"Screenshot 5\" width=\"840\" height=\"478\" /></p>\n<p>Skate and Skate
        Goal items now are available for public use, these items will be improved
        in the future, in the meanwhile you can use them now <br />- In order to unequip
        the skate you need to cross the Skate Goal with it<br />- in the future there
        will be reactive skate checkpoints for forcing the player to go trough defined
        paths that reacts when you pass them</p>\n<p>Added a slight coyote jump to
        the Skate, for making jumps in edges easier</p>\n<p>New level editor skybox<br
        />- No more eyebleed from the old anoying super bright sky and better outside
        levels :)<br />- New skybox now adapts its color to the color of the walls
        making it even better as the enviroment sky color also changes when in combat</p>\n<p>New
        Level editor music<br />- Now the level editor has a total of 3 musics, you
        may randomly hear the new one while creating levels</p>\n<p>Greenlink features
        and improvements<br />- Now hidden greenlink cables can get energized so you
        can track better how your mechanisms works even if they are set as hidden<br
        />- Logic gates have been redesigned for better understanding and making them
        smaller<br />- Repeater can be configured better now, they have different
        predefined velocities, and an advanced mode for setting custom waiting times<br
        />- Energized links now also grow a bit for better visual feedback<br />-
        Repeaters now are smoother visually, they will also receive a visual improvement
        soon</p>\n<p>Removed dark coins from the game as they caused confusion and
        added unnecessary complexity to the currency system.<br />The dark coins were
        originally added to signify coins without value, but we realized it's easier
        to understand the system without them.</p>\n<p>Improved the sucction power
        for floating loot (coins,hearts) making far loot to come faster to you when
        raising your hand</p>\n<p>Now when in the tutorial you can just leave it by
        returning to the lobby (Tutorial will still loading each time you start the
        game, so we recommend to complete it so it doesnt appears anymore)</p>\n<p>Modified
        the grab origin of the hands, previously you had to grab with the fingers
        almost, now the grabbing point is closer to the palms</p>\n<p>Added collisions
        to the floor of that multiplayer spawn place in the lobby</p>\n<p>----------
        Other Visual changes ----------</p>\n<p>- modified the basic model of the
        base skin of the hand now with 3D fingers<br />- Provisional Campaign Mode
        buttons have been redesigned for fitting better the coming actual campaign
        levels menu<br />- Moved the clock in the menu for better fit of longer version
        names<br />- Green block doors have been redesigned to be simpler and smoother<br
        />- Fixed normals from walls, so now global ilumination works better, and
        pixel lighting on PC seems better (you can enable pixel light on Quest but
        its not recommended for performance)</p>\n<p>---------- Bug fixes ----------</p>\n<p>-
        Adjusted Timed Trigger targets to wait properly when shooting during an active
        waiting period<br />- Resolved issues with Greenlink causing links to disappear
        when removing a single node after reloading a level<br />- Fixed cases where
        Greenlink nodes were arranged incorrectly after reloading<br />- Corrected
        not appearing death particle effects on Toaster enemy (or how users call it
        \"That-enemy-that-looks-like-if-a-cat-and-a-toaster-got-a-baby\")<br />- Addressed
        Combat Knockback resistances in enemies, which were not being utilized at
        all<br />- Fixed knockback forces that were being applied multiple times per
        hit, causing enemies to be propelled too far<br />- Balanced knockback forces
        for hands' punches and slaps, as well as other knockback forces in the game<br
        />- Resolved a memory leak associated with Greenlink, improving game performance
        in Greenlink levels and reducing lag spikes<br />- Fixed an error that prioritized
        loading user-created levels over built-in levels by name<br />- Corrected
        a visual bug that delayed the player replay ghost, resulting in inaccurate
        time measurements<br />- Fixed issues with \"Retry\" and \"Restart Level\"
        buttons not appearing in built-in levels<br />- Corrected hand rotations in
        the login scene<br />- Resolved an issue that caused subtitles to not look
        at you properly during the editing of NPC dialogs in the editor.<br />- Fixed
        an issue with animated shaders on standalone devices that caused degradation
        of their quality over time.<br />- Fixed a problem with the combat color selection
        not updating level colors in real time<br />- Fixed a problem with some haptics
        in YVR</p>\n<p>Also a lot of small optimizations were made so you can expect
        a performance improvement in the game</p>\n<p><br />---------- New features
        that are hidden until release ----------</p>\n<p>New npcs added to the level
        editor<br />- Owven, Marylink, Jumperine, Snob</p>\n<p>Player Properties editor
        item<br />- Modified player properties block movement option so movement is
        only blocked while receiving energy<br />- Removed the stop input as it is
        not used anymore<br />- Made smaller and simpler</p>\n<p>New music<br />-
        the new musics can only be set by developers in the meanwhile until this version
        fully releases, as they are for highlighting the campaign levels<br />- 4
        new environment musics and 4 Combat musics</p>\n<p>New Campaign levels<br
        />- There is a whole new Campaign levels selection menu featuring 21 scripted
        levels with npcs and new features really well integrated to demonstrate the
        power of the level editor</p>\n<p><br />---------- In progress ----------</p>\n<p>New
        smaller level data format for easy authoring and even smaller files</p>\n<p>Lobby
        Quests (campaign also)<br />in-lobby missions that will be appearing during
        the campaign that you have to complete in order to progress on it</p>\n<p>Skins
        visible in experimental multiplayer</p>\n<p>BPMReactionActivator<br />- A
        new Greenlink object that emits energy reacting to the music for synchronizing
        your mechanisms to the music</p>\n<p>Skate reactive checkpoints for reactive
        paths</p>\t</div>\r\n\t\t<div class=\"row\" style=\"text-align: right;\">\r\n\t\t<h4>\r\n\t\t\t<a
