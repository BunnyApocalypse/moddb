        data-ratio=\"56.25\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/5W7n4Eo.jpg\"
        /></a></p>\n<p><br /></p>\n</div>\n<p>As you can see, the overall flow of
        the building is much better compared to the previous War Factory. Our testers
        have been provided the latest iteration of the War Factory to nail down any
        problem areas and suggest ideas, so it's not final by any means! ChopBam will
        see to delivering the best GDI War Factory the Tiberium universe has ever
        seen!</p>\n<p>Already, feedback is coming in from within our team for improvements
        and revisions. OWA has suggested some changes to the MCT and Connector rooms
        after having a run around the structure.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/vCQgQu1.png\"
