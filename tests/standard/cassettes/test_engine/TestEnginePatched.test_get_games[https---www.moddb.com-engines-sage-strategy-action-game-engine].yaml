        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<h2>MAJOR
        FPS GAIN</h2>\n</div><hr /><div class=\"center\" style=\"text-align: center;\">\n<p>Hello
        everybody!</p>\n<p><br /></p>\n</div>\n<p>How are you doing? Well I&rsquo;ve
        been receiving a lot of complaints about FPS issues that happened with TCO
        last few months. Well, lets say its \"fixed\". In a way that I didn't like
        that much, but most of people who I shown, liked. Turns out that is not that
        bad. But well, as you might know, I do work on UNITY to make TCO. Since then,
        I've been using HDRP rendering pipeline that gave that ASTONISHING visuals
        to the game. The day-night transitions, the glares, the sunlit images. All
        that was awesome to me. BUT, as time move on, the HDRP didn't got much optimized
        ever since. And the FPS issues kept an issue!</p>\n<p>Well, tired of complaints,
        I did removed the HDRP pipeline and changed to URP. MUCH less awesome, but
        I managed to make something from it. And Still. I'm trying, please guys, have
        patience! haha.</p>\n<p>Now, with less than 1000 rendering pass (1840 on HDRP
        frame eater), the game runs in a good stable framerate. More than expected
        as you can see in the image below. DOUBLE it. From that point of view, the
        game runs smoothly now. And probably runs better in low end computers over
        there.</p>\n<p>I hope you all enjoy it! This been a hard take, but had to
        be done. Its a major change to the game and you all are welcome to post your
        feedbacks and suggestions on this channel.</p>\n<p><img src=\"https://media.moddb.com/images/members/1/376/375936/profile/STUFF.png\"
        alt=\"New FPS\" title=\"New FPS\" width=\"1919\" height=\"1079\" /></p>\n<p>There's
        some issues around here and there. Please you are all free to post it or ping
        me about them. Some of them I might even seen it since this move was a very
        bold move and stupidly hard! (work wise)</p>\n<p><img src=\"https://media.moddb.com/images/members/1/376/375936/profile/Screenshot_1.png\"
        alt=\"Screenshot 1\" width=\"1919\" height=\"1079\" /></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><iframe src=\"https://itch.io/embed/762079\"
