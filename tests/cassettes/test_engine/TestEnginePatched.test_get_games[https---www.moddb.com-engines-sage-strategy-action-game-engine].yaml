        itemprop=\"description\" content=\"Battle for Dune: War of Assassins brings
        you a First-Person Shooter reimagining of Westwood\u2019s Classic Real-Time
        Strategy, Emperor: Battle for Dune, the Great Houses are launching focused
        strikes across the face of Arrakis to claim territory. These smaller, infantry-based
        skirmishes will determine which House can establish Spice Refining operations
        in the area and gradually claim Arrakis!\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodysimple clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p><img src=\"https://media.indiedb.com/images/games/1/11/10054/auto/bfd_woa_logo.png.aee.png\"
        alt=\"\" /></p>\n<p>The Emperor is dead. The Imperium is in chaos, the Spice
        flow has stopped, and the Guild has taken over the Spice production on Arrakis
        until another great House claims it. Three Great Houses remain after the long
        fighting on Arrakis. the noble Atreides, The evil Harkonnen and the insidious
        Ordos. All three houses are after control of Arrakis, for control of the Spice,
        for control of the Known Universe.</p>\n<p>In this First-Person Shooter reimagining
        of Westwood&rsquo;s Classic Real-Time Strategy, Emperor: Battle for Dune,
        the Great Houses are launching focused strikes across the face of Arrakis
        to claim territory. These smaller, infantry-based skirmishes will determine
        which House can establish Spice Refining operations in the area and gradually
        claim Arrakis!</p>\n<h3>Featuring:</h3>\n<ul>\n<li><strong>Advanced Infantry
        Combat</strong> - Enjoy a completely redesigned infantry combat experience
        that utilises many new gunplay features!</li>\n<li><strong>Conquest Game Mode</strong>
        - Capture and hold the points to bring glorious victory to your House!</li>\n<li><strong>Six
        Brand New Maps</strong> - Fight over the the rich deserts of Arrakis across
        six unique battlefields!</li>\n<li><strong>Redesigned User Interface</strong>
        - Take command of the battlefield using a redesigned and heavily refined user
        interface!</li>\n<li><strong>Immersive Audio</strong> - Experience the world
        of Dune like never before, through immersive audio and brand new voice lines!</li>\n<li><strong>Updated
        Game Engine</strong> - Play with the power of the latest version of the W3D
        Engine!</li>\n</ul>\n<div class=\"center\" style=\"text-align: center;\">\n<h2><strong><span
        style=\"text-decoration: underline;\"><span style=\"color: #ff0000;\">Houses</span><br
        /></span></strong></h2>\n</div>\n<p><br /></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3><span style=\"color: #3366ff;\"><span style=\"text-decoration:
        underline;\"><strong>House Atreides</strong><br /></span></span><span style=\"color:
        #3366ff;\"><span style=\"color: #000000;\"><a href=\"https://w3dhub.com/forum/uploads/monthly_2022_03/AtrLogoNoBG.png.8d5a349a0f317a36129b772100d02862.png\"
        rel=\"\" class=\"ipsAttachLink ipsAttachLink_image\" data-fileid=\"33195\"
        data-fileext=\"png\" data-fullurl=\"https://w3dhub.com/forum/uploads/monthly_2022_03/AtrLogoNoBG.png.8d5a349a0f317a36129b772100d02862.png\"
        data-ipslightbox=\"\" data-ipslightbox-group=\"g45613\"><img src=\"https://media.indiedb.com/images/games/1/11/10054/auto/AtrLogoNoBG.thumb.pn.png\"
        alt=\"AtrLogoNoBG.png\" width=\"300\" data-fileid=\"33195\" data-ratio=\"100.00\"
        data-unique=\"ayz4sgr44\" /></a><br /><br /></span></span></h3>\n</div>\n<p>From
        the water world of Caladan. The Atreides are a righteous and noble people,
        only doing what they can for the good of their subjects. The Dukes love for
        his people commands superior loyal and devotion from his men.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<h3><strong><span style=\"text-decoration:
        underline;\"><span style=\"color: #ff0000;\">House Harkonnen</span></span></strong></h3>\n<p><a
        href=\"https://w3dhub.com/forum/uploads/monthly_2022_03/HrkLogoNoBG.png.9cad14859d343fa139a6d1d17b28628e.png\"
        rel=\"\" class=\"ipsAttachLink ipsAttachLink_image\" style=\"font-style: normal;
        font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400;
        font-size: 12px; font-family: 'Trebuchet MS', sans-serif, Tahoma, Arial, Verdana;
        color: #000000; text-align: -webkit-center;\" data-fileid=\"33194\" data-fileext=\"png\"
        data-fullurl=\"https://w3dhub.com/forum/uploads/monthly_2022_03/HrkLogoNoBG.png.9cad14859d343fa139a6d1d17b28628e.png\"
        data-ipslightbox=\"\" data-ipslightbox-group=\"g45613\"><img src=\"https://media.indiedb.com/images/games/1/11/10054/auto/HrkLogoNoBG.thumb.pn.png\"
        alt=\"HrkLogoNoBG.png\" width=\"300\" data-fileid=\"33194\" data-ratio=\"100.00\"
        data-unique=\"wfhveuo9r\" /></a></p>\n</div>\n<p>From the industrial wastelands
        of Giedi Prime. The Harkonnen are cruel yet cunning, with leaders and officers
        being killed by their subordinates to gain rank, making them harden soldiers.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p>Take a look on <a href=\"http://www.battlefordune.eu\">www.w3dhub.com</a>
