        id=\"profiledescription\"><p>WM56 ETW 1700S BSM:<br />This is the WM56 ETW
        1700S BSM that comes from imperial destroyer Lord BSM that was downloaded
        from mod db and is used in this mod. This is one of the best BSM that I have
        had the pleasure of playing ETW with. Other files to this mod include recolored
        maps, new loading screens, new generals portraits, New rakes, all new ministers
        and new Indian portraits and some portraits where done by Dragoons historical
        portraits mod which came from mod db, also new European unit Icons and ship
        icons. The flags come from Darth Mod but I replaced the English and French
        flags. The Esf file is that of the 13 colonies esf that make all major factions
        playable plus I edited it giving all major factions 10 million in cash to
        start the game so you can hire and fire generals until you get one you like
        plus this allows you to fight larger battles. Instructions: Place your map
        files in Empire Total War / data / campaign maps folder . either over right
        the maps or replace the file. But the new ESF file in ETW / data / campaign
        main folder. Save your original ESF file or just replace it. Put all of your
        pack file in ETW / data folder and that is it.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
