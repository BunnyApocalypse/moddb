        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"https://www.moddb.com/media/iframe/1614236\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n</div>\n<p><br
        />The team behind Tilt Brush, Google&rsquo;s virtual reality art application,
        have <a href=\"https://productforums.google.com/forum/#!topic/tilt-brush/kJf2LAaAcCM;context-place=forum/tilt-brush\">announced</a>
        a new update that brings the program up to version 7, and includes some great
        new features. Chief among them is a new Pictionary-style game mode called
        Tiltasaurus. Google describes it as a party-based word guessing game:</p>\n<blockquote>\n<p>&ldquo;Tiltasaurus
        shows you a word to paint - while you draw, your friends guess the word by
        watching the desktop spectator cam. When your friend guesses the right answer,
        swap the headset! We&rsquo;ve seen a number of streamers using Tilt Brush
        to play word guessing games online, and we wanted to make it easier for you
        to do so.&rdquo;</p>\n</blockquote>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><iframe src=\"https://www.moddb.com/media/iframe/1486933\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n</div>\n<p><br
        />Tilt Brush also now has improved <a href=\"https://sketchfab.com/\">Sketchfab</a>
        support, which allows creations made inside Tilt Brush to be shared online
        and viewed within a browser. Adding to the significance of this is Tilt Brush&rsquo;s
        new ability to import 3D models made in other programs, which allows them
        to be incorporated into VR paintings.</p>\n<p>Google has added a host of other
        features to version 7 of Tilt Brush &ndash; including better rotation and
        resizing controls, as well as the ability to swap palettes between the left
        and right controllers. You can view the full <a href=\"https://docs.google.com/document/d/11ZsHozYn9FnWG7y3s3WAyKIACfbfwb4PbaS8cZ_xjvo/preview\">release
        notes</a> or check out some of the <a href=\"https://sketchfab.com/search?q=tilt+brush&amp;type=models\">best
        Tilt Brush artworks</a> on Sketchfab.</p>\n<p><iframe src=\"https://sketchfab.com/models/b1e1b1ef899a40a2b04934d51f3d4ad3/embed\"
