        itemprop=\"description\" content=\"VoxVR  is a  VR voxel editor  for the HTC
        Vive. \n\nThis application allows you to create voxel art in an intuitive
        and easy way. It's really fun to stand in your own creation while creating
        it. You\" />\t<div class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>VoxVR
        is a creative tool that lets you create 3D models using small blocks in virtual
        reality. <br /><br />This application allows you to create voxel art in an
        intuitive and easy way. It is really fun to stand in your own creation while
        creating it. You are also able to import existing voxel files to view them
        from a whole new perspective. This software is made for both: artists and
        gamer's, because you can export your work to common voxel file formats as
        well as optimized mesh files but it is also great fun to create buildings,
        characters, etc. in VR.</p>\n<p><img src=\"https://media.moddb.com/images/members/4/3844/3843549/profile/Examples.png\"
        alt=\"Examples\" width=\"600\" height=\"145\" /></p>\n<p><br /></p>\n<h2>FOR
        GAMERS</h2>\n<p>Build everything you can imagine. From characters and pixel-art
        to vehicles and buildings. It is a lot easier and so much more fun to build
        3D objects in 3D space than on a 2D screen.Share your creations with others
        in our <a href=\"https://www.reddit.com/r/VoxVR/\" target=\"_blank\" rel=\"noreferrer\">VoxVR
        Subreddit</a>!</p>\n<p><img src=\"https://media.moddb.com/images/members/4/3844/3843549/profile/Controller.png\"
        alt=\"Controller\" width=\"512\" height=\"307\" /></p>\n<p><br /></p>\n<h2>FOR
        ARTISTS</h2>\n<p>VoxVR ist perfect for voxel artists because of the physical
        environment, that lets you place voxels precisely and fast, in combination
        with our on productivity optimized tools. We also want to offer you as much
        compatibility to traditional programs as possible. That is why we already
        have support for Magica Voxel (.vox), Qubicle (.qb) and an export option for
        3D formats like FBX (.fbx) or Collada (.dae). We are working on several systems,
        which will make it even easier to create complex voxel structures, like brushes,
        copy &amp; paste-, select- and move- tools.</p>\n<p><img src=\"https://media.moddb.com/images/members/4/3844/3843549/profile/Export.png\"
        alt=\"Export\" width=\"600\" height=\"320\" /></p>\n<p><br /></p>\n<h2>LINKS</h2>\n<p><a
