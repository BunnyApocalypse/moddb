        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<p>I
        am the founder of DBolical and creator of ModDB, IndieDB and SlideDB. My aim
