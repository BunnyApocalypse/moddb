        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Cold War Confrontation
        is a W3D based FPS game, involving combined arms warfare, with a unique visual
        style for the engine. Use a large number of weapons and vehicles across a
        variety of terrains, from urban city centres, luscious islands, and cold winter
        mountainsides to destroy the enemy team. \n\nI'll be presenting some of the
        weapons, vehicles, buildings, etc, that make up Cold War Confrontation. For
        this announcement, here's the basic weapons of the NATO forces and the Warsaw
        Pact infantry. </p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/fraydo\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">FRAYDO</a></span></span> on <time datetime=\"2021-06-29\"
        itemprop=\"datePublished\">Jun 29th, 2021</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><div class=\"center\" style=\"text-align:
        center;\">\n<p>\u200B<img src=\"https://media.indiedb.com/images/articles/1/297/296008/auto/IVI1nes.png\"
        alt=\"\" width=\"620\" height=\"121\" /></p>\n<p><br /></p>\n</div>\n<p>CMDBob
        here, and I think it's time for a proper announcement for my W3D game; Cold
        War Confrontation.</p>\n<h3>The Situation</h3>\n<p>The year is 1987&hellip;
        more or less. The forces of the North Atlantic Treaty Organization (NATO)
        and the Warsaw Pact (WARPAC) are facing off. Escalating tensions between the
        two factions have led to a situation where one small spark will be enough
        to set off a war.</p>\n<p>Then, out of the blue, both sides come under attack.
        NATO forces begin tactical airstrikes, and WARPAC tanks begin pouring over
        the border. The cold war has gone hot. However, forces beyond both factions
        are moving, deep underground&hellip;</p>\n<p>At this point, neither side knows,
        though. Even if they did, neither side cares. Each believes the other struck
        first, and it&rsquo;s now a fight to the finish, be it the Red Army at the
        Rhine, or NATO at the Russian border. Will this end in stalemate, a victory
        for one of the armies, or nuclear fire? That remains to be seen.</p>\n<h3>The
        Game</h3>\n<p>Cold War Confrontation is a W3D based FPS game, involving combined
        arms warfare, with a unique visual style for the engine. Use a large number
        of weapons and vehicles across a variety of terrains, from urban city centres,
        luscious islands, and cold winter mountainsides to destroy the enemy team.
        Not every mission is a search and destroy, however, as sometimes, your objectives
        will be things beyond simple destruction, and may require more strategy.</p>\n<p>At
        this early stage, the 2 main factions are the US Armed Forces and the Russian
        WARPAC forces. The initial release will be infantry and light airdropped vehicles,
        as to give people a taste of the full warfare that is coming. The plan for
        the future is a full US/Russia release with full land/helicopter combat/bases,
        then releases with more NATO/WARPAC factions (such as the British Armed Forces,
        Czechoslovak People's Army, Bundeswehr, Nationale Volksarmee and more), as
        well as fixed-wing air forces and naval at some point.</p>\n<h3>Know Your
        Equipment - Issue 1</h3>\n<p>I'll be presenting some of the weapons, vehicles,
        buildings, etc, that make up Cold War Confrontation. For this announcement,
        here's the basic weapons of the NATO forces and the Warsaw Pact infantry.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"//www.youtube.com/embed/0VJ9v1SCmWY\"
        width=\"500\" height=\"280\" allowfullscreen=\"allowfullscreen\"></iframe><br
        /><span style=\"background: rgba(220,220,220,0.5); background-image: url('//w3dhub.com/forum/applications/core/interface/ckeditor/ckeditor/plugins/widget/images/handle.png');
        display: none;\"></span></p>\n<p><iframe src=\"//www.youtube.com/embed/ch6IT-lh-gw\"
        width=\"500\" height=\"280\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n<p><span style=\"background: rgba(220,220,220,0.5); background-image:
        url('//w3dhub.com/forum/applications/core/interface/ckeditor/ckeditor/plugins/widget/images/handle.png');
        display: none;\"><img src=\"https://static.moddb.com/html/external/tinymce/[removed]R0lGODlhAQABAPABAP/wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw==\"
        alt=\"\" title=\"Click and drag to move\" width=\"15\" height=\"15\" data-cke-widget-drag-handler=\"1\"
        /></span></p>\n</div>\n<p>The Beretta M9 and MP-443 Grach pistols are the
        primary sidearms of all soldiers. Every soldier has one (except for a few
        certain classes, which get something with a little bit more of a bang...),
        and these have infinite ammo. They aren't the most effective weapons, but
        it's better than nothing.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><iframe
        src=\"//www.youtube.com/embed/pcDWrQARgKE\" width=\"500\" height=\"280\" allowfullscreen=\"allowfullscreen\"></iframe><br
        /><span style=\"background: rgba(220,220,220,0.5); background-image: url('//w3dhub.com/forum/applications/core/interface/ckeditor/ckeditor/plugins/widget/images/handle.png');
        display: none;\"></span></p>\n<p><iframe src=\"//www.youtube.com/embed/uz1boHyJ9Xw\"
        width=\"500\" height=\"280\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n<p><span style=\"background: rgba(220,220,220,0.5); background-image:
        url('//w3dhub.com/forum/applications/core/interface/ckeditor/ckeditor/plugins/widget/images/handle.png');
        display: none;\"><img src=\"https://static.moddb.com/html/external/tinymce/[removed]R0lGODlhAQABAPABAP/wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw==\"
        alt=\"\" title=\"Click and drag to move\" width=\"15\" height=\"15\" data-cke-widget-drag-handler=\"1\"
        /></span></p>\n</div>\n<p>The M16A3 and the AK-74 are the basic rifles for
        the basic infantry class within Cold War Confrontation. Reliable, dependable
        and sturdy, these weapons are good starting weapons. They also have numerous
        variants within the game, which I will expand upon in later updates. Keep
        your eyes peeled for updates within the W3D weekly updates.</p>\n<p>A final
        word from CMDBob,</p>\n<p>So, finally an announcement. I&rsquo;ve been working
        on this for quite a while (the first Git commit to the project repo is on
        the 15th of December 2018, but I&rsquo;d been working on it a while before
        that point. Plus, a lot of the vehicle models date back to as far as 2014).
        Glad I&rsquo;m finally formally announcing the project. I&rsquo;m having a
        lot of fun making it, and I hope that people eventually have fun playing it!</p>\n<p>As
        for my plans: I hope that I can get a build of the game out to testers as
        soon as possible. The main thing that I need to do is content at this point,
        as I&rsquo;m essentially building everything from scratch. However, the more
        content I make, the more stuff I can use in other maps, so it&rsquo;s not
        all bad. \U0001F60A<span style=\"background: rgba(220,220,220,0.5); background-image:
        url('//w3dhub.com/forum/applications/core/interface/ckeditor/ckeditor/plugins/widget/images/handle.png');
        display: none;\"><img src=\"https://static.moddb.com/html/external/tinymce/[removed]R0lGODlhAQABAPABAP/wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw==\"
        alt=\"\" title=\"Click and drag to move\" width=\"15\" height=\"15\" data-cke-widget-drag-handler=\"1\"
        /></span> I&rsquo;m not sure on the public release timeframe, as I want a
        fair few more maps before any sort of release. Still, I&rsquo;ll try and release
        some news as often as I can. Might only be a short update on a weapon, vehicle,
        building, or even a game mechanic, but it&rsquo;ll be something to keep people's
        attention!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
