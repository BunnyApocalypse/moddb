        \r\n\t\t\t<h4><a href=\"/games/ts-reborn/news/tsreborn-news-update-21-february-2020\">TS:Reborn
        News Update (21 February 2020)</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2020-02-21\">Feb 21 2020</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        <a href=\"/games/ts-reborn/news/tsreborn-news-update-21-february-2020\" class=\"commenticon\">9
        comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row
        rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Progress report time! In our game servers, throughout our
        Discord and forums, and even in our internal discussions the question has
        been asked; \"Where do we stand on TSR's next release?\"</p>\n<p>First, we
        want to be sure everyone knows that whatever work we do affects W3D as a whole,
        not just individual projects. We don&rsquo;t want to release something that
        still resembles the old Renegade era when APB Delta has already shown the
        leaps and bounds the engine can make. The Tiberian Sun Reborn project has
        been contributed to by multiple sources over the past decade&mdash;as a result,
        the version of the engine it runs on is suboptimal at best compared to APB
        Delta. The scripts team has been busy re-aligning the engine code. This is
        fancy talk for \"making w3d games play better\".</p>\n<p>Although there has
        been a lack of news, I am happy to quell any thoughts about development coming
        to a standstill. Development has continued on the visual front especially,
        as we have acquired a considerable amount of new assets to place ingame. Raap
        and ChopBam have provided a number of images to show the new props that you
        will see in our maps.</p>\n<h2>New Assets</h2>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/8SGBx2G.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/8SGBx2G.png\"
        alt=\"8SGBx2G.png\" width=\"1474\" style=\"width: 535px; height: 350px;\"
        data-ratio=\"65.40\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/8SGBx2G.png\"
        /></a> <a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/uf6pJkf.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/uf6pJkf.png\"
        alt=\"uf6pJkf.png\" width=\"1605\" style=\"width: 535px; height: 320px;\"
        data-ratio=\"59.88\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/uf6pJkf.png\"
        /></a></p>\n<p><a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/IV0Mgqc.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/IV0Mgqc.png\"
        alt=\"IV0Mgqc.png\" width=\"1515\" style=\"width: 535px; height: 341px;\"
        data-ratio=\"63.70\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/IV0Mgqc.png\"
        /></a> <a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/VmB7CFR.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/VmB7CFR.jpg\"
        alt=\"VmB7CFR.jpg\" width=\"1920\" style=\"width: 535px; height: 301px;\"
        data-ratio=\"56.25\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/VmB7CFR.jpg\"
        /></a></p>\n<p><br /></p>\n</div>\n<p>It may be hard to see, but there are
        over 70 new assets between these four images.</p>\n<p>Additionally, ChopBam
        had this image to show our staff guys inquiring about progress.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/0PoxGeZ.png\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/0PoxGeZ.png\"
        alt=\"0PoxGeZ.png\" width=\"940\" style=\"width: 535px; height: 245px;\" data-ratio=\"45.74\"
        data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/0PoxGeZ.png\"
        /></a></p>\n<p><br /></p>\n</div>\n<p>In the past nine months, our developers
        have made over 805 revisions. Audio updates, physics tweaks, and re-rigs of
        our vehicles. The Tiberian Sun: Reborn you remember will be but a memory!
        2.0 will feel, look, and play like never before!</p>\n<p>As mentioned above,
        the artist team has been building our asset library. The end goal is to have
        a large enough library to cover five different biomes&mdash;snow, desert,
        arid, wasteland, and urban. If you want to help in some way but don&rsquo;t
        have the skills needed, there are alternatives. A bundle of 20 assets costs
        an average of 10 Euros. We ask that if you do make a donation to spare your
        wallet and not go over that amount.</p>\n<p>If you would like to help on the
        asset front but don't have the skills or tools for it, there is an alternative.
        The Reborn team is accepting donations which will be used toward purchasing
        new assets, thereby speeding up the final release. If you would like to contribute
        any amount, contact me or TeamWolf for the PayPal details and we'll get you
        squared away. I unfortunately cannot offer any incentives at this time other
        than thanking you for your contribution, but know that any amount will be
        greatly appreciated by the artists on our team.</p>\n<h2>GDI War Factory Interior
        Redesign</h2>\n<p>In a <a href=\"https://w3dhub.com/forum/topic/416803-gdi-war-factory-alterations/\"
        rel=\"\" data-cke-saved-href=\"https://w3dhub.com/forum/topic/416803-gdi-war-factory-alterations/\">previous
        update</a>, Oxanna reported on alterations to the GDI War Factory. Redesigns
        continue as we scale down the overall size of the War Factory. Long ago when
        the Mammoth Mk. II was first introduced, it was intended for the unit to be
        deployed from the War Factory. However, you can clearly see we opted for the
        Carryall deploying the Mk. II. As we no longer needed the War Factory to accommodate
        the size of the Mk. II, it has been long overdue for a scale down. The primary
        reason for this is for gameplay purposes. Our testers have noted that it takes
        too long to traverse the structure, costing precious moments in defending
        and attacking. In scaling it down, the GDI War Factory will also take up less
        space in maps.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://media.moddb.com/images/articles/1/278/277400/auto/VawKHcu.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/VawKHcu.jpg\"
        alt=\"VawKHcu.jpg\" width=\"1920\" style=\"width: 500px; height: 281px;\"
        data-ratio=\"56.25\" data-cke-saved-src=\"https://media.moddb.com/images/articles/1/278/277400/auto/VawKHcu.jpg\"
        /></a> <a href=\"https://media.moddb.com/images/articles/1/278/277400/auto/9y5OJ4X.jpg\"
        target=\"_blank\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/278/277400/auto/9y5OJ4X.jpg\"
        alt=\"9y5OJ4X.jpg\" width=\"1920\" style=\"width: 500px; height: 281px;\"
