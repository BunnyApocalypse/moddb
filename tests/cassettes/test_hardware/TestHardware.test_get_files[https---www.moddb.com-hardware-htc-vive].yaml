        id=\"downloadsummary\">Large quest-mod for Fallout 4.\n\nJourney through Sewer
        139 to find &quot;Battle-tec Inc.&quot;, a subdivision of RobCo that specializes
        in Warfare Analysis.\nBattle-tec Inc. is a relatively small workplace deep
        beneath the Glowing Sea with a bunch of Robots that each have some quests
        (of various sizes) waiting for the Player.</p><div id=\"downloaddescription\"
        style=\"display: none;\">\r\n\t\t\t\t\t\t\t<hr />\r\n\t\t\t\t\t\t\t<p>***Requires
        Automatron, Nuka-World &amp; Vault-Tec Workshop expansions***</p>\n<p><br
        />Warning: You might run into problems if you run 100+ mods. Create a backup
        of your save, before you overwrite it with the mod installed.<br />Thanks
        to everybody who reported strange/unwanted behaviour.</p>\n<p><br />Rumoured
        to be compatible with:<br />-South of the Sea<br />-Gunner&rsquo;s Bunker<br
        />-Vault 117</p>\n<p><br />Sewer 139 is currently visible (but not yet discovered)
        on the Commonwealth map, as soon as you leave Vault 111. The entrance is called
        \"Sewer 139\", has a Vault-icon, and is located in the South-east(?) part
        of the Glowing Sea.</p>\n<p>You can find an invitation beneath the counter
        inside the Red Rocket at Starlight Drive In.<br />Reading it will trigger
        a quest that will put a Quest-marker on your map, as well as activating Battle-tec
        Radio. <br />This is in no way required, you can just head straight to Sewer
        139 as soon as you leave Vault 111. The Quest-marker is however a big help
        when finding your way through the initial underground area.</p>\n<p><a href=\"https://www.youtube.com/watch?v=YBBaUjpZoEI\">Roe
        Sham Boe streaming the mod for 5 hours</a><br /><a href=\"https://www.youtube.com/watch?v=YyZrAmVJztA\">Al
        ChestBreach playthrough pt. 1</a><br /><a href=\"https://www.youtube.com/watch?v=nQuNWaDZjvo\">Al
        ChestBreach playthrough pt. 2</a><br /><a href=\"https://www.youtube.com/watch?v=1BgKLL6E6oE\">Al
        ChestBreach playthrough pt. 3</a></p>\n<p><br /></p>\n<p><br />Journey through
        Sewer 139 and eventually find \"Battle-tec Inc.\", a subdivision of RobCo
        that specializes in Warfare Analysis.<br />Battle-tec Inc. is a relatively
        small workplace deep beneath the Glowing Sea with a bunch of moldy Robots
        that each have some quests.<br />One quest will even take the player to a
        new minor World Space. [&lt;-- Note: It's Hans Gambolputty's quest about fixing
        consoles. It's the only way to get to the new exterior world (will be fixed
        in the next version). Accepting his quest will Enable a bunch of triggers.
        If you use the console to get to the exterior sewer 139 world, these triggers
        will not be enabled, and a bunch of stuff won't work.]</p>\n<p><br />Current
        Battle-tec Inc. employees:<br />(minor spoilers)</p>\n<p>H.E.I.D.I:<br />Heidi
        dabble in Arena-type quests.<br />Currently, Player need to watch 5 fights
        as a Spectator, then Heidi will thank you for a job well done and give you
        access to your \"Human Suite\", an interior Settlement (don't expect settlers
        to show up here).<br />Heidi has more tricks up her sleeve, so don't forget
        to visit her later.</p>\n<p>D.O.R.A:<br />Dora specializes in Memory Simulation.
        There seems to be some debate about whether the subject is dreaming, or simply
        being teleported to various strange places of unknown origin and location.<br
        />Dora currently has 2 missions.</p>\n<p>Hans G:<br />Hans is the Janitor
        of Battle-Tec Inc.<br />Fix the Console in the Cafeteria and Hans will ignore
        that you are a Human and ask you to fix other consoles, which will lead you
        to a new Exterior World (Sewer 139 World) and the outposts of Battle-tec Inc.
        where you will find \"Fort Junk\", a Settlement. Fort Junk kind of acts as
        home base for the player when in Sewer 139 World. When you fix the console
        at Fort Junk, you will be able to use a Teleport Machine to travel back and
        forth between Fort Junk and Battle-tec HQ (especially convenient for Survival
        Mode).<br />Some Ghouls also live here, one has a quest.</p>\n<p>Hackman:<br
        />Hackman appears to be some kind of Special worker that doesn't go along
        well with the other bots.<br />He has a remote garage/workplace that includes
        a minor specialized Arena.<br />Hackman is the only quest-giver that will
        send the Player back to the Commonwealth (through a series of fetch-quests).</p>\n<p>Rob
        the Bartender:<br />Rob works in the Bar in Battle-tec Arena.<br />He doesn't
        have any real quests, but he does track how many \"Special Projects\" you
        bought from him (at outrageous prices that keep getting higher) and will refuse
        to sell any more, based on Standard Battle-tec policies.</p>\n<p><br />Sewer
        139 World:</p>\n<p>Fort Junk, a full Settlement.</p>\n<p>Grindernerf 76, a
        simple pseudo-follower that won't dismiss your actual follower/companion.<br
        />GN76 is in dire need of your help.</p>\n<p>Guntron Trading House, a Whitesprings-ish
        building with 4 Guntron traders and a Bartender.<br />Home of Grindernerf
        76 (She will go to the Bar in this building if dismissed).</p>\n<p>Abandoned
        Subway (quest-related).</p>\n<p>Bunker (quest-related).</p>\n<p>New Deathclaw
        Island. Rumours of a Great Eeeeeevil lurking here, as well as an independent
        stumble-upon Quest.</p>\n<p>Other:<br />unique .44, unique Power Armor Paint,
        6 (?) unique Paintings, shooting range with Prizes, 7(?) new comic books,
        plenty of vendors, Radio Battle-Tec, free candy.<br />Fully voiced, has LOD,
        cleaned with FO4Edit, hardly messes with vanilla fo4. Voted top lore-friendly
        mod this week by Captain Ironsides &amp; the USS Constitution.</p>\r\n\t\t\t\t\t\t</div>\t\t\t</div>\n\t\t\t\t\t</div>\n\t</div>\n<div
