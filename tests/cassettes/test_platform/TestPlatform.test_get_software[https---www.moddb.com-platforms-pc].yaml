        itemprop=\"description\" content=\"A modern shader IDE for programmers and
        FX artists. Write HLSL and GLSL shaders and view results instantly. Create
        complex shaders with an easy-to-use node-based render pipeline. Import model,
        texture and other resources per drag'n drop to create awesome effects.\" />\t<div
        class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>A modern shader IDE for programmers and FX artists.
        Write HLSL and GLSL shaders and view results instantly. Create complex shaders
        with an easy-to-use node-based render pipeline. Import model, texture and
        other resources per drag'n drop to create awesome effects.</p>\n<p>It capsulates
        a powerful node based system and an easy to use code editor to create shaders
        of any kind (except compute shader) with full Oculus Rift DK 2 support in
        addition!<br /><br />ShaderTool provides a flexible and editable node-powered
        pipeline that allows you to write shaders without also having to have written
        an engine. Use the integrated code editor to directly write shader code in
        either HLSL (DirectX) or GLSL (OpenGL).</p>\n<h2><strong>Features</strong></h2>\n<ul>\n<li>Write
        shaders and view results instantly</li>\n<li>Support of HLSL and GLSL (DirectX
        and OpenGL)</li>\n<li>Latest shader models fully supported </li>\n<li>Code
        editor with syntax highlighting, warning and error output</li>\n<li>Easy-to-use
        node-based render pipeline </li>\n<li>Import models, textures, audio files
        and other resources per drag'n drop</li>\n<li>Export your shaders and share
        them with others</li>\n<li>Create template projects for more efficient shader
        development </li>\n<li>Direct use of shaders in DirectX or OpenGL applications
        </li>\n<li>Oculus Rift DK 2 fully supported (Direct Acces Mode)</li>\n<li>Use
        audio streams for shader input to create stunning effects</li>\n<li>Post-Effects
        fully supported</li>\n<li>Create multiple render-pipelines and combine them
        to create AAA shaders used in games</li>\n</ul>\n<h2><strong>Finally a modern
        shader IDE for programmers and FX artists</strong></h2>\n<p>Maybe you are
        one of those who was looking without avail for a really good shader development
        environment. You might ended up with the FX Composer or RenderMonkey &ndash;
        both very powerful shader IDEs but with one big disadvantage &ndash; both
        are sadly not maintained anymore and therefore they do not support the newest
        shader models!<br /><br />So what else was out there? Sadly &hellip; almost
        nothing! Some IDEs are more after GLSL and very few after HLSL. Some IDEs
        only support the creation of post effects &ndash; but that is not enough for
        a professional shader developer!<br /><br />That is exactly what we were just
        thinking a year ago and we thought that it was time to change that. So we
        started to develop ShaderTool. And now its finished - get it and start coding!</p>\n<h2><strong>What
        is ShaderTool capable of?</strong></h2>\n<p>The current version of ShaderTool
        allows you to write HLSL and GLSL shaders of any kind. <br /><br />But you
        not only can write shaders by hand but also build up your own render pipeline
        through the easy-to-use node-based-system and combine multiple shaders to
        create state of the art effects.<br /><br />You can load or just drag and
        drop models, textures and audio files of any kind! The integrated code editor
        supports syntax highlighting, shows warnings and errors with quick jump functionality
        and other typical code editor stuff.<br /><br />Also, we are improving ShaderTool
        every day and if you have suggestions or ideas: PLEASE LET US NOW! During
        the alpha and beta phase a lot of ideas from users have been implemented -
        so your voice matters!<br /><br />There is so much more &hellip; try out for
        yourself!</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div class=\"imagebox
