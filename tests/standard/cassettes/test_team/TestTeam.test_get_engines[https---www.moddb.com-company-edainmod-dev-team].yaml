        the following modes: Special Ops, Zombie Mode and Survival Mode.\n\nWith great
        FPS action. You will take the role of Sgt. Gary 'Roach' Sanderson/Sgt. 'Soap'
        MacTavish/Pvt. Ramirez/Yuri/Agent Sharp, depends on mission you select.\n\nIn
        current demo version there are only 3 zombie mode/chaos mode missions and
        1 Spec Ops Mission available. Blackout with optional Normal Ending/Zombie-spin-off,
