        class=\"heading\" itemprop=\"headline\">British Army - How to deal with an
        IED.</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">How to deal with an IED
        in Iraq. That is.. according to squaddies anyway.</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/squiggers\"
        itemprop=\"url\">Squiggers</a></span></span> on <time datetime=\"2010-04-01T11:47:31+00:00\"
        itemprop=\"datePublished\">Apr 1st, 2010</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p><strong>British Army Rules
        for Dealing With IEDs<br />\n AMENDMENT#93489321 (4TH  EDITION) TO UK FORCES
        ( IRAQ ) SOPs: ACTIONS ON: IMPROVISED EXPLOSIVE  DEVICE(IED)  </strong></p>\n<p>
        1.<strong>Household Cavalry</strong>. Regard IED with haughty  disdain and
        rustle Daily Telegraph angrily. Maintain presence of IED in  Knightsbridge
        is \"absolutely preposterous\". Return to regimental main  effort of defending
        Central London from the roundheads.  </p>\n<p> 2. <strong> Cavalry</strong>.
        Declare IED as best thing since tinned champagne, hold  impromptu Pimms party
        to celebrate. Declare subsequent IED detonation as  even more \"wizard prang\",
        extend Pimms party and incorporate mandatory  drinking of champagne from remains
        of IED as regimental custom for next  300 years.  </p>\n<p> 3.<strong>Footguards.</strong>
        Reduce words-of-command and halting  in quick time to a minimum. Deploy No.1
        fatigue party in close-order to  polish IED to acceptable standard, followed
        by No.2 fatigue party to  paint IED blue-red-blue and swab immediate area.
        IED detonated by massed  bands. Deploy 2 X Battalions- worth of fatigue parties
        to swab  resulting mess.  </p>\n<p> 4.<strong>Armoured Infantry.</strong>
        Fail to see IED. Crush  IED. On realising error, detract attention by initiating
        faked contact  against nearest dwelling using all available weapon systems.
        Hide  remains of IED in sidebin.  </p>\n<p> 5.<strong>Light-Role Infantry.</strong>
        Find IED.  Fail to find solution to IED due to environmental differences to
        \ Salisbury Plain. Attempt cordon operation and set a new world record for
        \ miles of mine tape used. Withdraw to COB under cover of mine tape.  </p>\n<p>
        6.<strong>Parachute Regt.</strong> Decide IED is a \"hat\". Deploy most junior
        \ paratrooper to \"crack the hat's skull\". Call the junior paratrooper a
        \ \"hat\" when he gets blown up by IED. Remind all others that they are  \"hats\"
        because they weren't there.  </p>\n<p> 7.<strong>Royal Marines.</strong> Declare
        \ that IED is \"hoofing\". Get junior men naked with IED as an initiation.
        \ Turn IED into an improvised free-weight for bench pressing. Indent for  extra,
        extra supplementary rations from \"the galley\". Hoofing.  </p>\n<p>  8.<strong>SAS.</strong>
        Deploy bearded men 200km behind IED using  HALO-Landrover-Submarine insertion.
        Tab into area of IED and capture IED  alive. Smuggle IED out in burka and
        extract to UK . Write a book per  team member, all with hugely differing accounts
        of the OP.  </p>\n<p>  9.<strong>SBS.</strong> Get into black rubber suits.
        Steal IED as above. Construct black  rubber suit for IED. Move to a special
        swimming pool and do bad, bad  things with black-rubber-coated-IED. Turn on
        wave machine and let things  get properly nasty. Be very grateful for UKSF
        non-disclosure policy.  </p>\n<p> 10. <strong>SRR.</strong> Dig hole in ground
        to hide in. Proceed to watch IED for  ten days to make association to Bravos.
        Divert entire Brigades assets  onto tasking. Manage to maintain dignity when
        informed three weeks later  that it's a small rock and not an IED.  </p>\n<p>
        11.<strong>Royal  Artillery.</strong> Level entire area ten square kilometres
        around IED. IED  still functional. Repeatedly remind everyone that artillery
        neutralizes,  it doesn't destroy. Create promotional video of IED neutralization
        with  images of Apache and accompanying Tina Turner soundtrack.  </p>\n<p>
        \ 12. <strong>Medical Corps.</strong> Send out a fit hottie to chat-up IED.
        Fit hottie  lightly dabs a damp cloth over the IED to keep it cool and offers
        \ reassuring words. Ends up sleeping with IED before announcing undying  love
        and marrying it. IED later detonates when it catches her in bed  with an Irish
        Guardsman  </p>\n<p> 13. <strong>Chaplain Corp.</strong> Approach the IED
        \ preaching about The Lord, oblivious to having entered a come-on. Rounds
        \ from nearby insurgents pass over and around the Padre without harming  him.
        IED attempts to detonate and fails as some mysterious force  prevents it from
        engaging. IED is later found giving sermons to scared  soldiers new into theatre.
        \ </p>\n<p> 14.<strong>Royal Engineers</strong>. Destroy IED  using charge
        with 10-times explosive content of IED. Build SQN bar in  crater. Use second
        massive charge to blow second crater in which to  build &amp; celebrate opening
        of SQN bar/gym complex with BBQs every  night for the rest of tour. IED appears
        on next SQN t-shirt.  </p>\n<p>  15.<strong>Royal Signals.</strong> IED self
        destructs to avoid WESTLANDS BOWMANISATION.</p>\n<p> 16. <strong>BFBS Radio
        DJ's</strong>. Send shout-out on BFBS Radio 1 to IED  wishing it good luck
        and playing 'I Will Survive'. IED detonates out of  shame and embarrassment.
        \ </p>\n<p> 17. <strong>Royal Military Police.</strong> Issue  IED with penalty
        fine of \xA31000 for loitering and not having  FFD/Tourniquet/Morphine. IED
        detonates in anger and annoyance at the<br />\n  monkeys wasting its time.
        Surviving RMP's issue IED with penalty charge  for littering.  </p>\n<p> 18.<strong>Army
        Air Corps.</strong> Identify ideal  opportunity to prove AAC has an offensive
        role and is not just a taxi  service. Launch TOW missile at IED. Missile fails
        due to armaments  contract being given to cheapest bidder. Accept that was
        the AAC's only  missile and disband.  </p>\n<p> 19.<strong>Intelligence Corps.</strong>
        Deny existence  of IED to unit reporting IED, as they are not sufficiently
        cleared.  Issue BG's with a list of int-based questions to ask IED. Study
        Q&amp;A  analysis and find two main results:<br />\n A-Suggest IED may detonate
        \ having studied trend analysis of previous IED's<br />\n B-Claim it's part
        \ of a come-on involving 400 insurgents and Iranian heavy-armour, as  that's
        what the guy who cleans the toilets told them. </p>\n<p>  20.<strong>Div/Bde
        Headquarters.</strong> Issue IED with a notification of controlled  explosion.
        IED ignores/deletes message, as does the rest of theatre.  </p>\n<p> 21. <strong>RLC.</strong>
        Get pictures taken whilst posing next to IED with  another Units GPMG. IED
        detonates due to someone making a video call on  their mobile phone.  </p>\n<p>
        22. <strong>RAF.</strong> Send the RFS out to investigate  IED; fail to notice
        they never come back. RFS patrol later found upside  down in a WMKII in a
        ditch, in Syria . Patrol Commander admits to being  a 'bit unsure about his
        position', is informed his position is now  'Private'  </p>\n<p> 23.<strong>Navy.</strong>
        Proclaim IED as a figment of the Army's  imagination. Go on a Mediterranean
        cruise for 3 months. Come back to  Middle East waters. Proclaim IED as a figment
        of the Army's imagination.  (repeat indefinitely). Occasionally get taken
        hostage to relieve the  monotony.  </p>\n<p> 24.<strong> American Army.</strong>
        Send out a patrol in a hummer  with Rhino deployed, then send out a Spectre
        gunship to destroy the  nearest local village in retribution for when it all
        goes horribly,  horribly wrong.  </p>\n<p> 25. <strong>Australian Army. </strong>Threaten
        to withdraw  entire countries assets from theatre as they heard a rumour there
        was an  IED identified 50 miles south of their position. Demand hand-holding
        by  other already over-stretched British units and then complain when we  make
        them actively look for more IEDs'.  </p>\n<p> 26. <strong>Romanian Army.</strong>
        \ Confuse IED with their gibberish native tongue. Sign the IED onto their
        \ stores and attempt to make it part of their armaments supply due to  under
        funding by a government that's abandoned them.  </p>\n<p> 27<strong>  Danish
        Army.</strong> Arrive in theatre and promptly invite IED to their camp to
        \ join in their BBQ and Drinks sessions held every night. Eventually  starve
        to death as they'd forgot how to open their camp gates on account  of having
        never left. IED detonates to attract attention and help.  </p>\n<p> 28. <strong>Iraq
        Army.</strong> Tip up five days after IED reported. Cordon area,  remove IED.
        Corrupt elements of IA then move IED five hundred yards  further along road
        and bury. Ensure MND(SE) that area is now clear.  </p>\n<p> 29.<strong> Iraq
        Civilian.</strong> Dig up IED, take to nearest MND(SE) post and  attempt to
        sell IED. Upon refusal, attempts to sell IED to MJAM. MJAM  take IED and bury
        it at target area. Civilian digs up IED, takes to  nearest MND(SE) post and
        attempts to sell IED. And so on.  </p>\n<p>  30. <strong>UK Aid Worker.</strong>
        Show complete disregard for IED, fail to adhere to  Foreign Office warnings
        on IED's, pay no attention to MND(SE) briefs on  IED's and wonder what went
        wrong when their convoy gets destroyed by  IED.  </p>\n<p> 31. <strong>Security
        Contractor.</strong> Use innocent  civilian children to test road ahead of
        patrol for IED's. When child  finds IED, claim child is insurgent attempting
        a come-on and shoot  child. And his family. And neighbours.  </p>\n<p> 32.
        <strong>Private  Contractor</strong>. Find themselves lured to Iraq by greed.
        Make more money in a  week than some soldiers do in a month. Laugh at poorly
        paid soldiers  being blown up by IEDs'. Expect MND(SE) to help when they get
        blown up  by IED. Wonder why we don't respond.\n</p>\n</div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
