        itemprop=\"description\" content=\"A powerful real-time rendering suite bundled
        in a tidy package. From pre-production to post-production, Toolbag is an essential
        tool for every 3D artist throughout their development pipeline.\" />\t<div
        class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>Marmoset Toolbag is a powerful real-time material
        editor, renderer, and animation editor bundled in a tidy package. From pre-production
        to post-production, Toolbag is an essential tool for every 3D artist throughout
        their development pipeline. Put Toolbag to task as a texture baker, an animation
        editing suite, a high fidelity viewer for asset sharing and internal reviews,
        and most of all a rendering suite to showcase your artwork in the best possible
        light. Or just have fun with it - we think you'll like what you see.<br /><br
        />The third major release of Toolbag ushers forth a new standard in image
        quality. A slew of exciting new features ensure that you&rsquo;re able to
        tackle any challenge, while our modular shaders and a responsive scene editor
        empower you to work at the speed of light.</p>\n<h2>Animation</h2>\n<p>From
        previewing run and jump cycles to staging an epic short film, our new animation
        tools will bring your cinematic vision to life. Import mesh animations via
        FBX or Alembic files, and keyframe the movement of meshes, lights, cameras,
        post effects and more using Toolbag's new suite of animation tools.</p>\n<h2>Lighting</h2>\n<p>Toolbag's
        lighting features are second to none. New to Toolbag 3 is real-time global
        illumination, which pairs with exceptional image-based lighting to provide
        awesome occlusion, beautifully bounced light, and spectacular specular reflections.</p>\n<h2>Texture
        Baking</h2>\n<p>Our artist-friendly baking tools provide the instant feedback
        needed to revolutionize your texturing workflow. Real-time updates, bake groups,
        and interactive 3D painting of skew and offset makes baking a piece of cake.</p>\n<h2>Dota
        2 Support!</h2>\n<p>With full shader support to match Dota 2's material setup,
        Toolbag 3 is a great visualization and final render tool for your Steam Workshop
        asset development. Directly import a Valve Material file (.vmt or .vmat) to
        get started quickly. Toolbag 3 now also supports the Source 2 Dota hero shader
        and material files.</p>\n<h2>Export to Web</h2>\n<p>Toolbag 3 includes our
        very own <strong>Marmoset Viewer</strong>, a WebGL viewer that delivers a
        3D web experience second to none - no plugin required. Construct your scene
        in Toolbag and export a high quality 3D presentation with the click of a button.
        Marmoset Viewer runs on thousands of devices and a variety of browsers, with
        support for Windows, OS X, iOS and Android operating systems.</p>\n<h2>Production
        Wizard</h2>\n<p>Toolbag makes getting to work easier than ever with Unity
        and Unreal Engine export. Share your art with the world by blasting off renders
        and Marmoset Viewer scenes directly to ArtStation.<br /><br />Tailor Toolbag
        to fit your pipeline with an array of customization options. Custom shader
        authoring empowers you to add, extend, and replace Toolbag&rsquo;s shaders.
        Add new lighting, shading, texturing or deformation shaders, all with automatic
        population of the GUI. Get technical with our command line interface and take
        control with the scripting system to automate importing, exporting, rendering,
        baking and more.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
