        \r\n\t\t\t<h4><a href=\"/mods/back-to-the-stalker/news/back-to-the-stalker-summer-2023-update\">Back
        to the S.T.A.L.K.E.R. \u2013 Summer 2023 Update</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-08-28T13:11:11+00:00\">Aug 28 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/mods/back-to-the-stalker/news/back-to-the-stalker-summer-2023-update\"
        class=\"commenticon\">11 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<h2>Back to the S.T.A.L.K.E.R. - Summer 2023 Update</h2>\n<p>The
        hot summer of 2023 turned out to be bright enough for the project. By tradition,
        we present to you a summer news report. Enjoy reading!</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<h3><strong>Game Levels</strong></h3>\n</div>\n<p>We
        continue to enhance and improve maps. This time, the following changes have
        been made:</p>\n<p><strong>Bar &laquo;Stalker&raquo;</strong> level received
        another addition - the Factory Area was globally expanded.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/1.jpg\"
        alt=\"1\" /><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/2.1.jpg\"
        alt=\"2 1\" /></p>\n<p>We have opened most of the rooms and buildings: garages,
        warehouses, workshops and offices. All of these places are filled with different
        equipment. During the storyline, the Player, together with a stalker-partner,
        arrives to the territory of the Factory and looks for mechanical parts. For
        now, this level is the largest in the project.</p>\n<p><strong>The Dark Valley</strong>
        level was filled with a lot of details. In particular, we completed the interior
        on the territory of the &laquo;Kristall complex&raquo;, one of the main points
        of the map. The main part of the complex is filled with various technical
        equipment, while the other part is industrial. It has acquired a huge number
        of details: Soviet posters, machine tools, etc. The Dark Valley with its dark
        and gloomy appearance shows that a once stormy life and powerful presence
        of the proletariat were in full swing here. In our realities, this industrial
        area has become one of the largest bases of the &laquo;Monolith&raquo; group.</p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/3.1.jpg\"
        alt=\"3 1\" /></p>\n<p>Finished the interior of <strong>X-18</strong> (DarkLab).
        The laboratory received several new rooms, a ventilation system (through which
        you can bypass some anomalies and monster fights), as well as new content
        and updated lighting.</p>\n<p><a href=\"https://www.moddb.com/mods/back-to-the-stalker/images/07072023-darklab\"><img
        src=\"https://media.moddb.com/cache/images/mods/1/48/47448/thumb_620x2000/ss_nikit_07-07-23_11-32-05_l04u_darklab.jpg\"
        alt=\"ss nikit 07 07 23 11 32 05 l04u darklab\" width=\"620\" height=\"349\"
        /></a><a href=\"https://www.moddb.com/mods/back-to-the-stalker/images/07072023-darklab1\"><img
        src=\"https://media.moddb.com/cache/images/mods/1/48/47448/thumb_620x2000/ss_nikit_07-07-23_11-27-41_l04u_darklab.jpg\"
        alt=\"ss nikit 07 07 23 11 27 41 l04u darklab\" width=\"620\" height=\"349\"
        /></a></p>\n<p>Reworked the geometry of the <strong>laboratory under Cordon</strong>
        (Escape) level. The sublocation itself was made from scratch. The player will
        get here by one of the story quests.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/5.jpg\"
        alt=\"5\" /><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/6.jpg\"
        alt=\"6\" /></p>\n<p><strong>Pripyat</strong> is gradually changing. Various
        rooms are filled with details and props, and the streets of the city (which
        was mothballed in the past) are equipped with various items of the Soviet
        era. We are planning to make an \"internal expansion\" for this playable location.
        The plans are to transform residential buildings into full-fledged rooms with
        glass and interior, and not &ldquo;boxes with stretched textures&rdquo;. In
        some places, we will make detailed rooms with secrets and hiding places.</p>\n<p><a
        href=\"https://www.moddb.com/mods/back-to-the-stalker/images/23082023-streets-of-pripyat\"><img
        src=\"https://media.moddb.com/cache/images/mods/1/48/47448/thumb_620x2000/ss_nikit_08-23-23_13-57-21_l11_pripyat.jpg\"
        alt=\"ss nikit 08 23 23 13 57 21 l11 pripyat\" width=\"620\" height=\"349\"
        /></a></p>\n<p>The <strong>old Dark Valley</strong> got a new look due to
        filling and detailing. This level is one large industrial zone: a pumping
        station, a factory warehouse, a construction site, a huge garbage pit with
        a dried-up pond, and much more. Among themselves, the stalkers call this territory
        the \"Dead Valley\", due to the huge number of hostile factions and mutants.</p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/7.jpg\"
        alt=\"7\" /></p>\n<p>In the southern part of the map, we see the &ldquo;administrative
        building&rdquo;. One of the most terrible clans of the Chernobyl Zone made
        this their home - the group known as \"Black Slugs\". They enjoy a bad reputation
        due to the criminal past of many members of the group.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/8.jpg\"
        alt=\"8\" /></p>\n<p>In the north, on the territory of the warehouse, one
        of the field bases of the Mercenaries is located here. They do not let strangers
        into their territory. Upon spotting a threat, they give them 15 seconds to
        vacate the area or they will be fired upon.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/9.jpg\"
        alt=\"9\" /></p>\n<p>All levels of the project are generally refined: special
        light sources are placed to create more complex lighting, destructible props
        and breaking glass are placed, and on top of all that, texture unwrapping
        and geometry are corrected. Overall, levels look much more complete, all due
        to these changes.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/10.jpg\"
        alt=\"10\" /></p>\n<div class=\"center\" style=\"text-align: center;\">\n<h3><strong>Storyline
        and Quests</strong></h3>\n</div>\n<p>Work on the storyline did not stop, and
        by the summer it was gaining momentum at a prodigious rate! At the moment,
        the first and most of the second acts are fully playable.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/11.jpg\"
        alt=\"11\" /></p>\n<p>The complete passage of ready-made quests (Cordon -
        Yantar) so far takes about 5-6 hours of real time (secondary quests do not
        count). Overall, we rate the storyline at 65% complete.</p>\n<p><a href=\"https://www.moddb.com/mods/back-to-the-stalker/images/08082023-new-weather-static-lightning\"><img
        src=\"https://media.moddb.com/cache/images/mods/1/48/47448/thumb_620x2000/ss_nikit_08-08-23_18-01-35_l06_yantar.jpg\"
        alt=\"ss nikit 08 08 23 18 01 35 l06 yantar\" width=\"620\" height=\"349\"
        /></a></p>\n<p>Now the storyline is being tested by other members of the team.
        Testers note the high complexity of the environment, locations and the details
        themselves, and in general they positively evaluate the work done on the project.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<h3><strong>Updated Animations
        and New Weapons</strong></h3>\n<p>Added new weapons and updated some animations.
        Let's start with some new weapons.</p>\n<p><strong>AK Weapons</strong></p>\n</div>\n<p>New
        models of Kalashnikov pattern assault rifles and variations thereof have been
        added to the modification, namely: the Romanian PM md. 63, Hungarian AMD-63,
        Polish AK-74 Tantal. These assault rifles of a more specific variety have
        better characteristics than the original generic AKM or AK-74.</p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/tantal.jpg\"
        alt=\"tantal\" /><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/pm-md.jpg\"
        alt=\"pm md\" width=\"1920\" height=\"1080\" /><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/amd.jpg\"
        alt=\"amd\" width=\"1920\" height=\"1080\" /></p>\n<p>These models are a few
        of many unique examples of weapons found in the Zone. But due to the scarcity,
        the more rare examples will likely be presented in single copies.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><strong>MP5-K</strong></p>\n</div>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/mp5.jpg\"
        alt=\"mp5\" /></p>\n<p>A shortened version of the MP5 submachine gun. The
        main feature of this SMG is its size, thanks to which it can be placed in
        a pistol slot. The disadvantage of this submachine gun is the recoil and accuracy
        of fire, so it will be useful only at closer ranges.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><strong>OTs-14-4A-01</strong></p>\n</div>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/groza2.jpg\"
        alt=\"groza2\" /></p>\n<p>The assault version of the OTs-14 &laquo;Groza &raquo;.
        The underbarrel grenade launcher was replaced by a vertical foregrip, which
        ensures better accuracy of fire and less recoil.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><strong>Updated Animations</strong></p>\n</div>\n<p>We
        have updated the animations for the OTs-14 &laquo;Groza&raquo;, VSS Vintorez,
        and AS Val, and added missing animations for Kalashnikov rifles, other rifles,
        and shotguns.</p>\n<p><iframe src=\"//www.youtube.com/embed/oJvRem-_VqM\"
        width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<h3><strong>Guiders</strong></h3>\n</div>\n<p>We
        created our system for Stalker-Guiders.</p>\n<p><iframe src=\"//www.youtube.com/embed/jUzmxPWKmi8\"
        width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>Guiders
        won't be on all maps. Their services will not be cheap, but not so expensive
        as to not be accessible to the normal stalker. The variety of locations where
        the Guider can go with the Player will open as you progress through the storyline.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<h3><strong>Boosters (Health
        System from CoP)</strong></h3>\n</div>\n<p><iframe src=\"//www.youtube.com/embed/gAjThvYgS3g\"
        width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>Ported
        the healing system from CoP (boosters). Now the effect of the first aid kit
        (and all other med-items) will work gradually, and not immediately after taking
        it. Most likely, we will add new medical drugs. For example, we have \"psi-stabilizers\"
        planned, which can temporarily reduce the effect of psi-radiation on the Marked
        One.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<h3><strong>Updated
        Weather and Lightning</strong></h3>\n</div>\n<p>The development of dynamic
        weather cycles continues. At the moment, 4 cycles are ready:</p>\n<ol>\n<li>Clear</li>\n<li>Cloudy</li>\n<li>Rainy</li>\n<li>Thunder</li>\n</ol>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/12.jpg\"
        alt=\"12\" /></p>\n<p>All 4 weather cycles have several variations (as a result,
        12 dynamic weather sections have been made). The weather itself is now divided
        into two versions: static and dynamic lightning . This was done for a more
        detailed setting of the weather on static lightning, since the parameters
        conflict with each other.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/13.jpg\"
        alt=\"13\" /><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/14.jpg\"
        alt=\"14\" width=\"1920\" height=\"1080\" /></p>\n<p>We update and improve
        the light sources on the game levels themselves. Basically, this refinement
        is made only for static lighting. Thanks to the competent setting of light
        and colors, the altered lighting of levels has become much more pleasing to
        the eye.</p>\n<p><img src=\"https://media.moddb.com/images/members/5/4394/4393183/profile/15.jpg\"
        alt=\"15\" width=\"1600\" height=\"1024\" /></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3><strong>That's all for now!</strong></h3>\n</div>\n<p>For
        now, that's all the news we have for you. You can support the project by subscribing
        to Boosty. People who supported the project will be among the first to get
        access to exclusive content and news!</p>\n<hr /><div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://boosty.to/bashyone\">Boosty.to</a></p>\n<hr
        /></div>\n<p>On our Discord server, you can ask questions about the modification
        and simply chat with the developers and other people.</p>\n<hr /><div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://discord.gg/bS5NeCNe3m\">Discord.gg</a></p>\n<hr
        />\n<p>Thank you for your attention and have a nice day!</p>\n</div><hr />\t</div>\r\n\t\t\t<div
