        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/launching-a-new-product\">Launching
        a new product</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2018-07-10T07:18:23+00:00\">Jul
        10 2018</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/members/intense\">INtense!</a> Blog <a href=\"/members/intense/blogs/launching-a-new-product\"
        class=\"commenticon\">2 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>I feel like i've been rather quiet lately, which is odd because
        I'm working harder than ever before. The radio silence has been due to many
        things. In the space of a few months I <a rel=\"nofollow\" href=\"http://becandscotttietheknot.com/\">got
        married</a>, went on a honeymoon, <a href=\"https://www.moddb.com/groups/moddb/news/introducing-modio\">launched
        mod.io</a>, attended E3 to pitch mod.io and triple checked all of our privacy
        policies to ensure we are <a href=\"https://www.moddb.com/groups/moddb/news/privacy-policy-update\">GDPR
        compliant</a>.</p>\n<p>It's been a busy time so it's great that things are
        quietening down and I can focus on what's next. Right now that means helping
        developers get integrated and up and running on mod.io. I just posted <a href=\"https://www.moddb.com/forum/thread/modio-our-mod-api-for-game-developers/#1083821\">in
        the forums</a> why I believe this is important (feel free to join the discussion).
        Ultimately it comes down to our love of mods which begun 16 years ago when
        we launched ModDB.com in 2002, and thinking about what the future of modding
        looks like.</p>\n<p>I didn't want to change this amazing community by making
        radical changes, but at the same time I felt there are many gaming companies
        which cannot use Steam Workshop for various reasons, and a solution was needed.
        Hence mod.io was born and working on it and ModDB.com remain my priority.</p>\n<p>I
        personally believe that mods are only going to become more significant in
        the future, and we aim to help all games and consumers benefit by providing
        a powerful, <a rel=\"nofollow\" href=\"https://mod.io\">platform agnostic
        mod API / SDK</a>. I'm looking forward to sharing what we are cooking up and
        working more closely with game creators in the future. Get in touch if you'd
        <a rel=\"nofollow\" href=\"mailto:hello@mod.io\">like to know more</a>.</p>\t</div>\r\n\t\t\t<div
        class=\"row rowcontent rownoimage rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/volunteers-wanted\">Volunteers
        wanted</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2017-12-09T13:42:06+00:00\">Dec
        9 2017</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/members/intense\">INtense!</a> Blog <a href=\"/members/intense/blogs/volunteers-wanted\"
        class=\"commenticon\">3 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>We have never been great at asking the community for help.
        Usually we just let everything run itself - but I think it's time we changed
        that as i'd love to see the community take a more active role in <a href=\"https://www.moddb.com/forums\">our
        forums</a> and <a rel=\"nofollow\" href=\"https://discord.gg/5DTa2tf\">our
        discord channel</a>.</p>\n<p>So with that said, are you passionate about forums?
        Do you think you can respond helpfully to most posts and try and encourage
        activity? If so please post a comment here or email me directly. Serious applicants
        only, who have time to volunteer.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3><a href=\"mailto:scott@dbolical.com?Forum+moderator\">I want
        to be a forum moderator</a></h3>\n</div>\n<p><br /></p>\n<p>Or if you think
        Discord is the future, know how to personalize channels with fun titles, groups,
        icons and all that other colorful stuff, we'd love to have you help us run
        our discord. If this sounds like you again either post a comment here or email
        me directly. Serious applicants only, who have time to volunteer.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<h3><a href=\"mailto:scott@dbolical.com?Discord+moderator\">I
        want to be a discord moderator</a></h3>\n<p><br /></p>\n</div>\n<p>If all
        goes well and we find amazing moderators, i'd like to consider a next step
        and create a system which allows people to run certain games. Help those individual
        communities flourish - as we prepare to grow in 2018.</p>\t</div>\r\n\t\t\t<div
        class=\"row rowcontent rownoimage rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/meeting-modders-at-gdc\">Meeting
        modders at GDC</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2017-03-13T12:19:39+00:00\">Mar
        13 2017</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/members/intense\">INtense!</a> Blog <a href=\"/members/intense/blogs/meeting-modders-at-gdc\"
        class=\"commenticon\">6 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Every year I make it a point to fly from Australia to San
        Francisco for the <a rel=\"nofollow\" href=\"http://www.gdconf.com/\">Game
        Developers Conference</a>. It's an awesome experience and one I highly recommend
        all developers try and do, should you have the means. But it can also be rather
        overwhelming at times, surrounded by talented and successful developers everywhere.
        This years conference was a bit of a rollercoaster of emotions for me. I'm
        busy working on various ideas and decided to pitch them at GDC. The pitches
        went well, and I look forward to sharing them with the community in a few
        months as they get closer to release.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://www.moddb.com/members/intense/images/meeting-modders-at-gdc\"
        target=\"_blank\" title=\"Meeting modders at GDC - Mod DB\"><img src=\"https://media.moddb.com/cache/images/members/1/1/1/thumb_620x2000/scott-gdc.jpg\"
        alt=\"Meeting modders at GDC\" width=\"500\" /></a></p>\n<p>(i'm in the middle,
        Fandore on the left and GeneralJist on the right)</p>\n<p><br /></p>\n</div>\n<p>But
        amongst all of the chaos, I wanted to highlight meeting two modders that brought
        a massive smile to my face and really made the week worthwhile. Amongst all
        of the chaos, business deals and competition, I met the creators of a much
        loved C&amp;C mod <a href=\"https://www.moddb.com/mods/tiberium-secrets/\"
        title=\"mention:mods:tiberium-secrets:16120\">Tiberium Secrets</a> Matthew
        and Eric (<a href=\"https://www.moddb.com/members/generaljist/\" title=\"mention:members:generaljist:457420\">GeneralJist</a>
        and <a href=\"https://www.moddb.com/members/fandore/\" title=\"mention:members:fandore:566191\">Fandore</a>).
        Together they reminded me why I started ModDB 15 years ago, and why I continue
        to work so damn hard on this site and community. While everyone else was at
        GDC trying to make money and do whatever it takes to succeed, these modders
        were there purely to learn and for the love of the game. I tip my hat off
        to you both, your dedication to your craft and many others like you has pushed
        our industry so far forward, and I look forward to many more years of following
        your work on the site. Thanks for making my week.</p>\t</div>\r\n\t\t\t<div
        class=\"row rowcontent rownoimage rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/we-added-recommendations\">We
        added recommendations</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2017-01-24T14:51:55+00:00\">Jan 24 2017</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/members/intense\">INtense!</a>
        Blog <a href=\"/members/intense/blogs/we-added-recommendations\" class=\"commenticon\">5
        comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row
        rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>The big news right now is the public alpha of v5 starting
        in the <a href=\"https://www.moddb.com/groups/db-testing/\" title=\"mention:groups:db-testing:22904\">DB
        Testing</a> group. But we also deployed a number of other small enhancements
        at the same time, the biggest being the addition of \"you may also like\"
        in all profiles.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://www.moddb.com/groups/db-testing/images/recommendations\" target=\"_blank\"
        title=\"Recommendations - Mod DB\"><img src=\"https://media.moddb.com/cache/images/groups/1/23/22904/thumb_620x2000/recommendations.png\"
        alt=\"Recommendations\" /></a></p>\n<p><br /></p>\n</div>\n<p>The idea of
        this feature is simple. Discovery is a challenge for everyone, if not downright
        annoying. If your <a href=\"https://www.moddb.com/mods/top\">mod</a> or <a
        href=\"https://www.moddb.com/games/top\">game</a> is not in the top 100 your
        chances of being found here and on other sites is difficult. The recommendations
        feature aims to combat this by adding a few suggestions at the bottom of every
        profile. We hope it will encouarge a little more exploring and for you to
        find some hidden gems. Enjoy!</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent
        rownoimage rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/member-feature-malortie\">Member
        feature: malortie</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2016-04-27T00:15:23+00:00\">Apr 27 2016</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/members/intense\">INtense!</a>
        Blog <a href=\"/members/intense/blogs/member-feature-malortie\" class=\"commenticon\">2
        comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row
        rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>One of the hardest thing about modern day modding, is that
        games have basically become \"software as a service\" and so they are continually
        being patched and changed. Whilst these changes are almost always for the
        better, they are usually done with little backwards compatibility in mind.</p>\n<p>Whilst
        this is a minor inconvenience for actively developed mods, many old and classic
        mods are no longer being worked on as their team has understandably moved
        onto bigger and better things. Sadly this means many of these mods wind up
        incompatible with the latest version of the game, until members like <a href=\"https://www.moddb.com/members/malortie\">malortie</a>
        step up. <a href=\"https://www.moddb.com/members/malortie\">Malortie</a> (and
        others) have worked tirelessly to fix upwards of <a href=\"https://www.moddb.com/members/malortie/downloads\">50
        Goldsource and Source engine mods</a>.</p>\n<p>This includes a few of my favorites
        like <a href=\"https://www.moddb.com/mods/ravenholm/downloads/ravenholmncz-patch-source-sdk-2013\">Ravenholm</a>,
        <a href=\"https://www.moddb.com/mods/research-and-development/downloads/research-and-development-patch-source-sdk-2013\">Research
        and Development</a>, <a href=\"https://www.moddb.com/mods/they-hunger/downloads/they-hunger-steampipe-patch\">They
        Hunger</a> and <a href=\"https://www.moddb.com/mods/poke646/downloads/poke646-steampipe-patch\">Poke
        646</a>. Whether you play Source mods or not, it is the tireless efforts of
        individuals like <a href=\"https://www.moddb.com/members/malortie\">malortie</a>
        that make modding such an amazing community and we encourage everyone to thank
        him for his work to date. Best of luck <a href=\"https://www.moddb.com/members/malortie\">malortie</a>
        and whenever you find the time, you are always welcome here.</p>\n<h3>Site
        updates</h3>\n<p>I thought I would add onto the end of this post a few quick
        site updates for everyone. Firstly we have being patching and fixing minor
        things all over the place. The most recent is an update to the <a href=\"https://www.moddb.com/groups\">groups
        system</a> so companies and community groups are more easily found. They are
        now ordered by most recently updated (not alphabetically) to reward the active
        groups on the site.</p>\n<p>Secondly, work on <a href=\"https://www.moddb.com/groups/db-testing\">v5
        experimentation</a> has finally begun. Right now we are just exploring ideas,
        they are all extremely buggy and hypothetical, but once they get a little
        more polished we plan on inviting our community in to explore them, and help
        us refine them into something amazing. Busy times ahead!</p>\t</div>\r\n\t\t\t<div
        class=\"row rowcontent rownoimage rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/member-feature-erayer\">Member
        feature: Erayer</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2016-03-07T01:51:30+00:00\">Mar
        7 2016</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/members/intense\">INtense!</a> Blog <a href=\"/members/intense/blogs/member-feature-erayer\"
        class=\"commenticon\">2 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>A new member feature is waaaaay overdue, following on from
        the first one I posted <a href=\"https://www.moddb.com/members/intense/blogs/member-feature-kark-jocke\">featuring
        Kark-Jocke</a>. I know we said staff shouldn't be featured, but technically
        Erayer is a volunteer. He works tirelessly to make mod profiles on this site
        <a href=\"https://www.moddb.com/mods/stargatespaceconflict-classic\">look
        amazing</a>, and after seeing this <a href=\"https://www.moddb.com/mods/midnight-animal\">thing
        of beauty</a> recently, I knew I had to thank him for sharing his talent with
        us. So if you ever see a custom mod profile and think \"wow\" chances are
        Erayser helped set it up. He is well worth sending a thank you to.</p>\n<p>In
        good news for all, we are now trying to work with Erayser and investigate
        how we can modernize the design of ModDB and IndieDB. We have already experimented
        a little <a href=\"https://www.indiedb.com\">on Indie DB</a>, and now know
        a little about creating beautiful responsive websites. It will be a tough
        process to update ModDB and IndieDB, as we want to make sure we balance your
        needs with ours. We don't plan any dramatic changes, but profile headers might
        be removed as we experiment with more streamlined profiles. Rest assured all
        longterm members will have a chance to test the changes before they officially
        go live.</p>\n<p>So thanks again <a href=\"https://www.moddb.com/members/erayser\">to
        erayser</a>, let's see what we can make together in 2016. Oh and if you'd
        like to find out a little more about me, I recently did <a rel=\"nofollow\"
        href=\"http://gogamebundle.com/go-game-interview/moddb-and-indiedb-creator-scott-reismanis-interview-with-timothy-courtney.php\">an
        interview</a> with Tim which you may enjoy.</p>\t</div>\r\n\t\t\t<div class=\"row
        rowcontent rownoimage rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/supporting-us\">Supporting
        us</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2015-12-22T00:50:29+00:00\">Dec
        22 2015</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/members/intense\">INtense!</a> Blog <a href=\"/members/intense/blogs/supporting-us\"
        class=\"commenticon\">6 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Just saw <a href=\"https://www.moddb.com/games/black-mesa\">Black
        Mesa</a> ads running on ModDB. So good to see a mod succeed then turn around
        and support our community. Means a great deal to us and enables us to keep
        doing what we love. Here is to a new year and promoting a new batch of amazing
        mods and games.</p>\n<p><a href=\"https://www.moddb.com/games/black-mesa\"><img
        src=\"https://media.moddb.com/images/articles/1/202/201954/auto/x0MjWts.png\"
        alt=\"\" width=\"999\" height=\"427\" /></a></p>\t</div>\r\n\t\t\t<div class=\"row
        rowcontent rownoimage rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/description-experimentation-and-random-updates\">Description
        experimentation and random updates</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2015-12-13T01:25:40+00:00\">Dec 13 2015</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/members/intense\">INtense!</a>
        Blog <a href=\"/members/intense/blogs/description-experimentation-and-random-updates\"
        class=\"commenticon\">41 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>So they've been a few changes to the site which you may have
        seen lately. Firstly if you missed the news games, mods can now <a href=\"https://www.moddb.com/news/early-access-now-supported\">be
        labelled as early access</a>. This is to help content show up in the release
        section and allow reviews, whilst also highlighting the fact that their work
        is not yet complete. It's step 1 in our release functionality overhaul.</p>\n<p>I've
        also added the ability to embed tweets directly into posts and comments. To
        do it just put your tweets URL into a new line (with no spaces or punctuation
        around it). If people like this change i'm contemplating allowing images,
        videos from our sites + youtube to be embedded in the same way.</p>\n<blockquote
        class=\"twitter-tweet\"><a  href=\"https://twitter.com/scottreismanis/status/675840302968528896\">Twitter.com</a></blockquote>\n<p>Finally
        and the reason for this post is the change we've done to descriptions on profiles
        where you must now click \"read more\" to see it fully. It seems a lot of
        developers and power users are unhappy with the change which is entirely understandable.
        The problem we have however is description consistency. Some descriptions
        are ultra long, whilst others are short. This leads to confusion for new users
        who aren't aware that to get to the pages content (gallery, downloads, comments
        etc) they need to scroll through the description. The read more change allows
        us to address this by keeping the description there but hidden, which makes
        profile pages far more consistent. But we want everyone to like the change
        so I wanted to discuss the options available:</p>\n<ol>\n<li>Keep descriptions
        the way they were, long and inconsistent</li>\n<li>The new change is good,
        clicking read more</li>\n<li>The new change is good, but if I click \"read
        more\" the site should remember that and do it on every page I visit</li>\n<li>Move
        the description so that it is on the left, and doesn't push down the entire
        page, demo:<br /><img src=\"https://media.moddb.com/images/articles/1/202/201320/auto/Fb7xKPT.jpg\"
        alt=\"\" width=\"566\" height=\"463\" /></li>\n<li>Make it so the first 400px
        of the description is shown (so short ones still fit), then there is a read
        more button, demo:<br /><img src=\"https://media.moddb.com/images/articles/1/202/201320/auto/RyLxVfx.jpg\"
        alt=\"\" width=\"1952\" height=\"1292\" /></li>\n</ol>\n<p>Tell me which options
        you like best and why? Also worth noting our Github <a rel=\"nofollow\" href=\"https://github.com/DBolical/Home/issues\">features
        / bugfixes board</a> is public for all to contribute to.</p>\t</div>\r\n\t\t\t<div
        class=\"row rowcontent rownoimage rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t
        \r\n\t\t\t<h4><a href=\"/members/intense/blogs/next-member-blog-is-coming-soon\">Next
        member blog is coming soon...</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2015-11-12T08:23:36+00:00\">Nov 12 2015</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/members/intense\">INtense!</a>
        Blog <a href=\"/members/intense/blogs/next-member-blog-is-coming-soon\" class=\"commenticon\">10
        comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row
        rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>But for today, apart from the news I just posted about <a
        href=\"https://www.moddb.com/news/testing-new-ideas\">changing galleries</a>,
        our <a rel=\"nofollow\" href=\"https://github.com/DBolical/Home/issues\">github
        for you</a> to report bugs and suggestions, and the fact that work on v5 of
        our sites has begun, i've caved in and simplified all of our social media
        icons. Continuing the theme of a different color for all <a href=\"https://www.dbolical.com\">DBolical
        sites</a> we now have new icons which embody this. Prepare for the rainbow:</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.moddb.com\"><img
        src=\"https://media.moddb.com/images/groups/1/1/449/moddb-profile.png\" alt=\"\"
        width=\"300\" height=\"225\" /></a><a href=\"https://www.indiedb.com\"><img
        src=\"https://media.indiedb.com/images/groups/1/3/2915/indiedb-profile.png\"
        alt=\"\" width=\"300\" height=\"225\" /></a></p>\n<p><a href=\"https://www.indiedb.com\"><img
        src=\"https://media.moddb.com/images/groups/1/9/8107/splash.1.png\" alt=\"\"
        width=\"300\" height=\"225\" /></a><a href=\"https://www.dbolical.com\"><img
        src=\"https://media.moddb.com/images/groups/1/1/2/dbolical-profile.1.png\"
        alt=\"\" width=\"300\" height=\"225\" /></a></p>\n<p><br /></p>\n</div>\n<p>What
        color comes next?</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent rownoimage
        rowtimeframe5 clear\">\r\n\t\t\t\t<div class=\"content\">\r\n\t\t\t \r\n\t\t\t<h4><a
        href=\"/members/intense/blogs/member-feature-kark-jocke\">Member feature:
        Kark-Jocke</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time datetime=\"2015-10-07T00:25:22+00:00\">Oct
        7 2015</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\t<a
        href=\"/members/intense\">INtense!</a> Blog <a href=\"/members/intense/blogs/member-feature-kark-jocke\"
        class=\"commenticon\">15 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>At ModDB, we are extremely fortunate to have a number of long-time
        members who have been actively participating with the community for a lot
        of the 13 years we have been around. I thought I would try to semi-often recognise
        some of these members and welcome anyone from our community to let me know
        of good things others have done around here to make the site a better place.
        Things like adding content we are missing, helping others, posting tutorials
        are all examples. One I'd like to call out now is <a href=\"https://www.moddb.com/members/kark-jocke\">Kark-Jocke</a>.
        As a passionate fan of ModDB and helping us grow and remain strong, he runs
        <a href=\"https://www.moddb.com/groups/game-competition\">frequent competitions</a>
        where he puts up his own games as prizes. We never asked him to do this, but
        appreciate the effort and generosity he shows (and I'm sure the winners do
        too).</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.moddb.com/members/kark-jocke\"><img
        src=\"https://media.moddb.com/images/articles/1/192/191429/auto/Kark-Jocke_bilde_beta_3.png\"
        alt=\"\" width=\"350\" height=\"350\" /></a></p>\n</div>\n<p>Right now an
        example of this is the two active competitions he is running. First up is
        the Halloween competition, which you can read more about it here: <a href=\"https://www.moddb.com/groups/game-competition/news/k-j-game-competition-halloween-time\">K-J
        Game Competition - Halloween Time!</a> and the other is the <a href=\"https://www.moddb.com/groups/game-competition/news/game-competition-dead-island-collection\">Game
        Competition (Dead Island Collection)</a>.</p>\n<p>Kark-Jocke thanks for your
        continued support and suggestions on how we can improve ModDB! Means a great
        deal and we hope we can continue to promote, support and help your competitions
        grow. Don't forget to enter everyone, you have a great chance of winning.
        Also please let us know of other members doing great things, we are a community
        run site after all :)</p>\t</div>\r\n\t</div>\t\t\t\t<p class=\"viewbrowse\"
        style=\"display: none; margin-top: 1em;\">\r\n\t\t\t\t\tNo blogs were found
        matching the criteria specified. We suggest you try the <a href=\"/members/intense/blogs\">blog
        list</a> with no filter applied, to browse all available.\t\t\t\t</p>\r\n\t\t\t</div>\r\n\t\r\n\t\t\t
