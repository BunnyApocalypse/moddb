        itemprop=\"description\" content=\"Tiberian Sun: Reborn brings the exciting
        storyline and epic clashes from the classic Westwood Studios game, Command
        &#038; Conquer: Tiberian Sun to realm of first person shooters, with a twist.
        We've remained loyal to the style and feel of the 1999 classic, while integrating
        content from its expansion Firestorm with a bit of updated history to add
        to the mix. Built off the W3D engine Westwood Studios built for classics such
        as Earth &#038; Beyond and Command &#038; Conquer: Renegade finished up in
        2001, we help bring the fight to you as you play out your role as any one
        of a number of infantry classes participating in team-based combat that often
        involves land, sea, and air combined-arms clashes that just don't happen in
        any other game. Oh, and did we mention it's FREE?\" />\t<div class=\"headernormalbox
