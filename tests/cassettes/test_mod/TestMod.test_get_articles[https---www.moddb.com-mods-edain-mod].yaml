        class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">New Page Template Introduced;
        5 Creatively Modded ModDB Pages.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/kralichddg\" itemprop=\"url\">Kralich/David</a></span></span>
        on <time datetime=\"2022-04-06T12:59:59+00:00\" itemprop=\"datePublished\">Apr
        6th, 2022</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><p><strong>One
        of ModDB&rsquo;s top features for page owners is the ability to implement
        custom CSS/HTML to really give your page that extra dose of personality. We&rsquo;ve
        implemented a new template that will allow even novice page owners an extra
        bit of choice when it comes to their mod&rsquo;s look. To celebrate, here&rsquo;s
        five of the best &ldquo;modded&rdquo; mod pages on the site! Stick around
        till the end for a brief look at how the new template works.</strong></p>\n<h2><a
        href=\"https://www.moddb.com/mods/crossfire\" title=\"mention:mods:crossfire4:16812\">Crossfire</a></h2>\n<p>By
        <a href=\"https://www.moddb.com/groups/swat-development\" title=\"mention:groups:swat-development:251\">SWAT
        Development</a></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://www.moddb.com/mods/crossfire\" target=\"_blank\" title=\"Crossfire\"
        rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/83kcxeX.png\"
        alt=\"Chamber 91 Entrance\" width=\"600\" /></a></p>\n</div>\n<p><span style=\"font-weight:
        400;\"><br />Crossfire is a mod that has been around for quite some time,
        making a huge mark on the ModDB community and the Freelancer fanbase in particular.
        To celebrate that legacy and their success in numerous MOTY awards, their
        custom page CSS features a collection of trophies over on the right - a feature
        I really appreciate for displaying the history and success of a mod over the
        years!</span></p>\n<h2><a href=\"https://www.moddb.com/mods/the-old-realms\"
        title=\"mention:mods:the-old-realms:46579\">The Old Realms</a></h2>\n<p><strong>By
        <a href=\"https://www.moddb.com/groups/the-old-realms-modteam\" title=\"mention:groups:the-old-realms-modteam:35841\">The
        Old Realms Modteam</a></strong></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://www.moddb.com/mods/the-old-realms\" target=\"_blank\"
        title=\"The Old Realms\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/V3HFrE3.png\"
        alt=\"New changes\" width=\"600\" /></a></p>\n</div>\n<p><span style=\"font-weight:
        400;\"><br />The full-art spread of The Old Realms is a bombastic opening
        to a high-concept mod, bringing to life all the chaos and glory of Warhammer
        that the mod team are also hoping to emulate. A custom menu for navigation
        is a plus, too, and the entire page's colour scheme is well-selected for that
        classic fantasy feel. </span></p>\n<h2><a href=\"https://www.moddb.com/mods/stalker-anomaly\"
        title=\"mention:mods:stalker-anomaly:36728\">S.T.A.L.K.E.R. Anomaly</a></h2>\n<p><strong>By
        <a href=\"https://www.moddb.com/groups/anomaly-developers\" title=\"mention:groups:anomaly-developers:30940\">Anomaly
        Developers</a></strong></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://www.moddb.com/mods/stalker-anomaly\" target=\"_blank\" title=\"Stalker
        Anomaly\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/I7iCZYB.png\"
        alt=\"Anomaly\" width=\"600\" height=\"341\" /></a></p>\n</div>\n<p><span
        style=\"font-weight: 400;\"><br />STALKER Anomaly has long since graduated
        into a modded title in its own right, with a huge addon community and a reputation
        that precedes itself within the modding community. The understated, grim,
        yet personalised page fits neatly into the STALKER aesthetic and was part
        of the inspiration for our own dark theme given the positive receptions such
        colour schemes often have.</span></p>\n<h2><a href=\"https://www.moddb.com/mods/edain-mod\"
        title=\"mention:mods:edain-mod:10679\">Edain Mod</a></h2>\n<p><strong>By <a
        href=\"https://www.moddb.com/groups/edainmod-dev-team\" title=\"mention:groups:edainmod-dev-team:500\">Edain
        Team</a></strong></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://www.moddb.com/mods/edain-mod\" target=\"_blank\" title=\"Edain
        Mod\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/zuLUAXc.png\"
        alt=\"edain\" width=\"600\" height=\"341\" /></a></p>\n</div>\n<p><span style=\"font-weight:
        400;\"><br />Edain is another long-time and classic mod that proudly displays
        its awards front-and centre, but what I particularly liked about this page
        were the six \"feature boxes\" they've created that lead users to specific
        additions by the mod. These links help new users get onboard with the features
        to expect and double up as a great visual introduction to the mod's page too.</span></p>\n<h2><a
        href=\"https://www.moddb.com/mods/halo-sins-of-the-prophets\" title=\"mention:mods:halo-sins-of-the-prophets:11043\">Sins
        of the Prophets</a></h2>\n<p><strong>By <a href=\"https://www.moddb.com/groups/chokepoint-games\"
        title=\"mention:groups:chokepoint-games:648\">Chokepoint Games</a></strong></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.moddb.com/mods/halo-sins-of-the-prophets\"
        target=\"_blank\" title=\"Sins of the Prophets\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/C8psFRJ.png\"
        alt=\"sotp\" width=\"600\" height=\"341\" /></a></p>\n</div>\n<p><span style=\"font-weight:
        400;\"><br />This mod page is one that speaks for itself. Near unrecognisable
        as being on ModDB, Sins of the Prophets is the poster child for what's possible
        with your own mod page - using ModDB not only as a platform for your community
        and hosting for your files, but as a web page creator, too. An already remarkable
        mod is brought up just that extra mile by having such deeply personal presentation,
        especially when built upon the experimental framework of <a href=\"https://www.moddb.com/groups/db-testing\">V5</a>!</span></p>\n<hr
        />\n<p><span style=\"font-weight: 400;\">Customizable mod pages are a great
        way to add extra personality to your project to help it stand out. It&rsquo;s
        a feature very unique to ModDB which, as you&rsquo;ve seen above, many great
        mods have taken advantage of. However, if you&rsquo;re unfamiliar with CSS/HTML,
        we know it can be discouraging, and so we&rsquo;ve provided a simple and annotated
        page template now selectable from the customize page menu!</span></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<h2><a href=\"https://www.moddb.com/mods/half-life-remnants\"
        target=\"_blank\" title=\"Remnants\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/8LlSCQY.png\"
        alt=\"sotp\" width=\"600\" height=\"341\" /></a></h2>\n<p><em>Thanks to <a
        href=\"https://www.moddb.com/mods/half-life-remnants\" title=\"mention:mods:half-life-remnants:52776\">Half-Life
        Remnants</a> for allowing the use of their mod page for demonstration!</em></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-weight: 400;\">This template has a &ldquo;dark&rdquo;
        theme, a popular option for many operating systems and web pages, and can
        be applied with two clicks. Simply navigate to your page&rsquo;s customize
        tab (add /customize to the end of your page URL if you&rsquo;re unsure) and
        click the link titled &ldquo;dark mode theme&rdquo;. If you&rsquo;d like inspiration
        for custom additions, the other link below will redirect you to this article
        for reference to the five awesome pages above.</span></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/NMzBIHT.png\"
        alt=\"sotp\" width=\"600\" height=\"99\" /></p>\n</div>\n<p><span style=\"font-weight:
        400;\"><br />This theme is set-up for ModDB and IndieDB, as well as V5 ModDB
        pages too!</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://www.moddb.com/groups/db-testing\" target=\"_blank\" title=\"DB
        Testing Group\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/oBjq8Zn.png\"
        alt=\"sotp\" width=\"600\" height=\"529\" /></a></p>\n<p><em>V5 Page Template</em></p>\n<p><br
        /></p>\n<p><a href=\"https://www.moddb.com/mods/warblade-tribute\" target=\"_blank\"
        title=\"Warblade: Tribute\" rel=\"noopener\"><img src=\"https://media.moddb.com/images/articles/1/305/304268/auto/oF7gJGF.png\"
        alt=\"sotp\" width=\"600\" height=\"622\" /></a></p>\n<p><em>IndieDB Page
        Template (note that mods are not generally visible on IndieDB, but any mod
        or game pages visible on IndieDB using the dark mode template there will look
        like this.</em></p>\n<p><br /></p>\n</div>\n<p>Please note if you'd like your
        page's HTML/CSS to be \"dark mode\" compliant on V4, V5, <em>and</em> IndieDB,
        you'll need to add the template in on each version of the page by going to
        the \"customize\" tab in each version.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h2><a href=\"https://www.moddb.com/mods/add\"><span style=\"font-weight:
        400;\">Get started by adding your mod here!</span></a></h2>\n<p><br /></p>\n<p><a
        href=\"https://www.moddb.com/groups/moddb\" target=\"_blank\" rel=\"noopener
        noreferrer\"><img src=\"https://media.moddb.com/images/global/moddb.png\"
        alt=\"Mod DB\" title=\"Mod DB\" /></a> <a href=\"https://discord.gg/5DTa2tf\"
        target=\"_blank\" title=\"Join ModDB Discord server\" rel=\"noopener noreferrer\"><img
        src=\"https://media.moddb.com/images/groups/1/4/3338/dbdiscord.png\" alt=\"\"
        width=\"42\" height=\"44\" /></a> <a href=\"https://twitter.com/moddb\" target=\"_blank\"
        rel=\"noopener noreferrer\"><img src=\"https://media.moddb.com/images/global/twitter.png\"
        alt=\"Follow us on Twitter\" title=\"Follow us on Twitter\" /></a> <a href=\"https://www.facebook.com/moddb\"
        target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"https://media.moddb.com/images/global/facebook.png\"
        alt=\"Fan us on Facebook\" title=\"Fan us on Facebook\" /></a> <a href=\"https://youtube.com/gamedevtv\"
        target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"https://media.moddb.com/images/global/youtube.png\"
        alt=\"Watch us on Youtube\" title=\"Watch us on Youtube\" /></a> <a href=\"https://steamcommunity.com/groups/ModDB\"
        target=\"_blank\" rel=\"noopener noreferrer\"><img src=\"https://media.moddb.com/images/global/steam.png\"
        alt=\"Join us on Steam\" title=\"Join us on Steam\" /></a></p>\n<p><br /></p>\n</div></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
