        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">April Fool's 2023 - New Ringheroes</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">Presenting a new wave
        of ringheroes, coming in the next patch.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/entfernterverwandter\" class=\"verifiedicon\"
        title=\"Mod Manager\" itemprop=\"url\">ElendilsCousin</a></span></span> on
        <time datetime=\"2023-04-01T15:39:12+00:00\" itemprop=\"datePublished\">Apr
        1st, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><em>Greetings, Companions
        of Edain!</em><br /><img src=\"https://media.moddb.com/images/articles/1/94/93010/auto/1attemptedainbanner223.jpg\"
        alt=\"\" /></p>\n</div>\n<p><br />After introducing you to the reworked Witch-king
        we wanted to showcase the largest change that will be going into the next
        version. We have come to the conclusion that the main selling point of Edain
        is the ring heroes and that adding more ring heroes could only lead to increased
        popularity. As such, we are happy to announce that in the next version, we
        will be adding a new wave of ring heroes to every faction. Of course, we have
        examined every addition to make sure that it is respectful of the lore and
        enhances the faction it is from. So without further ado, here is wave two
        of the Edain ringheroes.<br /><br />Mornamarth<br /><strong>Faction: Angmar</strong><br
        /><br />Ever since we released an article on the <a href=\"https://modding-union.com/index.php/topic,32279.0.html\"
        target=\"_blank\" rel=\"noopener\" class=\"bbc_link\">Steward of Carn-dum</a>,
        players have had their suspicion that Mornamarth would one day attempt to
        claim the One for himself. And they were right all along! In fact, the official
        wiki almost leaked this fact when the page for Mornamarth was first created.
        Thankfully <a href=\"https://edain.fandom.com/wiki/Mornamarth?oldid=3700\"
        target=\"_blank\" rel=\"noopener\" class=\"bbc_link\">we caught the mistake
        quickly</a> and the fact remained only a rumour.<br /><br />But this massive
        overhaul is a good chance to officially confirm it and so, we present Ring-hero
        Mornamarth.<br /><br /><strong>Level 1 - Carn Dum Supremacy</strong>: <em>Mornamarth&rsquo;s
        control of Angmar is precarious and made worse by his ideals. Mornamarth does
        not have the magic to control the creatures of Angmar and as such can no longer
        use werewolves, barrow-wights, and trolls. The Witch-king&rsquo;s most loyal
        followers also abandon him as such he can no longer recruit Durmarth, Zaphragor,
        Gulzar, Karsh and of course, the Witch-king himself. Mornamarth believes only
        the elite are worthy to be part of Angmar, as such, Men of Carn Dum receive
        massive buffs but any other type of unit receives massive debuffs.</em><br
        /><br /><strong>Level 2 - Darkest Brand</strong>: <em>Enhanced by the power
        of the One Ring, Mornamarth can now apply his dark brand to enemy battalions.
        This will cause them to lose -40% armour but increase the damage of nearby
        Men of Carn Dum by 60%. If the battalion is killed, Mornamarth will be healed
        to full.</em><br /><br /><strong>Level 4 - Blade of the Ruler</strong>: <em>Mornamarth
        unleashes the power of the Ring, dealing AoE damage with his blade but causing
        great damage to nearby Men of Carn Dum. Everytime Mornamarth attacks, branded
        enemy battalions will also emit a pulse, damaging nearby enemies. </em></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><br /><img src=\"https://media.moddb.com/images/articles/1/315/314588/auto/image.png\"
        alt=\"\" width=\"600\" height=\"337\" /></p>\n<p><br /></p>\n</div>\n<p><strong>Level
        7 - Royal Edict</strong>: <em>Mornamarth orders the targetted building to
        hand over all their manpower and resources to the Men of Carn Dum. The building
        is permanently disabled but it reduces the recruitment and upgrade cost of
        the Men of Carn Dum by 5%. This bonus stacks.</em><br /><br /><strong>Level
        10 - Final Assault</strong>: <em>Mornamarth marks an enemy fortification for
        destruction. Any allied unit that comes near it is ordered to destroy it or
        die trying. As such, they gain massive buffs but die after 60 seconds. If
        the building is destroyed, all allied units will be cleared of the effect
        and won&rsquo;t die. </em><br /><br />Mornamarth is a cruel ruler and his
        ideal of a perfect Angmar pushes him to take decisions with terrible long-term
        consequences. At the peak of his power you will be able to recruit upgraded
        Men of Carn Dum for free and send them endlessly into battle against a specific
        area. However, in exchange, you lose out to the diverse roster that has been
        Angmar's strength all along and to many of the iconic heroes of the faction.<br
        /><br /><br />Khamul<br /><strong>Faction: Mordor</strong><br /><br />The
        Edain Team recently played Shadow of War as part of our most recent team-building
        exercise. It was quite the experience with each team member controlling a
        different button, we did not manage to finish the game, mainly because Radagast,
        who controlled the mouse, would constantly observe the textures and landscapes
        even during combat. Nonetheless, we played a good bit and were quite impressed
        with some of the lore we discovered. Thanks to the work of the people at Monolith
        we discovered details never before revealed in the works of Tolkien.<br /><br
        />One detail especially fascinated us: the Nazg&ucirc;l Sisters Riya and Yukka.
        We were so inspired by their story we decided to implement something similar
        in Edain, this is why we are happy to present for all to enjoy Ring-hero Khamul.<br
        /><br /><strong>Level 1 - Presence of the One</strong>:<em> Khamul seizes
        the One for himself and casts Sauron into the Void. Sauron will be permanently
        transformed into his Shadow form until Khamul loses the ring. Buildings and
        units near Khamul lose armour and damage. Heroes will be slowed and lose damage.
        Sauron&rsquo;s tasks will now give levels to Khamul and other Nazgul will
        unlock abilities based on Khamul&rsquo;s level.</em><br /><br /><strong>Level
        1 - Winged Shadows</strong>: <em>Khamul orders eight fell beasts to target
        a unit or hero. Each fell beast will strike once before disappearing. </em><br
        /><br /><strong>Level 4 - Sorcery of Dol Guldur</strong>: <em>Khamul casts
        a black veil of magic on the target area. Enemy buildings within it will be
        disabled and take damage over time. At the end of the ability, hordes of Black
        Easterlings will be spawned based on the number of buildings that have been
        destroyed up to three hordes total.<br /></em><br /><strong>Level 7 - Witchcraft
        of Dol Guldur</strong>: <em>Khamul casts a dark veil of magic on the target
        area. Enemy units within it will take damage over time. At the end of the
        ability, hordes of castellans will be spawned based on how many units have
        died up to three hordes total.</em><br /><br /><strong>Level 10 - Vassals
        of the new Dark Lord</strong>: <em>Khamul calls on the tribes of the east
        and south to answer his call. Casting the ability will summon a barracks and
        some permanent troops from one of the three following tribes: Easterling,
        Haradrim, Wainriders. From the barracks, special heroes and units can be recruited.<br
        /></em></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/articles/1/315/314588/auto/3874014image.png\"
        alt=\"\" width=\"600\" height=\"337\" /></p>\n<p><br /></p>\n</div>\n<p>Khamul's
        ascension from simply lackey into a new Dark Lord feels very true to the lore
        and natural. His new ability set references that and makes it easy to see
        why we would pick him for the second wave of ring heroes in Mordor. It also
        answers a long-term request from the community to be able to recruit more
        Evil Men in Mordor. Using Sorcery of Dol Guldur you'll be able to easily destroy
        large armies and with the aid of the Witchcraft of Dol Guldur, tearing down
        enemy structures will be no problem... Wait...<br /><br /><br />Samwise the
        Strong<br /><strong>Faction: Lothlorien</strong><br /><br />Sam deserves to
        be a Ring Hero just because of what he did for the War of the Ring so we decided
        why not. Also we really liked that <a href=\"https://youtu.be/HM-mgaDC6Vg?t=73\"
        target=\"_blank\" rel=\"noopener\" class=\"bbc_link\">clip</a><br /><br /><strong>Level
        1 - Hero of the Age</strong>: <em>Sam claims the One for himself, he dawns
        the armour of the Hobbit Kings of old and his sword is set ablaze. Armies
        from all the nations flock to his call, recruitment time of all units is hugely
        decreased. Left-click to mount Samwise onto an armoured Bill.</em><br /><br
        /><strong>Level 3 - I claim thee! </strong>: <em>Sam claims an enemy building
        for himself, flames spilling from his blade. The building is disabled and
        set on fire, taking increased damage from all sources, if the building is
        destroyed while the ability is active, allied units near gain a great buff.<br
        /></em><br /><strong>Level 5 - The Sun shines for he alone</strong>: <em>The
        clouds part and a great light shines onto Samwise the Strong. The light terrifies
        all enemies around, making them cower and heals Sam for a great amount.</em><br
        /><br /><strong>Level 7 - Beware the Power</strong>: <em>Sam uses the power
        of the Ring, with every use the power of the ring grows and so does Sam&rsquo;s.
        Each time the ability is used it will provide a powerful buff to Sam, but
        when it expires it will deal some damage to him. While the buff is active,
        this ability has a very short cooldown, if it is used while the buff is still
        active it will increase the buff and its duration but increase the damage
        Sam will take when the buff expires. Once the buff expires the ability will
        go on a long cooldown.</em><br /><br /><strong>Level 10 - Behold, the gardens
        of my delight!</strong>: <em>Sam uses the power of the Ring to turn a huge
        area around him into a garden of Eden, enemy units near him when the ability
        is activated are transformed into animals. A huge area around Sam is turned
        into a garden, providing armour and health regeneration to all allied units
        within it. This bonus persists for a full minute after the allies leave the
        garden.</em></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><br
        /><img src=\"https://media.moddb.com/images/articles/1/315/314588/auto/4073597image.png\"
        alt=\"\" width=\"600\" height=\"337\" /></p>\n<p><br /></p>\n</div>\n<p>Sam
        is a master of area control and building destruction. He can easily raise
        an army in a matter of minutes to siege out a location.<br /><br />Isildur<br
        /><strong>Faction: Gondor</strong><br /><br />Isildur already uses the ring
        in the movies so it was an easy addition.<br /><br /><strong>Level 1 - Invisibility</strong>:
        <em>Putting on the ring to take himself out of the direst of the situations,
        Isildur becomes invisible.</em><br /><br /><strong>Level 3 - The sea is always
        right!</strong>: <em>The sea is always right is a very important sentence
        for the men of Numenor, it is very inspiring for anyone that hears it and
        through the power of the ring, Isildur commands the sea. Isildur cast a powerful
        flood against the enemies</em><br /><br /><strong>Level 5 - Might of Numenor</strong>:
        <em>Through the ring, Isildur restore the glory of Numenor and become the
        most renowned of all the kings, his structures will be known for ages and
        far and wide. Repair to full health all buildings on the map and give them
        +100% Armor for one minute</em><br /><br /><strong>Level 7 - Battlecry</strong>:
        <em>During the siege of Barad Dur by the Last Alliance, Elendil high king
        of Arnor and Gondor has been killed by Sauron. Isildur after seeing the death
        of his father cried out stunning all units in a wide radius.</em></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><br /><img src=\"https://media.moddb.com/images/articles/1/315/314588/auto/3630883image.png\"
        alt=\"\" width=\"600\" height=\"337\" /></p>\n<p><br /></p>\n</div>\n<p><strong>Level
        10 - Disaster of the Gladden Fields</strong>: <em> In the last moments of
        his live, Isildur the ring abandoned him and the orcs that nearby saw his
        shadow and were afraid but they shot him dead. From now on each time Isildur
        puts on the ring, there is a 30% chance to spawn a unit of orc archers that
        can one-shot him</em><br /><br />Gwaihir<br /><strong>Faction: Imladris</strong><br
        /><br />We recently read a ring-hero hero fanfic about Gwaihir and we really
        liked it so we decided to add him too. It just read really well.<br /><br
        /><strong>Level 1 - Messenger of Manwe</strong>: <em>Gwahir uses the power
        of the one ring to give himself the role of the messenger of Manwe and all
        the eagles are viewed as such eagles on the map move twice as fast for 2 minutes</em><br
        /><br /><strong>Level 3 - Might of the eagles</strong>:<em>The one ring gives
        Gwahir enhanced strength, and sharpens his already keen sense him and the
        surrounding eagles deal double damage, have double armour and twice the line
        of sight</em><br /><br /><strong>Level 5 - King of the Eagles</strong>: <em>Gwahir
        proclaims himself king of all that flies, all birds, bats and insects are
        now considered by him his subjects. Randomly summon 4 flying units between
        eagles, crows, bees or bats to fight with him. </em></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><br /><img pro=\"1696156400size\" src=\"https://cdn.discordapp.com/attachments/1090602758387814511/1090944219377573949/image.png\"
        alt=\"\" width=\"600\" height=\"337\" /></p>\n<p><br /></p>\n</div>\n<p><strong>Level
        7 - Screech</strong>:<em>Using the power of the ring, Gwahir makes a powerful
        magical screech that is heard far and wide. Gwahir makes a powerful screech
        that makes all the units in a very large radius flee in terror</em><br /><br
        /><strong>Level 10 - Friend of the dwarves</strong>: <em>Gwahir is still considered
        a friend of the dwarves and being attacked by Sauron to take on the ring,
        Gwahir asks the dwarves to come to his help. Summons a small army of filthy
        dwarves armed to war.</em><br /><br />Pippin<br />As a final treat, we wanted
        to showcase some of Pippin's new ring hero abilities. He will also be joining
        the wave of new ring heroes alongside many others that we have not revealed
        yet. <br /><br /><strong>Level 1 - Disturbing Presence</strong>: <em>Pippin
        gains speed for a short time and attracts the enemy's attention. Enemy units
        pursue Pippin to strike him down. After a short time, Pippen uses the One
        Ring to hide and becomes invisible. </em><br /><br /><strong>Level 3 - Second
        Breakfast</strong>: Pippin takes care of the community's well-being. He prepares
        a feast for the entire community. Allied units are healed in a large radius.<br
        /><br /><strong>Level 5 - Little Hero: </strong><em> Pippin infiltrates a
        group of enemy units and temporarily instills fear in them through his bravery
        and determination. He sneaks under the enemy units and sets off fireworks
        that explode after a while.</em><br /><br /><strong>Level 7 - Hobbit Network</strong>:
        <em>Pippin uses his contacts to gather information. Hobbits are scattered
        all over the map to explore the area and spy on the enemy.</em><br /><br /><strong>Level
        10 - Insatiable Curiosity</strong>: <em>Due to his great curiosity and clumsiness,
        Pippin often gets into dangerous situations. The one ring leaves Pippin with
        no fear. Thus, Pippin explores the most desolate places in Middle-earth. In
        doing so, he awakens long-forgotten creatures to life. Summons random neutral
        units.</em></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><br
        /><iframe src=\"//www.youtube.com/embed/1uEPE22ukz0\" width=\"560\" height=\"315\"
        frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br
        /></p>\n</div>\n<p>We hope you enjoy our second wave of Ring-heroes and are,
        as always, looking forward to your feedback!<br /><br />Your Edain Team</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
