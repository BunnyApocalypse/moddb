        class=\"introductiontext\" itemprop=\"description\">Ignore the Gabe Newell
        Preview Image. Anyways, I like jokes. They're hilarious! And puns, too!! Post
        your favorite fun below :D \n\nPS: Funny pick up lines work, too!</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/frenchiestoffries\"
        itemprop=\"url\">French_Fry</a></span></span> on <time datetime=\"2014-02-07T07:21:54+00:00\"
        itemprop=\"datePublished\">Feb 7th, 2014</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p>Vagina jokes aren't funny,
        period</p>\n<p>9/11 jokes are just plane wrong </p>\n<p>What do you call a
        bear in the rain?<br />\nA drizzly bear</p>\n<p>What do you call a fish with
        no \"eye\"?<br />\nA fsh</p>\n<p>What did the fish say when it hit the wall?<br
        />\nDam</p>\n<p>Sodium joke, anyone? Na.</p>\n<p>They threw sodium chloride
        at me!! It's a salt!!</p>\n<p>I don't like fat jokes, they just don't work
        out</p>\n<p>I would do a car joke but I'm exhausted  </p>\n<p>I'd make a blind
        joke, but you wouldn't see the point</p>\n<p>I was going to give you a chemistry
        joke, but all the good ones argon </p>\n<p>I wish I was a DNA Helicase<br
        />\nSo I could unzip your genes</p>\n<p>I will not stand up for all these
        cripple jokes!</p>\n<p>Alright, let's not be gay here, cum on guys?</p>\n<p>If
        anyone has any veggie jokes, lettuce know</p>\n<p>What do you call a fat computer?
        A Dell</p>\n<p>A lion would never cheat on his mate, but a tiger would</p>\n<p>I
        just saw a game of soccer with a bull in the center. Didn't realize sports
        would get a bit exciting with horned animals. Speaking of which... Golf needs
        a new horny animal, one not named Tiger.</p>\n<p>Why is there gambling in
        Africa?<br />\nThere are too many cheetahs</p>\n<p>Why can't a nose be 12
        inches long?<br />\nCause then it'd be a foot</p>\n<p>Why did the girl fall
        off the swing?<br />\nBecause she had no arms</p>\n<p>Three tomatoes are walking
        down a street. Papa Tomato sees Little Tomato lagging behind. Papa Tomato
        squishes Little Tomato and says \"Ketchup!\"</p>\n<p>How does a bean greet
        another bean?<br />\nHow 'ya bean?</p>\n<p>What do you call a basketball game
        between two Mexicans? Juan on Juan</p>\n<p>What is it called when a bee has
        a bad hairday?<br />\nA frisbee</p>\n<p>What do you call a person with no
        body but a nose?<br />\nNobody knows</p>\n<p>Why does everyone like to hangout
        with the mushroom?<br />\nCause he's a funguy!</p>\n<p>What did the doctor
        say to the midget?<br />\nYou have to be a little patient</p>\n<p>Midget jokes?
        Come on, that's low. Grow up!</p>\n<p>I bet you I could stop gambling</p>\n<p>What
        is it called when you lend a bison money?<br />\nA buffaloan</p>\n<p>What
        did the buffalo say when his son left for college?<br />\nBison!</p>\n<p>(Getting
        late here, I'll add more if I can :D Enjoy for now! I hope none of this offended
        anyone!!)\n</p>\n</div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
