        class=\"reporticon 44825bfc951a8ff5714f8bb710efda3freport\" rel=\"nofollow\"
        title=\"Report\">Report</a> <a href=\"https://rss.moddb.com/news/feed/rss.xml\"
        target=\"_blank\" class=\"rssicon\"  title=\"RSS\">RSS</a>\t\t\t\t</span>\r\n\t\t\t\t<span
        class=\"heading\" itemprop=\"headline\">More New Maps!</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">A preview of new and reworked
        maps included in the next version.</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/dorian-gray\" class=\"verifiedicon\"
        title=\"Article Manager\" itemprop=\"url\">MathijsRevora</a></span></span>
        on <time datetime=\"2023-01-03T21:05:40+00:00\" itemprop=\"datePublished\">Jan
        3rd, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><h2><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/Anewlogo.png\"
        alt=\"Anewlogo\" width=\"1173\" height=\"315\" /></h2>\n<hr />\n<p>Today we're
        going to look at a couple of new maps that are coming in the next version,
        as well as some older maps that have received significant reworks.</p>\n<hr
        /><div class=\"center\" style=\"text-align: center;\">\n<h3>Coast of Ardumir
        - 2 players</h3>\n<p><br /></p>\n<hr /></div>\n<p>Dramatic white cliffs and
        sandy bays form this archipelago near the Umbarian coastline, a shelter for
        smugglers and raiding corsair pirates. With its many islands, unconnected
        by land, Coast of Ardumir is a map designed around naval warfare - which has
        gotten a significant overhaul for the next version.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/ardumir01.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/ardumir01.jpg\"
        alt=\"ardumir01\" /></a></p>\n<p><br /></p>\n<p><em>Bur&ocirc;dap&acirc;n
        appears to have gotten himself stranded on one of the larger islands off the
        coast of Ardumir...</em></p>\n<p><br /></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/ardumir02.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/ardumir02.jpg\"
        alt=\"ardumir02\" /></a></p>\n<p><br /></p>\n<p><em>His ship, the Black Dread,
        appears anchored near a different island...</em></p>\n<p><br /></p>\n<p><a
        href=\"https://media.moddb.com/images/members/1/365/364637/profile/ardumir03.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/ardumir03.jpg\"
        alt=\"ardumir03\" /></a></p>\n<p><br /></p>\n<p><em>Many islands feature signal
        fires, which have been reworked to no longer provide powerpoint cooldown reductions.
        Instead, their only bonus is vision - which on this map is very useful for
        spotting enemy ships.</em></p>\n<p><br /></p>\n<hr />\n<h3>T&ucirc;li-m&acirc;
        - 2 players</h3>\n<p><br /></p>\n<hr /></div>\n<p>Beyond the northern borders
        of Eriador stretches the vast rocky tundra of T&ucirc;li-m&acirc;, or 'Windy
        Land' in the native Lossoth tongue. Glacial streams course through this hilly
        area, home to large herds of migrating wildlife.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/tulima01.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/tulima01.jpg\"
        alt=\"tulima01\" width=\"1920\" height=\"1080\" /></a></p>\n<p><em><br />Glorfindel
        visits with some Lossoth huntsmen</em></p>\n<p><br /></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/tulima02.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/tulima02.jpg\"
        alt=\"tulima02\" /></a></p>\n<p><br /></p>\n<p><em>Animals gather at an unfrozen
        watering place, filled with salmon</em></p>\n<p><br /></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/tulima03.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/tulima03.jpg\"
        alt=\"tulima03\" /></a></p>\n<p><br /></p>\n<p><em>Hunters and fishermen gather
        near a stream</em></p>\n<p><br /></p>\n</div><div class=\"center\" style=\"text-align:
        center;\"><hr /><div class=\"center\" style=\"text-align: center;\">\n<h3>K&acirc;salan
        - 6 players</h3>\n<p><br /></p>\n<hr /></div></div>\n<p>This uninhabited mountain
        pass in the west of Far Harad springs to life as seasonal rains create numerous
        streams, cascading waterfalls and shallow pools amongst the otherwise arid
        landscape.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://media.moddb.com/images/members/1/365/364637/profile/kasalan01.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/kasalan01.jpg\"
        alt=\"kasalan01\" /></a></p>\n<p><br /></p>\n<p><em>Cascading waterfalls run
        down the length of K&acirc;salan</em></p>\n<p><br /></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/kasalan02.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/kasalan02.jpg\"
        alt=\"kasalan02\" /></a></p>\n<p><br /></p>\n</div><div class=\"center\" style=\"text-align:
        center;\"><em>A lush island in the middle of the flood<br /><br /></em></div><div
        class=\"center\" style=\"text-align: center;\"><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/kasalan03.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/kasalan03.jpg\"
        alt=\"kasalan03\" /></a><br /><br /></div><div class=\"center\" style=\"text-align:
        center;\"><em>At its southern edge, the waters are deposited into a deep lake<br
        /><br /></em></div><div class=\"center\" style=\"text-align: center;\"><div
        class=\"center\" style=\"text-align: center;\"><hr /><div class=\"center\"
        style=\"text-align: center;\">\n<h3>Reworked maps</h3>\n<p><br /></p>\n<hr
        /></div></div></div>\n<p>In addition to new maps, we have also been hard at
        work overhauling many if not most of the old vanilla, 2.02, and Age of the
        Ring maps. Some (but far from all!) of the more thorough reworks can be seen
        below.<em><br /></em></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://media.moddb.com/images/members/1/365/364637/profile/glades01.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/glades01.jpg\"
        alt=\"glades01\" /></a></p>\n</div><hr /><div class=\"center\" style=\"text-align:
        center;\">\n<p><em>Glades of Ithilien has gotten a thorough facelift</em></p>\n<p><br
        /></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/bordersofkhand01.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/bordersofkhand01.jpg\"
        alt=\"bordersofkhand01\" /></a></p>\n<p><br /></p>\n<p><em>Borders of Khand
        was overhauled, and changed from a 4 player to an 8 player map</em></p>\n<p><br
        /></p>\n<p><a href=\"https://media.moddb.com/images/members/1/365/364637/profile/southrhun01.jpg\"><img
        src=\"https://media.moddb.com/images/members/1/365/364637/profile/southrhun01.jpg\"
        alt=\"southrhun01\" /></a></p>\n<p><br /></p>\n<p><em>South Rh&ucirc;n was
        overhauled to look more in line with our AotR Rh&ucirc;n maps</em></p>\n<p><br
        /></p>\n<hr />\n<p>Ok bye!<br />The Age of the Ring Team</p>\n<p><br /></p>\n</div></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
