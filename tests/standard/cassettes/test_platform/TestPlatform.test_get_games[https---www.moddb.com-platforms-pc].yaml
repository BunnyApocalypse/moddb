        \r\n\t\t\t<h4><a href=\"/mods/age-of-doom/news/classic-doom-campaign-is-ready\">[Age
        of DOOM] Classic Doom Campaign Is Ready</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-10-13T00:04:59+00:00\">Oct 13 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/mods/age-of-doom\" title=\"Mod\">DOOM
        v1.25 | Age of DOOM</a>   \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<p><iframe
        src=\"https://www.youtube.com/embed/2ezmQFTYO1s\" width=\"560\" height=\"316\"
        frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n</div>\n<p><br
        /></p>\n<p><strong>+ CLASSIC DOOM CAMPAIGN FINISHED (11 October): </strong>I
        want to congratulate all of us. Because I achieved to finish the classic campaign
        100 percent despite my free time limitation. Also finishing the classic campaign
        was much more harder than finishing the previous \"Spider\" campaign because
        the classic campaign has 8 maps + 1 secret map. <strong>(9 total maps)</strong></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p>.</p>\n</div>\n<ul>\n<li><strong>9
        MAPS:</strong> There are <strong>8+1 maps</strong> in the classic campaign.
        Because it is the remake of the original \"Knee-Deep in the Dead\" episode.
        You will start with \"Hangar\" map and continue until finishing \"Phobos Anomaly\"
        map. \"Military Base\" is the secret map. Players can play the secret map
        after finishing the regular 8 maps. But <strong>players also need to find
        the \"secret\"</strong> to be able to play the secret map.</li>\n</ul>\n<ul>\n<li><strong>MUSICS:</strong>
        Players will listen the related map's original music in each map. Also they
        can make the music on/off when they want.</li>\n</ul>\n<ul>\n<li><strong>ARCADE
        STYLE GAMEPLAY:</strong> <strong>There aren't any cutscenes and storytelling.</strong>
        You need to collect keys and activate switches to reach the exit. You need
        to kill all monsters to advance to the next area. There is no \"Sprint\" mechanic.
        But your unit is faster than all enemies. Fast gameplay against many monsters
        like in the original Doom. <strong>Also you can use Episode 1's power-ups
        and ammo packs</strong> to restore your status.</li>\n</ul>\n<ul>\n<li><strong>VARIABLE
        SYSTEM:</strong> Your difficulty selection, armor count, Soulsphere situation,
        ammo counts and secret map lock/unlock situation will be saved for the next
        map...</li>\n</ul>\n<ul>\n<li><strong>3 DIFFICULTY:</strong> There are 3 difficulty
        settings that only change the damage amount of enemies. You can select the
        difficulty only in the first map like the original Doom's start menu.</li>\n</ul>\n<ul>\n<li><strong>4
        WEAPONS:</strong> You can use \"Semi-Rifle\", \"Shotgun\", \"Chaingun\" and
        \"Rocket Launcher\" weapons. Semi-Rifle has unlimited ammos unlike others
        but it is pretty weak. Shotgun is the most common weapon. Chaingun is stronger
        against melee enemies. Rocket is effective against enemy swarms but has the
        most limited ammo sources. You can follow your ammo-armor counts like the
        HUD system of original Doom.</li>\n</ul>\n<ul>\n<li><strong>ENEMIES:</strong>
        <strong>All Episode 1 enemies will appear.</strong> I also added the Zombie
        and the Nightmare Imp enemy types to give the campaign more variety. Also
        if you achieve to unlock the secret map (9) there will be 4 more extra enemy
        types. In the final map (8) you will fight against 2 Barons.</li>\n</ul>\n<ul>\n<li><strong>SECRETS:</strong>
        <strong>There are 2 secrets in this campaign.</strong> If you achieve to obtain
        the \"Soulsphere\" in map 1 your maximum hp will be 200 instead of regular
        100 during the whole campaign. Also if you achieve to find the \"secret\"
        in map 3 you will unlock the \"Military Base\" map.</li>\n</ul>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p>.</p>\n</div>\n<p><img src=\"https://media.moddb.com/images/members/5/4554/4553525/profile/CF1.png\"
        alt=\"CF1\" width=\"1680\" height=\"683\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4554/4553525/profile/CF2.png\"
        alt=\"CF2\" width=\"1692\" height=\"681\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4554/4553525/profile/CF3.png\"
        alt=\"CF3\" width=\"1693\" height=\"692\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4554/4553525/profile/CF4.png\"
        alt=\"CF4\" width=\"1696\" height=\"686\" /></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4554/4553525/profile/CF5.png\"
        alt=\"CF5\" width=\"1697\" height=\"680\" /></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p>.</p>\n</div>\n<p><strong>+ TUTORIAL CAMPAIGN: </strong>I haven't
        started yet but I will update the \"Tutorial\" campaign. First of all I will
        update the previous \"Doom Tutorial Scenario\". Also I will add a new second
