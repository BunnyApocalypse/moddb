        class=\"introductiontext\" itemprop=\"description\">\U0001F3D4\uFE0F\u26CF\uFE0F\u2692\uFE0F
        Brace yourself for an exhilarating announcement! Get ready to delve deep into
        the dark world of Arafinn with our upcoming Kickstarter project campaign,
        &quot;Mountain Tales&quot;. Prepare to be captivated by this spellbinding
        dwarven comic book series like never before!</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/sycoforge\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">sycoforge</a></span></span> on <time datetime=\"2023-05-25T16:26:59+00:00\"
        itemprop=\"datePublished\">May 25th, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p>Dear adventurers,<br />\U0001F3D4\uFE0F\u26CF\uFE0F\u2692\uFE0F
        Brace yourself for an exhilarating announcement! Get ready to delve deep into
        the dark world of Arafinn with our upcoming <a href=\"https://www.backerkit.com/call_to_action/13f15ca7-0844-49f0-ab01-cb96dcb970fe/landing\">Kickstarter
        campaign</a>, \"Mountain Tales\". Prepare to be captivated by this spellbinding
        dwarven comic book series like never before!</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/hardcover_small_axes.jpg\"
        alt=\"hardcover small axes\" width=\"1024\" height=\"725\" /></p>\n<p><a href=\"https://www.backerkit.com/call_to_action/13f15ca7-0844-49f0-ab01-cb96dcb970fe/landing\">Join</a>
        us on an epic journey alongside Duor&igrave;n Shadowstone, the daring dwarven
        alchemist, and his unwavering companion Finrim Stonehand. Together, they will
        venture into the depths of a dark and mysterious universe, unraveling the
        secrets that shroud the very essence of immortality itself.<br /><br /><img
        src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/mountain_tales_wallpapers_landsc.1.jpg\"
        alt=\"mountain tales wallpapers landsc 1\" width=\"1920\" height=\"1080\"
        /><br /><br />\U0001F3D4\uFE0F\U0001F4E3Be the first to know and make sure
        you can grab one of the limited early bird rewards on launch day!<br /><br
        /><strong>Step 1</strong>: Sign up here \u261D to be among the first to receive
        updates about our Kickstarter campaign. <strong>Plus</strong>, as a subscriber,
        you'll unlock an exclusive 4k wallpaper when you make your pledge!<br /><br
        /><strong>Step 2</strong>: After subscription, you'll get redirected to our
        Kickstarter preview page. Don't forget to hit the \"<strong>Notify me on launch</strong>\"
        Button there!</p>\n<p><iframe src=\"//www.youtube.com/embed/hcdmd8s60rU\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p>\U0001F3D4\uFE0F\u26CF\uFE0F\U0001F48E
        Save the date: June 12! Prepare for an exhilarating adventure alongside Duor&igrave;n
        and Finrim in the captivating world of \"Mountain Tales\". Join us on a quest
        to uncover the elusive source of immortality in Arafinn. This is an experience
        you won't want to miss! \U0001F3D4\uFE0F<br />Immerse yourself in an awe-inspiring
        narrative, intricately crafted to ignite your imagination and leave you craving
        more. Uncover the hidden depths of Arafinn, where treacherous challenges,
        exhilarating adventures, and unexpected twists await.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/mountain_tales_wallpapers_landsc.jpg\"
        alt=\"mountain tales wallpapers landsc\" /></p>\n<p>\U0001F514 Don't miss
        out on this thrilling adventure! Prepare yourself for the launch of \"Mountain
        Tales\" and be the first to immerse yourself in the world of Arafinn. <br
        />Thank you for your support, and we can't wait to go on this incredible journey
        with you. \U0001F37B</p>\n<p>Cheers,</p>\n<p>Sycoforge team</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
