        itemprop=\"description\" content=\"GeoVisionary was developed by Virtalis
        in collaboration with the British Geological Survey as specialist software
        for high-resolution visualisation of spatial data. The initial design goal
        was to ensure that data sets for large regions, national to sub-continental,
        could be loaded simultaneously and at full resolution, while allowing real-time
        interaction with the data. One of the major advantages GeoVisionary offers
        over other visualisation software (3 &#038; 4D GIS) is its ability to integrate
        very large volumes of data from multiple sources, allowing a greater understanding
        of diverse spatial datasets.\" />\t<div class=\"headernormalbox normalbox
        normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div class=\"body
        clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><h3><strong> CHANGING THE LANDSCAPE IN VIRTUAL REALITY</strong></h3>\n<p>GeoVisionary
        was developed by Virtalis in collaboration with the British Geological Survey
        as specialist software for high-resolution visualisation of spatial data.
        The initial design goal was to ensure that data sets for large regions, national
        to sub-continental, could be loaded simultaneously and at full resolution,
        while allowing real-time interaction with the data. One of the major advantages
        GeoVisionary offers over other visualisation software (3 &amp; 4D GIS) is
        its ability to integrate very large volumes of data from multiple sources,
        allowing a greater understanding of diverse spatial datasets.</p>\n<p>Virtalis&rsquo;
        20 years of expertise in Virtual Reality (VR) and handling large engineering
        CAD datasets meant that we were uniquely placed to create software capable
        of high-resolution 3D stereo visualisation that is limited only by the resolution
        of the data.</p>\n<p>GeoVisionary Version 2 brings exciting new capabilities,
        including:</p>\n<p>&bull; visualisation of voxels for the interpretation of
        volumetric or block models</p>\n<p>&bull; the ability to render point clouds
        from laser scan data</p>\n<p>&bull; the mapping of 4D or time series, allowing
        data gathered from different time periods to be compared and trends analysed</p>\n<p>&bull;
        a plane tool which allows geoscientists to measure and visualise outcrops
        to assess the orientation and geological relationships of rock strata</p>\n<p>GeoVisionary
        is a valuable and unique software tool for the visualisation, analysis and
        interpretation of large and complex, multi-source datasets.</p>\n<blockquote>\n<p>&ldquo;The
        ability to mark contacts, structures and other geological features while fully
        immersed in a 3D environment is probably as close to real field mapping on
        Mars as is possible at the moment&rdquo;.<br /> <em><strong>Dr. Peter Grindrod</strong>,
        a Planetary Geologist and Aurora Research Fellow at UCL.</em></p>\n</blockquote></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
