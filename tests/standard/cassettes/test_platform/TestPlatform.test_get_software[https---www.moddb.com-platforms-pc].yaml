        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<div
        class=\"center\" style=\"text-align: center;\">\n<p><strong>Welcome To A New
        World. Welcome To The Future.</strong></p>\n<p><br /></p>\n<p><strong>Introducing
        OVERDOSE.</strong></p>\n<p><strong>OVERDOSE</strong> is an open <strong>VR</strong>
        platform for your <strong>Gaming</strong> <strong>PC</strong> Through you
        phone's screen</p>\n<p>By Connecting it to your <strong>PC</strong> by a <strong>USB</strong>
        cable and Lunch the App You are good to go.</p>\n<p><br /></p>\n<p><br /></p>\n<p><strong>What
        do I need to Enjoy it?</strong></p>\n<p>If you are familiar with <strong>Google
        Cardboard </strong>or <strong>HTC VIVE</strong> or <strong>Oculus Rift </strong>its
        almost the same Thing.</p>\n<p>1-Download our <strong>app</strong> for your
        Phone, <strong>windows</strong>, <strong>MAC</strong> or <strong>Linux</strong></p>\n<p>2-
        get Google Cardboard or make your own Here :</p>\n<p><a  href=\"https://www.google.com/get/cardboard/get-cardboard/\">Google.com</a></p>\n<p>3-
        Connect your phone to your <strong>PC</strong> by a <strong>USB</strong></p>\n<p>4-Lunch
        the <strong>App</strong> and pic your <strong>VR</strong> Mode</p>\n<p>5-
        Choose your game and play it on window mode</p>\n<p>6- hit Simulate <strong>VR</strong>
        and Enjoy</p>\n<p><br /></p>\n<p><strong>What about Head Tracking ?</strong></p>\n<p>The
        <strong>OVERDOES</strong> app uses your phone <strong>camera</strong> and
        <strong>Gyroscope</strong> for navigation and its Fast. Why?</p>\n<p>Because
        it dos not use the camera's full power, a <strong>1080p</strong> at 30 is
        the maximum for tracking</p>\n<p>and more that Enough.</p>\n<p><br /></p>\n<p><strong>Is
        It Free?</strong></p>\n<p>It Is Free And Always Will Be.</p>\n<p><br /></p>\n<p><strong>When
        It's gonna release ?</strong></p>\n<p>Soon, we Will make Our Own <strong>Kickstarter</strong>
        Campaign to fund it and make more game for it.</p>\n<p><br /></p>\n<p><strong>Great.
        What can i Do to be in touch ?</strong></p>\n<p>Just Follow us on <strong>Twitter</strong>
