        class=\"introductiontext\" itemprop=\"description\">In this Battle for Dune:
        War of Assassins update it's all about Power. Today we're showcasing the Windtraps
        for both Houses of Atreides and Harkonnen!</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/teamwolf\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">TeamWolf</a></span></span> on <time datetime=\"2021-12-09T18:11:04+00:00\"
        itemprop=\"datePublished\">Dec 9th, 2021</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><div class=\"center\" style=\"text-align:
        center;\">\n<h2><u>House Atreides and Harkonnen Windtrap Update</u></h2>\n<p><br
        /></p>\n</div>\n<p>The Windtrap provides a base it's power. These are wind
        gathering Structures that use turbines and static electricity to generate
        power, they also collect water.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3><u>House Atreides</u></h3>\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/house-atreides-windtrap1\"
        target=\"_blank\" title=\"House Atreides Windtrap - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_300x150/2021-11-26_13h28_53.jpg\"
        alt=\"House Atreides Windtrap\" /></a><a href=\"https://www.indiedb.com/games/battle-for-dune/images/house-atreides-windtrap\"
        target=\"_blank\" title=\"House Atreides Windtrap - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_300x150/2021-11-26_13h29_17.jpg\"
        alt=\"House Atreides Windtrap\" /></a></p>\n<p><br /></p>\n<h3><u>House Harkonnen</u></h3>\n<p><a
        href=\"https://www.indiedb.com/games/battle-for-dune/images/house-harkonnen-windtrap1\"
        target=\"_blank\" title=\"House Harkonnen Windtrap - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_300x150/2021-11-26_13h30_58.jpg\"
        alt=\"House Harkonnen Windtrap\" /></a><a href=\"https://www.indiedb.com/games/battle-for-dune/images/house-harkonnen-windtrap\"
        target=\"_blank\" title=\"House Harkonnen Windtrap - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_300x150/2021-11-26_13h31_17.jpg\"
        alt=\"House Harkonnen Windtrap\" /></a><br /><br /></p>\n</div>\n<p>Windtraps
        also govern the Shields for other Structures, these Shields act as a secondary
        health pool. Once the Wdintrap has been destroyed, every Structure for that
        House will lose it's Shields. Note: These are not the same as Holtzman Shields,
        and will not cause a pseudo-explosion when come into contact with a Lasgun's
        beam.</p>\n<hr /><div class=\"center\" style=\"text-align: center;\">\n<h3><u>IndieDB
        of the Year</u></h3>\n</div>\n<p>Just like we said in the previous update,
        it's that time of year again! If you'd be so kind as to click on the VOTE
        button near the top of our page or on the image just below, it would be so
        much to us!!</p>\n<p>Battle for Dune has come a long way over the years, and
        in the last two years we not only completely redesigned our game to be a Tactical,
        modernised First Person Shooter. We've also made the most progress in these
