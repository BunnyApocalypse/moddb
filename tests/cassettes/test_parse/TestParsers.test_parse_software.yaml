        \r\n\t\t\t<h4><a href=\"/software/virtual-desktop/news/virtual-desktop-preview\">Virtual
        Desktop shows more VR possibilities</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2016-03-23\">Mar 24 2016</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        <a href=\"/software/virtual-desktop/news/virtual-desktop-preview\" class=\"commenticon\">3
        comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row
        rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>Counting down to it's March 28 release date, the <a href=\"https://www.indiedb.com/software/virtual-desktop\">Virtual
        Desktop</a> team have published a trailer showing off features &amp; functionality
        of their VR software. The majority of VR hype at the moment is surrounding
        it's use in games so it is interesting to see how else the technology can
        be applied to bring us unique and creative experiences outside the gaming
        spectrum.</p>\n<p><a href=\"https://www.indiedb.com/software/virtual-desktop/images/screenshot4\"
        target=\"_blank\" title=\"Screenshot - Indie DB\"><img src=\"https://media.moddb.com/cache/images/software/1/1/6/thumb_816x2000/5.jpg\"
        alt=\"Screenshot\" /></a></p>\n<p><a href=\"https://www.indiedb.com/software/virtual-desktop\">Virtual
        Desktop</a> is exactly what it sounds like, allowing you to use your computer
        in VR on a giant virtual screen compatible with both the <a href=\"https://www.indiedb.com/hardware/htc-vive\">HTC
        Vive</a> and <a href=\"https://www.indiedb.com/hardware/oculus-rift\">Oculus
        Rift</a>. Whether you'd like to watch Netflix in a virtual cinema or simply
        browse the web (with multiple monitor support), <a href=\"https://www.indiedb.com/software/virtual-desktop\">Virtual
        Desktop</a> caters to range of varied activities that can be undertaken in
        VR.</p>\n<div class=\"center\" style=\"text-align: center;\"><iframe src=\"https://www.moddb.com/media/iframe/1523988\"
        width=\"600\" height=\"338\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"
        scrolling=\"no\"></iframe><br /><br /></div>\n<p>So what other goodies does
        Virtual Desktop feature?</p>\n<ul>\n<li>Hardware accelerated 360 video playback</li>\n<li>Ability
        to play/stream YouTube 360 videos</li>\n<li>Browse and view 360 photos</li>\n<li>MilkDrop
        support for music visualization</li>\n<li>3D Side-By-Side video support</li>\n<li>Game
        launcher with voice commands</li>\n<li>Multi-monitor</li>\n<li>Environment
        Editor to create custom environments</li>\n</ul>\n<p>The team's <a href=\"https://store.steampowered.com/app/382110\">steam
        page</a> also lists that there will be partial controller support available.
        Putting aside VR's application to enrich gaming experiences, does VR interest
        you as an alternative for any of the mentioned activities? Feel free to have
        your say below in the comments section.</p>\t</div>\r\n\t\t<div class=\"row\"
