        \r\n\t\t\t<h4><a href=\"/mods/dnf2001-restoration-project/news/screenshot-series-map-release-article-dam-guide-november-1999\">3D
        Realms/Apogee History: Screenshot Series Map Release Article - Hoover Dam
        Guide (November 1999)</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-08-22T19:59:59+00:00\">Aug 22 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/mods/dnf2001-restoration-project\"
        title=\"Mod\">Duke Nukem Forever: Restoration Project</a>  <a href=\"/mods/dnf2001-restoration-project/news/screenshot-series-map-release-article-dam-guide-november-1999\"
        class=\"commenticon\">6 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<div class=\"center\" style=\"text-align: center;\">\n<h2>The
        Screenshot Series Returns</h2>\n<h2>Hoover Dam Guide - November 1999</h2>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/6990D154-3624-4E19-8AC5-2CC09CB4.jpeg\"
        alt=\"6990D154 3624 4E19 8AC5 2CC09CB4\" width=\"271\" height=\"197\" /><br
        /><br /></p>\n</div>\n<h3>What is the Goal of the Screenshot Series?</h3>\n<p><span
        style=\"font-weight: 400;\">Wait! If this is your first time checking out
        our Screenshot Series please start your experience by checking out the first
        entry based on a November 1999 Area 51 screenshot here! We released this one
        in January 2023!</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/area.jpg\"
        alt=\"area\" width=\"268\" height=\"198\" /></p>\n<p><br /></p>\n<h3><strong>Area
        51 Screenshot Series Article</strong></h3>\n<p><a href=\"https://www.moddb.com/mods/dnf2001-restoration-project/news/screenshot-series-november-1999-area-51\">Article
        Link</a></p>\n<h3><strong>Area 51 Screenshot Series Download</strong></h3>\n<p><a
        href=\"https://www.moddb.com/mods/dnf2001-restoration-project/addons/screenshot-series-map-area-51-november-1999\">Download
        Link</a></p>\n<p><br /></p>\n</div>\n<p><span style=\"font-weight: 400;\">Step
        into 3D Realms' development past with us, as we join them on their tour of
        the Hoover Dam. Today, along with our latest Duke-It-Out patch we are releasing
        the second entry in our Screenshot Series! These Screenshot Series maps aim
        to restore the original screenshots revealing Duke Nukem Forever in the Unreal
        Engine such as in the December 1999 issue of PC Gamer. Along with other notable
        media when the build of the game we are working on was revealed to Duke fans
        around the world. PC Gamer got their hands on the screens for print first,
        so most other magazines had their reveal in the January 2000 issues like Incite
        Magazine.</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><strong>DNF
        Revealed with Unreal Engine 1.0 Inside the January 2000 Issue of Incite Magazine</strong></p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/IMG_1967.jpeg\"
        alt=\"IMG 1967\" width=\"305\" height=\"407\" /></p>\n<p><br /></p>\n</div>\n<p><span
        style=\"font-weight: 400;\">You can expect more Screenshot Series maps in
        the future but of course we also want those amazing moments from screenshots
        and trailers to be experienced for the first time in the actual game! So we
        will essentially restore all those moments but some will have to wait! Also
        these are small maps, so don&rsquo;t expect a full level with a gameplay loop,
        puzzles etc. Also please note this map is not indicative of anything you will
        see as final in the Restoration Project. Other than the screenshot area, it
        has been left as 3D Realms was working on it in 2001.</span></p>\n<p><strong>As
        mentioned we have a large update out today as well for the project with the
        Duke-It-Out Update 0.2.1, please check the article here for all the details
        about that amazing release you can also play today!</strong></p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/image.1.png\"
        alt=\"image 1\" width=\"452\" height=\"257\" /></p>\n<h3><a href=\"https://www.moddb.com/mods/dnf2001-restoration-project/news/duke-it-out-021-release\">Duke-It-Out
        Update 0.2.1 Release Article Link</a></h3>\n<p><br /></p>\n</div>\n<h3>What
        is this Release for the Screenshot Series?</h3>\n<p><span style=\"font-weight:
        400;\">Today&rsquo;s Screenshot Series map is again from November 1999, when
        3D Realms released the first screenshots of the Unreal Engine build of the
        game online. That same month the December issue of PC Gamer mentioned earlier
        was released as well. This issue of PC Gamer along with 3D Realms&rsquo; website
        ushered in the first screenshots and details of Duke Nukem Forever running
        using the Unreal Engine. </span></p>\n<p><span style=\"font-weight: 400;\">This
        Screenshot Series map focuses on a part of Duke Nukem Forever that was a part
        of the game from inception, the Hoover Dam. The idea to include the dam began
        shortly after Duke Nukem 3D released in 1997 and stuck with every version
        of Duke Nukem Forever until its eventual release in 2011. It was as early
        as 1996, shortly after Duke Nukem 3D&rsquo;s launch, that George Broussard
        saw a user made Hoover Dam map for 3D and decided that the next Duke game
        needed to involve the Hoover Dam. At this early stage of development the game
        was known as Duke Nukem 3D II. We believe the map he was inspired by in 1996
        was </span>hoovrtwo<span style=\"font-weight: 400;\"> by </span><em><span
        style=\"font-weight: 400;\">Steve G (Nailer</span></em><span style=\"font-weight:
        400;\">), if you want to play that map today here is a screenshot and a Steam
        Workshop link to it:</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/t.jpg\"
        alt=\"t\" width=\"352\" height=\"198\" style=\"font-family: 'Trebuchet MS',
        sans-serif, Tahoma, Arial, Verdana; font-size: 12px; font-style: normal; font-variant-ligatures:
        normal; font-variant-caps: normal; font-weight: 400;\" /></p>\n<p><br /></p>\n<p><strong><a
        href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=204043630\">Steamco</a></strong><strong><a
        href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=204043630\">mmunity.com/share</a></strong><strong><a
        href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=204043630\">dfiles/filedetails/?id=204043630</a></strong></p>\n<p><br
        /></p>\n<h3><strong>Hoover Dam Guide November 1999 Screenshot</strong></h3>\n<img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/DNF_Dec99_DamGuide.png\"
        alt=\"DNF Dec99 DamGuide\" width=\"569\" height=\"427\" /><br /><br /></div>\n<p><span
        style=\"font-weight: 400;\">This iconic screenshot left many fans excited
        for the incredible realism on display with these </span><span style=\"font-weight:
        400;\">latest screenshots. This location at the Hoover Dam </span><em><span
        style=\"font-weight: 400;\">looked </span></em><span style=\"font-weight:
        400;\">real and this Dam Guide was the </span><span style=\"font-weight: 400;\">first
        of many human NPCs that used amazing technology for the time to import real
        faces into the game to be used as face textures for these models. This was
        a newer technology at the time which 3D Realms/Apogee was also pioneering
        with the excellent Max Payne which released in July 2001, just a couple months
        after the Duke Nukem Forever 2001 trailer was revealed at E3 in May 2001.</span></p>\n<div
        class=\"center\" style=\"text-align: center;\"><strong>Max Payne Was Another
        3D Realms/Apogee Game Using This Texture Technology</strong>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/MP1_hero_screenshot.jpg\"
        alt=\"MP1 hero screenshot\" width=\"430\" height=\"322\" /></p>\n<p><br /></p>\n</div>\n<p><span
        style=\"font-weight: 400;\">Going back to the realistic look of the art direction
        and graphics technology, this became a benchmark for the industry. Videogames
        in 2001 were still adopting 3D technology and it was advancing at an alarming
        rate at this time, a vast difference to 2023. Most websites and gaming magazines
        were arguing between Shenmue, Max Payne and Duke Nukem Forever when it came
        to the most realistic looking humans in videogames at that time. This was
        not only used on human characters, but also for anything within the game world.
        Textures for walls, doors and whatever else that developers could take pictures
        of and get into their games. This ushered in a variety of games that had this
        ultra realistic look with that early 2000s level of polygons on those characters.
        </span></p>\n<h3>How Did We Recreate It?</h3>\n<p><span style=\"font-weight:
        400;\">The 2001 build of Duke Nukem Forever we are working on is roughly 2-3
        years after the 1999 screenshot was taken. This area in the 2001 build was
        fairly well developed, while empty of enemies or NPCs (including the Dam Guide)
        this map and the other Hoover Dam maps are very far along from a level geometry
        perspective. Given George&rsquo;s desire to bring the Hoover Dam to the next
        official Duke Nukem game it seems plausible that this was one of the first
        areas developed using the Unreal Engine 1.0 that would be used in the 2001
        build we are modifying. Here is what the map looks like in the original 2001
        build:</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><strong>2001
        Build Version of the Map</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/unknown.png\"
        alt=\"unknown\" width=\"574\" height=\"353\" /></p>\n<p><br /></p>\n</div>\n<p><span
        style=\"font-weight: 400;\">As you can see, when comparing it to the screenshot,
        the level geometry is fairly complete, but </span><span style=\"font-weight:
        400;\">it is missing props, NPCs, the area is more closed in and other little
        things. The lighting also is a lot brighter in the 2001 build, with the more
        dramatic and darker lighting being missing. </span></p>\n<p><span style=\"font-weight:
        400;\">The Dam Guide is of course the main part of this screenshot, with the
        intention of this shot to convey the realistic graphics they were able to
        achieve in 1999. Given what we see happening during these chapters, it is
        unlikely a Dam Guide would be waiting leisurely to take you on a tour. However,their
        intention with the screenshot was to display these areas as alive and real
        and they got amazingly close to photo realism for 1999.</span></p>\n<h3>3D
        Realms&rsquo; Visit to Hoover Dam</h3>\n<p><span style=\"font-weight: 400;\">In
        January 2023 an asset CD dated December 23, 1999 from a 3D Realms employee
        at the time, was released online. This developer likely burned this CD to
        bring some assets home to work on, as this was 1999 and online cloud storage
        to easily share files with a development team was not a simple thing. Our
        3D Modeling Lead, Daniel, has been carefully digging through this CD and recovering
        and remastering assets. Some models had missing UVs that had to be fixed,
        or simply needed the correct texture added. Spider-Man, one of our Narrative
        Designers and Voice Acting Lead also loves to dabble in Level Design and worked
        on this entry for the Screenshot Series and also helped with the last one
        too! As noted some adjustments to textures were done, better lighting was
        added more in line with the original shot, the Dam Guide was added and ensured
        to make the starting point of the map the perfect spot that has an angle as
        close as possible to the screenshot. We also added some ambient sounds so
        it wasn&rsquo;t so quiet in the Dam.</span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><strong>Picture Taken by a 3DR Employee - Hoover Dam Police
        Vehicle</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/Dsc00045.jpg\"
        alt=\"Dsc00045\" width=\"581\" height=\"436\" /></p>\n<p><br /></p>\n<p><strong>In
        Game Version of the Hoover Dam Police Vehicle</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/14603933_20230818174844_1.png\"
        alt=\"14603933 20230818174844 1\" width=\"562\" height=\"316\" /></p>\n<p><br
        /></p>\n<p><strong>Picture Taken by 3DR of the West Side Intake Towers of
        the Hoover Dam</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/pic14.jpg\"
        alt=\"pic14\" width=\"300\" height=\"450\" /></p>\n<p><br /></p>\n<p><strong>In
        Game Version of the West Intake Towers</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/14603933_20230818175234_1.png\"
        alt=\"14603933 20230818175234 1\" width=\"546\" height=\"307\" /></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-weight: 400;\">As you can see 3D Realms
        took a lot of time to take pictures and really ensure what they saw was brought
        to life in the game. They took several pictures of jewelry from the Gift Shop
        and of the snack shop areas as well at the Hoover Dam which can be found in
        game too, check out some more comparisons. We cannot 100% guarantee every
        image on the 1999 asset CD was taken by 3DR but the influence of many of these
        images can be seen in game.<br /></span></p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><strong>Picture Taken by 3DR of the Desert Surroundings of
        the Hoover Dam</strong><br /><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/pic08.jpg\"
        alt=\"pic08\" width=\"363\" height=\"278\" /></p>\n<p><br /></p>\n<p><strong>In
        Game Version of the Desert Areas Surrounding the Hoover Dam</strong></p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/14603933_20230818180952_1.png\"
        alt=\"14603933 20230818180952 1\" width=\"472\" height=\"265\" /></p>\n<p><br
        /></p>\n<p><strong>Picture Taken by 3DR of the Hoover Dam Itself</strong></p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/pic06.jpg\"
        alt=\"pic06\" width=\"425\" height=\"288\" /></p>\n<p><br /></p>\n<p><strong>The
        Hoover Dam In Game</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/14603933_20230818175010_1.png\"
        alt=\"14603933 20230818175010 1\" width=\"493\" height=\"277\" /></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-weight: 400;\">This asset CD has been
        an absolutely amazing piece of gaming history that was unearthed, its contents
        and history will be preserved by Mighty Foot Productions and many other Duke
        fans around the world. It has been fantastic looking into the past and seeing
        the painstaking lengths that 3D Realms went to create such a realistic looking
        game when it was shown off with Unreal Engine 1.0 in November 1999.</span></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><strong>3DR Image Taken
        of the Hoover Dam Snack Shop Menu</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/DSC00004.jpg\"
        alt=\"DSC00004\" width=\"474\" height=\"356\" /></p>\n<p><br /></p>\n<p><strong>Hoover
        Dam Snack Shop Menu In Game</strong></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/14603933_20230818175947_1.png\"
        alt=\"14603933 20230818175947 1\" width=\"473\" height=\"266\" /></p>\n<p><br
        /></p>\n<p><strong>Pictures 3DR Took of Items from the Gift Shop</strong></p>\n<p><strong>
        <img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/ear12.jpg\"
        alt=\"ear12\" width=\"275\" height=\"188\" /> <img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/ear5.jpg\"
        alt=\"ear5\" width=\"173\" height=\"188\" /></strong></p>\n<p><br /></p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/ear6.jpg\"
        alt=\"ear6\" width=\"245\" height=\"218\" /> <img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/necklace3.jpg\"
        alt=\"necklace3\" width=\"165\" height=\"217\" /></p>\n<p><br /></p>\n<p><strong>Many
        of Which Ended up in the Game Gift Shop Display Cabinets</strong></p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/14603933_20230818184200_1.png\"
        alt=\"14603933 20230818184200 1\" width=\"584\" height=\"299\" /></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-weight: 400;\">To fully finish off the
        Dam Guide screenshot scene, we had to do some hunting to find the microwave
        and coffee maker that can be seen behind the Dam Guide on the left. Spider-Man
        and Daniel were able to track these down! The microwave was found on one of
        the EDF base levels in the 2001 build (Z4L1_3) in an EDF breakroom. However
        the coffee maker required some digging as it wasn&rsquo;t an activated prop
        in the 2001 build and we were able to recover it, adjust its textures to ensure
        it looked correct and added the proper animation and interactivity to watch
        it make coffee!</span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/IMG_2340.jpeg\"
        alt=\"IMG 2340\" width=\"98\" height=\"141\" /><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/coffeepot.png\"
        alt=\"coffeepot\" width=\"98\" height=\"140\" /></p>\n<p><br /></p>\n<h3><strong>2023
        Restoration Project Screenshot Series Map Revealed </strong></h3>\n<h3><strong>(4:3
        and 16:9)</strong></h3>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/9344394_20230820135502_1.jpeg\"
        alt=\"9344394 20230820135502 1\" width=\"567\" height=\"461\" /></p>\n<p><br
        /></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/9344394_20230820135849_1.jpeg\"
        alt=\"9344394 20230820135849 1\" width=\"566\" height=\"317\" /></p>\n<p><br
        /></p>\n</div>\n<p><span style=\"font-weight: 400;\">What do you think? It
        is extremely accurate to the original screenshot with some minor </span><span
        style=\"font-weight: 400;\">differences. One being how the lighting effects
        NPCs like the Dam Guide, it seems they may have been working with a much more
        advanced lighting method in 1999 that had to be pared back. Other than that
        the map seems perfect! </span></p>\n<p><span style=\"font-weight: 400;\">If
        you haven&rsquo;t played this map and the other Hoover Dam maps in the 2001
        build they are included with the First Slice so you can take a look at the
        Hoover Dam as it was in 2001 and take an even closer look at the shape it
        was in during that time of development.</span></p>\n<h3>2001 and 2023 Use
        of the Map</h3>\n<p><span style=\"font-weight: 400;\">The Hoover Dam will
        remain where it is as part of the Restoration Project just as it is in the
        Chapters of the 2001 build. The Dam Guide (Tim is his name based on the build
        files) will be an important part of the Restoration Project story as Duke
        travels through the Hoover Dam on his Nevada adventure. We also discovered
        a holographic version of the Dam Guide, while not used in the Hoover Dam levels
        in the 2001 build, we are planning to include the Holo Guide in the tourist
        areas of the Dam that helps build that </span><em><span style=\"font-weight:
        400;\">near future</span></em><span style=\"font-weight: 400;\"> art direction
        DNF 2001 had. These details are still loose but what we have established so
        far! Note that this map is the 2001 3D Realms map from the build with only
        the additions we made such as the props and more. This is not indicative of
        how this map will be in the Restoration Project, it is an unfinished map.
        Explore and have fun seeing how accurate 3D Realms was able to make the Hoover
        Dam digitally and the realistic graphics they were able to achieve in 1999.
        </span></p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><strong>Holographic
        Dam Guide Placed In a Hoover Dam Map for Display Purposes</strong></p>\n<p><img
        src=\"https://media.moddb.com/images/members/5/4633/4632850/profile/14603933_20230818180527_1.png\"
        alt=\"14603933 20230818180527 1\" width=\"193\" height=\"379\" /></p>\n<p><br
        /></p>\n</div>\n<h3>Play it Today!</h3>\n<p><span style=\"font-weight: 400;\">This
        small map is available today! The map includes all the new additions to lighting,
        props, AI friendlies, geometry and more to make it as accurate as possible!
        There may also be a hint in this article about some other secrets to find
        on this map...</span></p>\n<p><span style=\"font-weight: 400;\">All you will
        need to do is copy and paste this map file into your &ldquo;Maps&rdquo; folder
        wherever you have our latest release downloaded. No other items needed, just
        this one .dnf map file that isn&rsquo;t even 10MB in size! </span></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><span style=\"font-weight:
        400;\"><em>Please note you will need the latest version of our project for
        this map to work, which is the Duke-It-Out Update 0.2.1.</em><br /></span></p>\n<p><br
        /></p>\n<h3>Download it Here!</h3>\n<h3><a href=\"https://www.moddb.com/mods/dnf2001-restoration-project/addons/screenshot-series-map-dam-guide-november-1999\">Screenshot
