        \r\n\t\t\t<h4><a href=\"/hardware/htc-vive-controller/news/ukrainian-brutal-vr-arena-shooter-federation-77-released-on-steam\">Ukrainian
        brutal VR arena-shooter &quot;Federation 77&quot; released on Steam</a></h4>\r\n\t\t\t<span
        class=\"date\">\r\n\t\t\t\t<time datetime=\"2022-10-07\">Oct 7 2022</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/hardware/htc-vive-controller/news/ukrainian-brutal-vr-arena-shooter-federation-77-released-on-steam\"
        class=\"commenticon\">1 comment</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p><span style=\"font-weight: 400;\">\"Federation77\" is a dynamic
        VR first-person shooter in attraction format, set in a setting where the era
        of Perestroika, criminal gangs and other attributes of the dashing 90s in
        the post-Soviet space are mixed with the aesthetic of cyberpunk 2077 year.</span></p>\n<p><span
        style=\"font-weight: 400;\">The main hero, who lives in a sleeping area of
        the city of M, goes out to meet his \"favorite\" neighbors. The morality of
        the people here has fallen and now a simple trip to get some bread is a hell
        of an adventure. </span></p>\n<p><span style=\"font-weight: 400;\">This whole
        city is a goddamn ghetto... </span></p>\n<p><span style=\"font-weight: 400;\">And
        you are a cyber-psychic in this city whose program has malfunctioned because
        of the \"Taras-Kulish\" critical error, which encourages you to kill. It's
        time to clean the streets of filth.</span></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4387/4386910/profile/photo_2022-09-20_20-02-53.jpg\"
        alt=\"photo 2022 09 20 20 02 53\" /></p>\n<p><strong>What awaits in the game:</strong></p>\n<ul>\n<li
        aria-level=\"1\"><span style=\"font-weight: 400;\">Ultra-violence on enemies
        is the only way to the top of the rankings.</span></li>\n<li aria-level=\"1\"><span
        style=\"font-weight: 400;\">Doping - various stimulants help to survive in
        an anarchy world and give it new colors.</span></li>\n<li aria-level=\"1\"><span
        style=\"font-weight: 400;\">Different factions of enemies, specific to the
        region, with their own characteristics: drunks, cyberpunks, riot police (OMON),
        sheep as suicide bombers (shahids), Matryoshka doll and others.</span></li>\n<li
        aria-level=\"1\"><span style=\"font-weight: 400;\">Adrenaline-fueled firefights
        with the need for constant motion will complement your fitness training program.</span></li>\n<li
        aria-level=\"1\"><span style=\"font-weight: 400;\">Several game modes provide
        a unique experience.</span></li>\n<li aria-level=\"1\"><span style=\"font-weight:
        400;\">A variety of arsenal with different types of weapon behavior.</span></li>\n</ul>\n<p><span
        style=\"font-weight: 400;\">1$ from every copy is going to support the Ukrainian
        Army.</span></p>\n<p><img src=\"https://media.moddb.com/images/members/5/4387/4386910/profile/photo_2022-09-20_20-09-54.jpg\"
        alt=\"photo 2022 09 20 20 09 54\" /></p>\n<p><strong>About MiroWin Studios.</strong></p>\n<p><span
        style=\"font-weight: 400;\">Founded in 2017, MiroWin is a developer and publisher
        of video games for PC, VR and consoles. The studio's portfolio includes \"Guns'n'Stories:
        Bulletproof VR\" western-shooter, \"Boiling Steel\" story-based sci-fi VR
        shooter, \"TinShift\" PC multiplayer arena-shooter. </span></p>\n<p><span
        style=\"font-weight: 400;\">MiroWin is an official partner of Oculus, HTC,
        Playstation, Pico, Nolo and Huawei.</span></p>\n<p><span style=\"font-weight:
        400;\">On November 3, 2022 release of the \"Desperate: Vladivostok,\" a joint
        VR project with the US publisher PM Studios is planned on Steam and Meta Quest.
        </span></p>\n<p><span style=\"font-weight: 400;\">For more information, visit
