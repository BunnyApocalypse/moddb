        \r\n\t\t\t<h4><a href=\"/games/the-platform/news/version-30-coming-soon1\">Version
        3.0 Coming Soon!</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-05-15\">May 15 2023</time>\t\t\t</span>\r\n\t\t\t<span class=\"subheading\">\r\n\t\t\t\tNews
        \ \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<h2>3.0
        Is coming and its our biggest release ever!</h2>\n<p><br />Alpha testing was
        a huge success and 3.0 is a direct reflection of testing feedback. We're making
        the system easier to use, making it more fun to create, and shoving enough
        AI into the system to cause a singularity.</p>\n<p>Boring feature lists below,
        but check out our test cyberpunk scene after the newest graphical overhaul!</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4676/4675771/profile/0_-_Cyberpunk.png\"
        alt=\"Cyberpunk Test\" title=\"Cyberpunk Test\" width=\"1646\" height=\"768\"
        /><br /><br />Below, these are all features that will be completed and tested
        by 6/1/23 and we'll provide updates here over the next two weeks with more
        screenshots and videos as pieces are tested!</p>\n<p>For now - here's the
        current upgrade list!</p>\n<hr />\n<ul>\n<li>UI\n<ul>\n<li>Edit Mode -&gt;
        Edit Wizard <em>(Shown in all screenshots)</em></li>\n<li>FOG - Height, Alpha,
        Sky, Noise, Density, etc (<strong><em>1</em></strong>)</li>\n<li>Post Processing
        - Bloom, Ambient Occlusion, Chromatic Aberration (<strong><em>2</em></strong>)</li>\n<li>New
        Placement and Confirmation Interface (<strong><em>3</em></strong>)</li>\n<li>Tutorials
        - Home Creator, Decorator, World Creator (<em>SS Coming soon!)</em></li>\n<li>Contextual
        Creators (NPC Creator, Weapon Creator, Loot Creator, etc) (<em><strong>4</strong></em>)</li>\n<li>Object
        and SubObject Manipulation: Material Editing, Color Mapping, New Material
        Creation (Stable Diffusion) (<strong><em>5</em></strong>)</li>\n<li>Copy adjacent
        - Make building fences, walls, or linked objects easier! <em>(SS Coming soon!)</em></li>\n</ul>\n</li>\n<li>Functionality\n<ul>\n<li>Driving
        - realistic sim driving and car damage <em>(SS Coming soon!)</em></li>\n<li>Realtime
        destruction and damage <em>(SS Coming soon!)</em></li>\n<li>Audio and visual
        effects for edit wizard action like Place Item, Load Asset, etc</li>\n<li>Rivers,
        Water Volumes, Waves, Bouyancy, Current (<em><strong>6</strong></em>)</li>\n<li>Replaced
        \"Elevator\" Loader with \"Aether\" - an \"Assassins Creed-esque\" loading
        area to allow movement and fun while loading assets <em>(SS Coming soon!)</em></li>\n<li>AI
        Creation <em>(SS Coming soon!)</em>\n<ul>\n<li>Use predefined assets or create
        completely new configurations</li>\n<li>All NPC, Enemy AI is simulation driven,
        you just drag sliders and change numbers to control the personality!</li>\n<li>Create
        backstories and make your AI Talk (Yes, even audibly!)*</li>\n<li>Easier to
        place many AIs, create spawers, and apply changes</li>\n</ul>\n</li>\n<li>Audio
        In / Out - Speak vocally to AIs and have them respond verbally (And not in
        20 seconds!)</li>\n</ul>\n</li>\n<li>Cities <em>(SS Coming soon!)</em>\n<ul>\n<li>Tutorial
        Homes now populate cityscapes</li>\n<li>Players have option to walk a city
        or go straight to games</li>\n</ul>\n</li>\n<li>AI <em>(SS Coming soon!)</em>\n<ul>\n<li>Platform
        AI (Jason) Integrated to provide Dynamic Conversational AI in realtime (&lt;250ms
        response time text, &lt;1.5s audio)</li>\n<li>ChatGPT4 Integrated to allow
        \"Prompt Driven\" NPC Backstory creation. (Backstories can be edited and changed,
        then submitted. Platform AI will take over to provide the realtime responses)</li>\n<li>LLM
        Models for applying appropriate vernacular to period specific NPCS</li>\n<li>*
        Stable Diffusion For Material Generation, Hero Images, \"Box Art\", In Game
        Posters/Decals</li>\n<li><em>(IN R&amp;D)</em> AI Driven room, level, scene
        creation</li>\n</ul>\n</li>\n</ul>\n<hr />\n<h3><strong>SCREENSHOTS</strong></h3>\n<p>1.
        Fog And Clouds<img src=\"https://media.indiedb.com/images/members/5/4676/4675771/profile/1._Fog_and_Haze.png\"
        alt=\"Fog and Haze\" title=\"Fog and Haze\" width=\"1583\" height=\"894\"
        /></p>\n<p>2. Post Processing<br /><img src=\"https://media.indiedb.com/images/members/5/4676/4675771/profile/2._Post_Processing.png\"
        alt=\"Post Processing\" title=\"Post Processing\" width=\"1585\" height=\"894\"
        /></p>\n<p>3. Object Placement and Confirmation<img src=\"https://media.indiedb.com/images/members/5/4676/4675771/profile/3_-New_Placement_and_Confirmatio.png\"
        alt=\"New Placement and Confirmation\" title=\"New Placement and Confirmation\"
        width=\"1583\" height=\"899\" /></p>\n<p>4. Contexual Creator<img src=\"https://media.indiedb.com/images/members/5/4676/4675771/profile/4_NPC_Creator.png\"
        alt=\"NPC Creator\" title=\"NPC Creator\" width=\"1582\" height=\"892\" /></p>\n<p>5.
        Material Editor<img src=\"https://media.indiedb.com/images/members/5/4676/4675771/profile/5_Material_Editor.png\"
        alt=\"Material Editor\" title=\"Material Editor\" width=\"1583\" height=\"893\"
        /></p>\n<p>6. Rivers and Water<img src=\"https://media.indiedb.com/images/members/5/4676/4675771/profile/6_Rivers.png\"
        alt=\"Rivers and Water\" title=\"Rivers and Water\" width=\"1388\" height=\"713\"
        /></p>\n<p>We hope you're at least interested by this point!</p>\n<p>We know
        IndieDB is where Indie Developers of all scales show off their goodies and
        as such,<strong> we will mostly use this platform to specifically interact
        with the developer community.</strong></p>\n<p>As a UGC Platform - we live
        and die by the quality of the games created on our platform, and this seems
        like a great place to start finding our new best friends!</p>\n<p><strong>Unity
        Devs/Game Developers</strong> - if you're working on a game and you're having
        problems getting it finished, or are just starting out and lack deep engineering
        expertise, consider shooting us a message. We are actively seeking partners
        in the indie dev community to port their existing games entirely into our
        platform. We would love to help you move your game into the platform and take
        advantage of all of the out-of-the-box features you would get!</p>\n<ul>\n<li>No
        Code Behaviors - Drop downs, AI Assistance and no code <strong>functions</strong></li>\n<li>We
        are on PS5 / PSVR2 - Monetize your game on more platforms than just steam!</li>\n<li>VR
        Works out of the box - we do all the conversions in the project for you (<em>even
        UIs as needed</em>)</li>\n<li>Networking - Scalable real time UDP networking
        comes for free and requires no configuration, you can totally control how
        your game loads!</li>\n<li>Raytracing - We do all the configurations at runtime
        to update shaders, etc, to HDRP - your game will look better than you ever
        thought possible!</li>\n<li>Drag And Drop within Unity - If you're a unity
        developer, you can literally drag and drop your entire game <em>(minus the
        code)</em> straight into the platform, tied right to your account. We provide
        a Unity plugin that does everything for you!</li>\n</ul>\n<p>There are so
        many more advantages to choosing the Platform to publish your game with. Additionally,
        we have successfully closed an angel round of funding and are leveraging those
        new connections to secure awesome partnerships!<br /><br />An official Developer
        Beta Link will be coming soon. (Pre-registration for June Beta starts soon)
        But if you can't wait and want to know more, shoot us a message. <br /><br
        />We would love to talk!</p>\t</div>\r\n\t\t\t<div class=\"row rowcontent
