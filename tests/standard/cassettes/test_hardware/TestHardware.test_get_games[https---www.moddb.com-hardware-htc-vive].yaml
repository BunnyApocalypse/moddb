        id=\"profiledescription\"><p><strong>Land of Towers</strong></p>\n<p><em>Land
        of Towers is a VR adventure game for the whole family. Reality-based quests,
        distinctive architecture, intuitive controls, creative workshop, picturesque
        locations for relaxation.</em></p>\n<p><span style=\"font-weight: 400;\">As
        a boy, he dreamed of becoming a glorious commander, but fate had other plans
        for him. This story shows the everyday life of a humble signal tower keeper,
        with both work and adventure, duty and hope.</span></p>\n<p><span style=\"font-weight:
        400;\">Many signal and military towers have been built throughout the mountainous
        country. They serve as outposts for caravans of a Great Silk Road branch,
        as well as for warning of enemy invasion.</span></p>\n<p><span style=\"font-weight:
        400;\">It is up to signal tower keepers to make the people ready to repel
        an attack.</span></p>\n<p><span style=\"font-weight: 400;\">Rumor has it that
        the enemies are planning to attack through the gorge, guarded by the protagonist.</span></p>\n<p><span
        style=\"font-weight: 400;\">There has been no signal from the Gate Tower,
        which is the last and most crucial link in the chain of signal towers, for
        several days now.</span></p>\n<p><span style=\"font-weight: 400;\">If the
        warning signal is not transmitted from it, all the work of the keepers will
        be futile.</span></p>\n<p><span style=\"font-weight: 400;\">Find out what
        happened to the Gate Tower! The road is hard, but it may be the start of the
        adventure you've been waiting for your whole life.</span></p>\n<p><strong>Game
        features:</strong></p>\n<ul>\n<li aria-level=\"1\"><span style=\"font-weight:
        400;\"> advanced building system</span></li>\n<li aria-level=\"1\"><span style=\"font-weight:
