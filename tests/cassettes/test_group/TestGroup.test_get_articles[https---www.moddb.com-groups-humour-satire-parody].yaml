        power goin o.. </p>\n<p>afk, goin down-state for the weekend </p>\n<p>Hi.
        I'm not here right now...but maybe I am...or maybe it's a program...or maybe
        I'm a program in the Matrix...omg halp1! </p>\n<p>Hi. I have placed my dog
