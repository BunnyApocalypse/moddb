        class=\"heading\" itemprop=\"headline\">Battle For Dune: War of Assassins
        - Game Night - Celebrating a Spicy Year!</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">It\u2019s difficult to
        believe that the end of this month will mark a whole year since Battle for
        Dune: war of Assassins was released. To celebrate this, we're going to be
        having a Game Night event and a new update!</p>\r\n\t\t\t\t\t\t\t\t<p class=\"introduction\">\r\n\t\t\t\t\tPosted
        by <span itemprop=\"author\" itemscope itemtype=\"https://schema.org/Person\"><span
        itemprop=\"name\"><a href=\"/members/teamwolf\" class=\"verifiedicon\" title=\"Game
        Manager\" itemprop=\"url\">TeamWolf</a></span></span> on <time datetime=\"2023-08-21T13:01:42+00:00\"
        itemprop=\"datePublished\">Aug 21st, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div
        id=\"articlecontent\" itemprop=\"articleBody\"><p>Hello, fellow Worm enjoyers!<br
        />It&rsquo;s difficult to believe that the end of this month will mark a whole
        year since Battle for Dune: war of Assassins was released. (I know, I know
        &ndash; where did all that time go?)</p>\n<hr /><div class=\"center\" style=\"text-align:
        center;\">\n<h2>Our next Game Night!</h2>\n</div>\n<p>People have been asking
        for another Game Night, and we aim to deliver. So, we thought, when better
        than as an anniversary celebration?</p>\n<p>We&rsquo;ve got content planned
        as part of an upcoming patch for the event, but we don&rsquo;t want to give
        away all our secrets just yet!</p>\n<p>So, watch out for more updates on what
        to expect&hellip;</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://www.indiedb.com/games/battle-for-dune/images/screenshot-1\"
        target=\"_blank\" title=\"Screenshot 1 - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Screenshot.1.png\"
        alt=\"Screenshot 1\" /></a></p>\n</div>\n<p><br />The games night will take
        place on Saturday 2nd September &ndash; 20:00 BST / 15:00 EST.</p>\n<p>It&rsquo;ll
        be coarse, rough, and might get everywhere&hellip; but we hope that you actually
        like it!</p>\n<p>As usual, we will be using Discord for voice comms.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/screenshot-2\"
        target=\"_blank\" title=\"Screenshot 2 - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Screenshot.2.png\"
        alt=\"Screenshot 2\" /></a></p>\n<p><br /></p>\n</div><hr /><div class=\"center\"
        style=\"text-align: center;\">\n<h2>Time to... Slide Away</h2>\n</div>\n<p>We&rsquo;ll
        be working hard to ensure we have something for you guys to celebrate. So,
        if there is anything you would like to see, please let us know!</p>\n<p>In
        the meantime, (do) try not to eat all your cinnamon in one teaspoon&hellip;</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
