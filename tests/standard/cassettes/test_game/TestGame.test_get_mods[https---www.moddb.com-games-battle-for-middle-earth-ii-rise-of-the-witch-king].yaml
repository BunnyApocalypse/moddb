        itemprop=\"description\" content=\"This mod adds six new factions of men to
        the Rise of the Witch King expansion allowing you to control any of the races
        of men that participated in the Battle of the Pelennor Fields. It has more
        than forty new heroes and several dozen new buildings and units for the new
        armies. This mod must be played with the Model Detail set to Maximum.\" />\t<div
        class=\"headernormalbox normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p><br /></p>\n<h2><strong>This <em>EPIC </em>mod
        adds six new factions of men to the Rise of the Witch King expansion allowing
        you to controle any of the races of men that participated in the Battle of
        the Pelennor Fields.</strong></h2>\n<h2><strong>It has more than forty new
        heroes and absolutely tons of new buildings and units for the new armies.</strong></h2>\n<p><br
        /></p>\n<hr />\n<h2><em><strong>This mod must be played with the Model Detail
        set to Maximum.</strong></em></h2>\n<p><br /></p>\n<hr /><div class=\"center\"
        style=\"text-align: center;\">\n<h2><em><strong>It took 1 guy 10 years, has
        13 Factions, 75+ Heroes, 150+ different units and 200+ Special abilities.</strong></em></h2>\n</div><hr
        />\n<h2><br /><em><strong>Elves</strong></em></h2>\n<p>This army is virtually
        unchanged.</p>\n<h2><em><strong>Dwarves</strong></em></h2>\n<p>This army has
        three new heroes but very little other changes.</p>\n<h2><strong><em>Gondor</em></strong></h2>\n<p>Men
        of the West have been renamed as Gondor and have had the Rohan heroes removed.
        It has a new hero and a new unit but other than that, remains pretty much
        the same.</p>\n<h2><strong><em>Rohan</em></strong></h2>\n<p>This is the army
        of Rohan that protects the city of Edoras and all the lands that fall under
        its protection. They have six heroes, some old and one new.They pretty much
        have all the old buildings from BfMe I and one new one and quite a few new
        units.<br /> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-rohan-buildings\"
        target=\"_blank\" title=\"BotPF Rohan Buildings - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Rohan_Buildings.jpg\"
        alt=\"BotPF Rohan Buildings\" /></a> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf\"
        target=\"_blank\" title=\"BotPF Rohan Units - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Rohan_Units.jpg\"
        alt=\"BotPF Rohan Units\" /></a></p>\n<h2><strong><em>Rhovanion</em></strong></h2>\n<p>This
        army is the Beornings and Men from Laketown and the Vales of Anduin. The basic
        units consist of men from Laketown and the Vales of Anduin but all the elite
        units are Beornings. This army has six heroes, three Beornings, two human
        and one Istari.<br /> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-rhovanion-buildings\"
        target=\"_blank\" title=\"BotPF Rhovanion Buildings - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Rhovanion_Buildings.jpg\"
        alt=\"BotPF Rhovanion Buildings\" /></a> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-rhovanion-units\"
        target=\"_blank\" title=\"BotPF Rhovanion Units - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Rhovanion_Units.jpg\"
        alt=\"BotPF Rhovanion Units\" /></a></p>\n<h2><strong><em>Arnor</em></strong></h2>\n<p>This
        is pretty much the same as the Arnor encountered in the campaign but with
        six new Heroes and a few new units.<br /> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-arnor-buildings\"
        target=\"_blank\" title=\"BotPF Arnor Buildings - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Arnor_Buildings.jpg\"
        alt=\"BotPF Arnor Buildings\" /></a> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-arnor-units\"
        target=\"_blank\" title=\"BotPF Arnor Units - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Arnor_Units.jpg\"
        alt=\"BotPF Arnor Units\" /></a></p>\n<p><br /></p>\n<h2><br /><em><strong>Isengard</strong></em></h2>\n<p>This
        army has two new heroes but very little other changes.</p>\n<h2><em><strong>Goblins</strong></em></h2>\n<p>This
        army has one new heroes but very little other changes.</p>\n<h2><em><strong>Angmar</strong></em></h2>\n<p>This
        army is virtually unchanged.</p>\n<h2><em><strong>Mordor</strong></em></h2>\n<p>This
        army has one new hero but has had all the human units removed. It has a lot
        of the units improved and a few new ones added.</p>\n<h2><strong><em>Harad</em></strong></h2>\n<p>This
        army is the southern tribes of the Haradrim. This army makes use of magic
        with a spellcaster unit and hero. They also make use of the massive creatures
        that wander in the far south, using them as their siege weaponry. They have
        six heroes .All the basic units are men but the elite unit is also a creature
        of the far south.<br /> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-harad-buildings\"
        target=\"_blank\" title=\"BotPF Harad Buildings - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Harad_Buildings.jpg\"
        alt=\"BotPF Harad Buildings\" /></a> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-harad-units\"
        target=\"_blank\" title=\"BotPF Harad Units - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Harad_Units.jpg\"
        alt=\"BotPF Harad Units\" /></a></p>\n<h2><strong><em>Rh&ucirc;n</em></strong></h2>\n<p>This
        army is the eastern tribes of the Variags, Wainriders and Men of Rhun. This
        army relies on heavily armoured Units and Cavalry and the chariots of the
        Wainriders. They have six heroes and some heavy hitting elite cavalry. Being
        as technologically advanced as Gondor or the Dwarves, then make full use of
        siege engines.<br /> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-easterling-buildings\"
        target=\"_blank\" title=\"BotPF Easterling Buildings - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Easterling_Buildings.jpg\"
        alt=\"BotPF Easterling Buildings\" /></a> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-easterling-units\"
        target=\"_blank\" title=\"BotPF Easterling Units - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Easterling_Units.jpg\"
        alt=\"BotPF Easterling Units\" /></a></p>\n<h2><strong><em>King's Men</em></strong></h2>\n<p>These
        are the descendants of the King's Men, Numenorean's that were corrupted by
        the desire for eternal life and power over men of other, lesser races. As
        well as wielding magic, this army also employ one of the most sinister creatures
        still found in Arda. This army has six heroes.<br /> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-kings-men-buildings\"
        target=\"_blank\" title=\"BotPF King's Men Buildings - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/members/1/395/394364/thumb_300x150/Kingsmen_Buildings.jpg\"
        alt=\"BotPF King's Men Buildings\" /></a> <a href=\"https://www.moddb.com/members/titan-cronus/images/botpf-kings-men-units\"
        target=\"_blank\" title=\"BotPF King's Men Units - Mod DB\" rel=\"noopener\"><img
        src=\"https://media.moddb.com/cache/images/mods/1/21/20070/thumb_300x150/Kings_Men.jpg\"
        alt=\"BotPF King's Men Units\" title=\"BotPF King's Men Units\" width=\"200\"
        height=\"150\" /></a></p>\n<p><br /></p>\n<p><br /></p>\n<h2><strong><em>Create-A-Heroes</em></strong></h2>\n<p>Select
        the \"Hero\" drop down menu when setting up your battle. Click on any of the
        greyed out heros, then press the first letter of your Hero's name. Just press
        the letter a second or two after you click on a hero.<br /> Also, If you have
        several heros begining with the same letter, then you can just repeat the
        prosess and it will cycle through them in alphabetical order.</p>\n<p><br
        /></p>\n<h2><em>Installing the Mod</em></h2>\n<ol>\n<ol>\n<li>After extracting
        the mod, put it in your desired drive (something like \"C:\\Battle Of The
        Pelennor Fields\" or \"D:\\Battle Of The Pelennor Fields\" )</li>\n</ol>\n</ol>\n<p><br
        /></p>\n<ol>\n<ol>\n<li>Then make a copy of your shortcut that you use to
        run the RotWK game.</li>\n</ol>\n</ol>\n<p><br /></p>\n<ol>\n<ol>\n<li>Go
        to the properties of the new shortcut and edit the target. Add this to the
        end of it (don't add these of corse, [ ] ). [ -mod \"C:\\Battle Of The Pelennor
        Fields\"]. You need to add this exactly as it is here or it won't work. It
        should look something like this: \"C:\\Program Files\\Electronic Arts\\The
        Lord of the Rings, The Rise of the Witch-king\\lotrbfme2ep1.exe\" -mod \"C:\\Battle
        Of The Pelennor Fields\". It's possibe that your Game may be installed in
        a different location but as long as you add [ -mod \"C:\\Battle Of The Pelennor
        Fields\"] to the end of it, it should all work.</li>\n</ol>\n</ol>\n<p><br
        /></p>\n<ol>\n<li>You can now load up the mod with this shortcut. You may
        want to change the shortcut image to something different too but thats optional.</li>\n</ol>\n<h3>Problem
        Shooting</h3>\n<p>Sometimes some of the modles ingame won't appear. This is
        generally solved by running the game in Compatability Mode. Here's hot to
        run your game in Compatability Mode:<br /> Right click the shortcut or desktop
        icon that you use to load the game. Select the \"<strong>Properties</strong>\"
        option and when the window opens, look for the \"<strong>Compatability</strong>\"
        tab. Then tick the \"<strong>Run this programe in compatability mode for:</strong>\"
        and select \"<strong>Windows XP (Service Pack 3)</strong>\". Now click \"<strong>OK</strong>\".</p>\n<p><strong>If
        for any reason this doesn't work, please let me know. Also, please feel free
        to leave feedback. Thanks a million.</strong></p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
