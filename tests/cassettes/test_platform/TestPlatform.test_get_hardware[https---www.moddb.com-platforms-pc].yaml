        Stream Box</h2>\n<p>The Stream box is the best way for everyone to start there
        YouTube career! It makes it easy to stream or record your games through twitch.tv
        or Youtube.</p>\n<h3>Contents</h3>\n<p>The Stream Box contains the following</p>\n<ul>\n<li>A
        high powered webcam perfect for face cams</li>\n<li>An amazing mic with great
        audio reception</li>\n<li>A CD with a quick install of our recording software</li>\n<li>5
        Steam CD codes including games that are guaranteed to give jumpscares and
        laughs</li>\n<li>A quick start manual that shows you how to stream or record
        gameplay, podcasts and more</li>\n</ul>\n<p><strong>The Box</strong></p>\n<p><img
        src=\"https://media.indiedb.com/images/hardware/1/1/141/auto/1664d6bf5061e8448879.PNG\"
        alt=\"Our minimalist box\" /></p>\n<p><strong>The webcam</strong></p>\n<p>The
        webcam is a high quality USB connected Logitech web cam. It can be used to
        do face cams, Skype calls and more!</p>\n<p><strong>The microphone</strong></p>\n<p>The
        microphone is a great tool to use and allows for bidirectional recording perfect
        for podcasting and recording</p>\n<p><strong>The CD/Software</strong></p>\n<p>This
        CD quickly installs our great recording software. It can be used to stream
        to any service and or record any game</p>\n<p><strong>The 5 games</strong></p>\n<p>The
        5 great games that come with the Stream Box are redeemable on <a href=\"https://steampowered.com/\"
        target=\"_blank\">Steam</a> and are packaged to give you something amazing
        to play. Game may include:</p>\n<ul>\n<li><a href=\"https://store.steampowered.com/app/319510/\"
        target=\"_blank\">Five Nights at Freddy's</a></li>\n<li><a href=\"https://store.steampowered.com/app/224480/\"
        target=\"_blank\">OctoDad</a></li>\n<li><a href=\"https://store.steampowered.com/app/105600/\"
        target=\"_blank\">Terraria</a></li>\n<li><a href=\"https://store.steampowered.com/app/391540/\"
        target=\"_blank\">Undertail</a></li>\n<li><a href=\"https://store.steampowered.com/app/339800/\"
        target=\"_blank\">Huniepop</a></li>\n<li><a href=\"https://store.steampowered.com/app/426000/\"
        target=\"_blank\">HunnieCam Studio</a></li>\n<li><a href=\"https://store.steampowered.com/app/346010/\"
        target=\"_blank\">Besiege</a></li>\n<li><a href=\"https://store.steampowered.com/app/239030/\"
        target=\"_blank\">Papers Please</a></li>\n<li><a href=\"https://store.steampowered.com/app/371660/\"
        target=\"_blank\">Far Cry</a></li>\n<li><a href=\"https://store.steampowered.com/app/225540/\"
        target=\"_blank\">Just Cause</a></li>\n<li><a href=\"https://store.steampowered.com/app/213670/\"
        target=\"_blank\">South Park</a></li>\n<li><a href=\"https://store.steampowered.com/app/319630/\"
        target=\"_blank\">Life is Strange: Episode 1</a></li>\n<li><a href=\"https://store.steampowered.com/app/12200/\"
        target=\"_blank\">Bully</a></li>\n<li><a href=\"https://store.steampowered.com/app/4500/\"
        target=\"_blank\">S.T.A.L.K.E.R.</a></li>\n</ul>\n<p><img pro=\"1518941172size\"
        src=\"https://ksr-ugc.imgix.net/assets/014/393/889/2d3cd86ab7627bc9b7f78189a596333e_original.jpg?w=456&amp;fit=max&amp;v=1478288734&amp;auto=format&amp;q=92&amp;s=32ffe10f912400af7489c2853c231f46\"
        alt=\"Hunniepop\" /></p>\n<p><strong>The manual</strong></p>\n<p>The manual
