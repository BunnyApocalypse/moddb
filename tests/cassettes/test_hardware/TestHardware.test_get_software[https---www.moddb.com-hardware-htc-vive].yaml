        \r\n\t\t\t<h4><a href=\"/software/houdini/news/houdini-joins-2016-awards-as-prize-sponsor\">Houdini
        joins 2016 awards as prize sponsor</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2016-12-09T09:07:11+00:00\">Dec 9 2016</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\tNews <a href=\"/software/houdini/news/houdini-joins-2016-awards-as-prize-sponsor\"
        class=\"commenticon\">3 comments</a>  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div
        class=\"row rowcontent rowcontentnext clear\" style=\"padding-left: 0; padding-right:
        0;\">\r\n\t\t<p>After supporting the 2015 awards, SideFX have joined again
        in 2016, to offer their award winning Houdini Indie licence (which provides
        access to their <a href=\"https://www.sidefx.com/games/products/\">suite of
        products</a>) to up to 30 winning teams in the <a href=\"https://www.indiedb.com/groups/2016-indie-of-the-year-awards\">Indie
        of the Year</a> and <a href=\"https://www.indiedb.com/groups/2016-vr-of-the-year-awards\">VR
        of the Year</a> award competitions. The teams picked for prizes, will be chosen
        across all categories (editors choice, players choice and best upcoming).</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"https://www.moddb.com/media/iframe/1691517\"
        width=\"560\" height=\"315\" frameborder=\"0\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n</div>\n<blockquote>\n<p>\"Independent
        animators and game creators are the lifeblood of the entertainment industry.
        With Houdini Indie, they now have access to a comprehensive set of procedural
        tools and assets to help them experiment, innovate, and create! Houdini Indie
        makes all of Houdini&rsquo;s animation and VFX tools available under a limited
        commercial license to independent animators and game makers who want to use
        Houdini during the incubation stage of their business.\"</p>\n</blockquote>\n<p>If
        you would like to learn more about <a href=\"http://www.sidefx.com\">SideFX</a>,
        <a href=\"https://www.sidefx.com/products/houdini-indie/\">Houdini</a> or
        their <a href=\"https://www.sidefx.com/products/houdini-engine/\">Engine</a>
        click the respective links. A huge thanks to SideFX for joining the awards
        once more, and supporting emerging game and VR developers. If you are interested
        in joining the awards as a sponsor please <a href=\"mailto:ads@indiedb.com?2016%20Awards%20Sponsor\">get
        in touch</a>, we offer <a href=\"https://www.indiedb.com/groups/2016-indie-of-the-year-awards/news/2016-indie-mod-of-the-year-award-prizes\">prizes
        to participants</a>, winners and our community throughout the awards.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.sidefx.com/products/houdini-indie/\"
        target=\"_blank\" title=\"Houdini - Indie DB\"><img src=\"https://media.moddb.com/cache/images/software/1/1/43/thumb_816x2000/13576749_10154970494182995_5888416437483290409_o.jpg\"
