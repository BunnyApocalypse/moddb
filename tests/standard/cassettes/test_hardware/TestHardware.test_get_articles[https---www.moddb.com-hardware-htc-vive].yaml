        center;\">\n<h3><strong>CELERITAS GAMES SALE</strong></h3>\n<p><img src=\"https://media.indiedb.com/images/members/5/4376/4375875/profile/0_IndieDB_1024x768_Preview_Pic.jpg\"
        alt=\"0 IndieDB 1024x768 Preview Pic\" width=\"600\" height=\"450\" /></p>\n<p><br
        /></p>\n<h3>HOLY PURGE EXORCIST</h3>\n</div>\n<p>Holy Purge Exorcist is a
        co-op survival game where you take on possessed Demons with the Holy Cross.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4376/4375875/profile/HP_SALE.jpg\"
        alt=\"HP SALE\" width=\"600\" height=\"338\" /></p>\n<p><br /></p>\n<p><strong>VILLAGE
        MAP</strong></p>\n<p><iframe src=\"//www.youtube.com/embed/mVh8PFQLsrg\" width=\"600\"
        height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><br /></p>\n<p><strong>EXORCIST
        MAP</strong></p>\n<p><iframe src=\"//www.youtube.com/embed/krOwW97w-b0\" width=\"600\"
        height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a href=\"https://store.steampowered.com/app/1844060/Holy_Purge__Exorcist/\"
        target=\"_blank\" rel=\"noopener\">Store.steampowered.com</a></p>\n<p><br
        /></p>\n<h3><strong>SINISTER HALLOWEEN + ASYLUM DLC</strong></h3>\n</div>\n<p>Sinister
        Halloween is a game PC and VR game about trick-or-treating with your friends
        and going to haunted attractions, which turn into horror when an ancient evil
        ritual is released on Halloween Night.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4376/4375875/profile/SHVR_MAIN_SALE.jpg\"
        alt=\"SHVR MAIN SALE\" width=\"600\" height=\"338\" /></p>\n<p><iframe src=\"//www.youtube.com/embed/NJXmermA7uY\"
        width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a
        href=\"https://store.steampowered.com/app/747690/Sinister_Halloween/\" target=\"_blank\"
        rel=\"noopener\">Store.steampowered.com</a></p>\n<p><br /></p>\n<h3><strong>ASYLUM
        DLC</strong></h3>\n</div>\n<p>As a journalist, you receive a secret email
        from the local asylum and a little girl is reported lost trick or treating.
        You decide to investigate the area to save the girl.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4376/4375875/profile/SH6.jpg\"
        alt=\"SH6\" width=\"600\" height=\"338\" /></p>\n<p><br /></p>\n<p><iframe
        src=\"//www.youtube.com/embed/hnspHSaUjzk\" width=\"600\" height=\"338\" allowfullscreen=\"allowfullscreen\"></iframe></p>\n<p><a
        href=\"https://store.steampowered.com/app/1453070/Sinister_Halloween__Asylum_DLC/\"
        target=\"_blank\" rel=\"noopener\">Store.steampowered.com</a></p>\n<p><br
        /></p>\n<p><strong>SALE DATE Jan 25-30</strong></p>\n<p><br /></p>\n<p>We
