        Developer Forum in San Francisco last week, Intel CEO Brian Krzniach took
        to the stage during the opening keynote to reveal Project Alloy: a new VR
        headset that is completely wireless, contains all the computing power in the
        headset itself, and offers positional tracking and forward-facing depth sensing.</p>\n<p>The
        positional tracking is accomplished without external sensors, such as the
        lighthouse base stations that the HTC Vive requires, with a method called
        &ldquo;inside-out tracking&rdquo;. This refers to the fact that all the tracking
        hardware &ndash; in Project Alloy&rsquo;s case, what looks like approximately
        <a href=\"http://uploadvr.com/intel-idf-vr/\">eight cameras</a> positioned
        around the headset &ndash; is contained inside the headset itself.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><a href=\"https://www.indiedb.com/hardware/project-alloy/images/intel-project-alloy-vr-headset-2\"
        target=\"_blank\" title=\"intel project alloy vr headset 2 - Indie DB\"><img
        src=\"https://media.moddb.com/cache/images/hardware/1/1/139/thumb_816x2000/intel-project-alloy-vr-headset.1.jpg\"
        alt=\"intel project alloy vr headset 2\" /></a></p>\n</div>\n<p>Some of those
        cameras on the front of the headset are <a href=\"http://www.intel.com/content/www/us/en/architecture-and-technology/realsense-overview.html\">Intel
        RealSense</a> cameras, which enable depth tracking and hand tracking, much
        like the way a Leap Motion sensor does. This enables what Intel is calling
        &ldquo;merged reality&rdquo;, though we&rsquo;re not entirely sure why they&rsquo;re
        not using the more common &ldquo;mixed reality&rdquo; term. Essentially, you&rsquo;ll
        be able to see aspects of the real world, such as your own hands, while inside
        a virtual space. This includes being able to see other users, as the keynote
        demo above demonstrates.</p>\n<p><img src=\"https://media.moddb.com/images/members/1/473/472463/profile/intel-project-alloy-vr-headset-4.jpg\"
        alt=\"intel project alloy vr headset 4\" width=\"1043\" height=\"616\" /></p>\n<p>CNET
        went hands-on with Project Alloy, giving us a closer look at the wireless
        HMD itself.</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><iframe
        src=\"//www.youtube.com/embed/vWLcmmgYBE0\" width=\"600\" height=\"350\"></iframe></p>\n</div>\n<p><br
        />Intel says Project Alloy will be available for developers in late 2017.
        When it does launch for consumers afterward, Intel will ensure it acts as
        an open platform for development. We&rsquo;ll have more on this very interesting
        headset &ndash; including core technical specs like battery life and field
        of view &ndash; once they become available.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><img src=\"https://media.moddb.com/images/members/1/473/472463/profile/intel-project-alloy-vr-headset-2.jpg\"
