        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<div
        class=\"center\" style=\"text-align: center;\">\n<h2>The Stream Box is now
        on IndieGoGo: <a href=\"https://www.indiegogo.com/projects/stream-box-the-all-in-one-stream-kit-youtube\">Click
        Here!</a></h2>\n<p><img src=\"https://media.indiedb.com/images/members/4/3328/3327527/profile/Capture.PNG\"
        alt=\"The Stream Box on Indiedb\" width=\"462\" height=\"457\" /></p>\n</div>\n<p>The
        Stream Box is the best way for everyone to start their YouTube career! It
        makes it easy to stream or record your games through twitch.tv or Youtube.
        It includes a microphone, camera, a CD with a quick install of great recording
        software, 5 steam codes, an amazing quick start manual and a great network
        where you can meet other youtubers.</p>\n<h3>Contents</h3>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/4/3328/3327527/profile/KickImageContents.png\"
        alt=\"Contents\" width=\"531\" height=\"363\" /></p>\n<p><br /></p>\n</div>\n<p>The
        Stream Box contains the following</p>\n<ul>\n<li>A high powered webcam perfect
        for face cams</li>\n<li>An amazing mic with great audio reception</li>\n<li>A
        CD with a quick install of our recording software</li>\n<li>5 Steam CD codes
        including games that are guaranteed to give jumpscares and laughs</li>\n<li>A
        quick start manual that shows you how to stream or record gameplay, podcasts
        and more</li>\n<li>A great network where you can meet other youtubers.</li>\n</ul>\n<h3>Perks</h3>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/4/3328/3327527/profile/reward.PNG\"
        alt=\"Get this exclusive $10 off before it runs out!\" width=\"195\" height=\"317\"
        /></p>\n<p><br /></p>\n</div>\n<p>The perks range from $1 to $70:</p>\n<ol>\n<li>$1:
        Thank You Email: Thank you for your pledge this gets you a special thank you
        email, which can be redeemed to get 5% of the retail price of the Stream Box</li>\n<li>$10:
        STICKERS:\n<p>As well as the email, this award gets you stickers which you
        can put on lockers or bags to show your support for democratizing the internet
        and giving everyone a chance to start their YouTube career</p>\n</li>\n<li>$20:
        The Stream Box\n<p>This reward gets your Stream Box, which you can use to
        stream or record games on any platform.</p>\n</li>\n<li>$55: The Stream Box
        hoodie:\n<p>Get your hoodie to show your Stream Box pride! Please keep in
        mind, it will take another 2 weeks for your order to be processed</p>\n</li>\n<li>$70:
        Stream Box Sponsorship edition:\n<p>Become a sponsored channel, allowing you
        to come to exclusive Stream Box events and could qualify you for thousands
        of dollars in sponsorship and Google Ads Credit</p>\n</li>\n</ol>\n<h3>Fund
