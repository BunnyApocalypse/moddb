        itemprop=\"description\" content=\"In the remote and deadly Wild West, the
        outlaw McCall brothers are on a quest for the legendary Gold of Juarez. In
        their journey across a vast landscape, these lawless gunslingers will stop
        at nothing to achieve their goal \u2014 and woe to any man who tries to stand
        in their way. Arm yourself with pistols, cannons, machine guns and more as
        you strike out on a mission with two fearless compatriots whose bonds of blood
        are only strengthened by the blood they spill together.\" />\t<div class=\"headernormalbox
        normalbox normalboxreadmore\">\r\n\t\t<div class=\"inner\">\r\n\t\t\t<div
        class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div
        id=\"profiledescription\"><p>In <em>Call of Juarez: Bound in Blood</em>,  you'll
        join Ray and Thomas McCall on a quest for the Gold of Juarez.  Become a true
        gunslinger, increasing your powers of concentration with  each accurate shot
        until you are able to unleash a variety of deadly  shooting modes. Play as
        either Ray or Thomas, using each brother's  distinctive skills to help you
        overcome amoral outlaw opponents like a  renegade Apache chief, a greedy Mexican
        bandit and a vindictive colonel.  Then take the fight online for intense multiplayer
        action with unique  modes, numerous maps and a variety of classes designed
        to provide a  thrilling Wild West experience.</p>\n<p> <strong>Key Game Features:</strong>\n<ul>\n<li>
        Roam the Wild West in search of a legendary treasure </li>\n<li> Unleash the
        firepower of pistols, heavy-caliber cannons, machine guns  and other weapons
        to kill anyone who dares to stand in your way </li>\n<li>Increase  your powers
        of concentration with each accurate shot so you can unleash  deadly shooting
        modes when outnumbered, or even deadlier ones when the  brothers work together
        </li>\n<li>Play as either Ray or Thomas and rely  on each brother's gameplay
        style, specific abilities and arsenal of  weapons to triumph in any fight
        </li>\n<li> Explore the untamed West on horses, in canoes or in wagons </li>\n<li>
        Take the gunslinging action online to explore modes, maps and classes designed
        to heighten the Wild West excitement </li>\n</ul>\n<p> <strong>Never Before
        Seen Western Experience</strong><br />\n  Experience iconic settings full
        of outlaws in the West before it was  tamed. The McCall brothers face a renegade
        Apache Chief, a greedy  Mexican bandit, a vindictive colonel \u2013 just a
