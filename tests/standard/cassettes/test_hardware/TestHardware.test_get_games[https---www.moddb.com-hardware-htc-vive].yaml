        class=\"inner\">\r\n\t\t\t<div class=\"body clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><p>Hyperstacks
        is a VR Action-Puzzle game packed with Powerful Level Editor where solving
        puzzles and crushing enemies is your goal!</p>\n<p>Fight against enemies,
        climb walls, solve puzzles, dodge traps...</p>\n<p>Let loose your creative
        side and immerse yourself into our fully-fledged VR level editor!</p>\n<p>Create
        amazing levels, Enjoy community-created content, and interact with other players!</p>\n<h2><strong>Level
        Editor</strong></h2>\n<p>Create deadly levels in VR and interact with the
        community!</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        pro=\"1691516322size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/1046760/extras/0DeadlyTraps.gif?t=1680058347\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p>A really easy to use VR Level editor
        <strong>Integrated with a complete In-Game Guide</strong> which will be growing
        as the game grows!</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><img
        pro=\"1691516323size\" src=\"https://cdn.akamai.steamstatic.com/steam/apps/1046760/extras/0LevelEditorWithIntegrated_Guide.gif?t=1680058347\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<p><strong>Create Complex systems
        and create your own logic for unique patterns and behaviors!</strong></p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img pro=\"1691516323size\"
        src=\"https://cdn.akamai.steamstatic.com/steam/apps/1046760/extras/CreateSystems.gif?t=1680058347\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<h2><strong>Community Based</strong></h2>\n<ul>\n<li>Monthly-Featured
        levels</li>\n<li>Community Ideas</li>\n<li>Discord Events</li>\n<li>Contests
        for everything</li>\n<li>Win cosmetics by getting your level upvoted</li>\n<li>Play
        unique creations from the community</li>\n</ul>\n<h2><strong>Melee and Ranged
        Combat</strong></h2>\n<p>Crush your enemies with your own combat style!</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/games/1/82/81266/auto/combat1_-_copia.png\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<h2><strong>Full VR Movement</strong></h2>\n<p>Move
        any direction even up or down show, how skilled you are at speedrunning.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img pro=\"1691516323size\"
        src=\"https://cdn.akamai.steamstatic.com/steam/apps/1046760/extras/GIF_09-10-2020_15-00-37.gif?t=1680058347\"
        alt=\"\" /></p>\n<p><br /></p>\n</div>\n<h2><strong>Multiplayer (2022 Q4 /
        2023 Q1)</strong></h2>\n<p>Play with or against your friends and why not,
        create a level together too!</p>\n<p>Or Compete against other players' ghosts</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img pro=\"1691516323size\"
