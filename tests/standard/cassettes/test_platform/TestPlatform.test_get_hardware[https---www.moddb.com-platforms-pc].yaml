        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><h2>The
        Glyph Is Here</h2>\n<p>Glyph mediawear is the world&rsquo;s first personal
        theater designed with lightweight portability, rich audio and amazingly precise
        video. Stop watching. Start seeing your content in vivid detail, no matter
        where you are.</p>\n<h2>Sleek Design</h2>\n<p>Sophisticated, understated,
        elegant. The Glyph&rsquo;s streamlined design communicates its extraordinary
        abilities at first glance. The mediawear delivers audio, or vision plus audio,
        in a familiar form that goes anywhere with you&mdash;a distinct advantage
        over other head-mounted displays. Put the Glyph on, and you&rsquo;ll get the
        idea in seconds. It&rsquo;s that intuitive.</p>\n<h2>Screenless Display</h2>\n<p>The
        Glyph recreates natural sight&mdash;there&rsquo;s no screen. Avegant&rsquo;s
        patented Retinal Imaging Technology uses advanced optics and microscopic mirrors
        to project images directly to the eyes. It&rsquo;s more like seeing than watching.</p>\n<ul>\n<li>\n<p><strong>Lifelike
        images</strong></p>\n<p>The Glyph&rsquo;s high quality images have the immediacy
        and vividness of the natural world. Visual content is dramatically enhanced,
        and you can explore new media like 360-degree video for an immersive experience.</p>\n</li>\n<li>\n<p><strong>Eye
        adjustment</strong></p>\n<p>The Glyph can accommodate a wide range of eyeglass
        prescriptions to deliver optimal image quality for effortless extended viewing
        without wearing glasses.</p>\n</li>\n<li>\n<p><strong>Visual formats</strong></p>\n<p>The
        Glyph lets you enjoy any content from TV shows, movies, streaming video, games
        and more, and it&rsquo;s ready to deliver 360-degree media with full head
        tracking. No specially-authored content needed.</p>\n</li>\n</ul>\n<h2>Plug
        and Watch</h2>\n<p>A single HDMI input means the Glyph works with virtually
        all your media sources: smartphones, tablets, laptops, game consoles, streaming
        media players, drone transmitters, and more. Instead of watching, you&rsquo;re
        seeing your content like never before.</p></div>\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n\t<div
