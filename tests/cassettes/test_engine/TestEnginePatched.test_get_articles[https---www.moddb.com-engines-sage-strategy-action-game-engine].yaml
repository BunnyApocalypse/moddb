        class=\"heading\" itemprop=\"headline\">Battle for Dune: War of Assassins
        - June Update - A New Chapter</span>\r\n\t\t\t</div>\r\n\t\t</div>\r\n\t\t<div
        class=\"inner\">\r\n\t\t\t<div class=\"body bodyarticle clear\">\r\n\t\t\t\t\t\t\t\t<div
        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t\r\n\t\t\t\t\t\t\t\t\t\t\t\t<p
        class=\"introductiontext\" itemprop=\"description\">In this update, we look
        back at the Infantry Release and what it achieved, along with what's next
        on the horizon for Battle for Dune: War of Assassins!</p>\r\n\t\t\t\t\t\t\t\t<p
        class=\"introduction\">\r\n\t\t\t\t\tPosted by <span itemprop=\"author\" itemscope
        itemtype=\"https://schema.org/Person\"><span itemprop=\"name\"><a href=\"/members/teamwolf\"
        class=\"verifiedicon\" title=\"Game Manager\" itemprop=\"url\">TeamWolf</a></span></span>
        on <time datetime=\"2023-07-10T22:27:59+00:00\" itemprop=\"datePublished\">Jul
        11th, 2023</time> \t\t\t\t</p>\r\n\t\t\t\t<div id=\"articlecontent\" itemprop=\"articleBody\"><div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/318/317663/auto/image.png.0e08bb415c.png\"
        alt=\"image.png\" /></p>\n</div>\n<p>Hello and welcome to a June update (if
        we don't put an update out in the month that sounds like the theme of the
        game, what are we even doing?). It's time to talk about what we've been up
        to and what we've got planned next!</p>\n<hr /><div class=\"center\" style=\"text-align:
        center;\">\n<h2><u>Infantry Release Recap</u></h2>\n<p><br /></p>\n</div>\n<p>Cast
        your minds back to the end of August, last year. After almost a decade and
        a half, Battle for Dune: War of Assassins finally released! But in true W3D
        Engine fashion, we pushed out an Infantry Only release (because Tiberian Sun:
        Reborn is our cool, older brother).</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3><u><strong>What did we achieve with this release?</strong></u></h3>\n<p><br
        /></p>\n</div>\n<p>We were the first brand new released game from W3D Hub,
        breaking that long running stream of updates, big and small, from Red Alert:
        A Path Beyond, Expansive Civilian Warfare, Tiberian Sun: Reborn, and Interim
        Apex.</p>\n<p>We were the first W3D Hub title to release with new Gloss and
        Specular textures and shaders, full infantry inertia movement, First Person
        only, fully Aim Down Sights gunplay and to show off the wide range of flexible
        modernized weapon features.</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/battle-for-dune-war-of-assassins-infantry-release3\"
        target=\"_blank\" title=\"Battle for Dune: War of Assassins Infantry Release
        - Indie DB\" rel=\"noopener\"><img src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Release4.png\"
        alt=\"Battle for Dune: War of Assassins Infantry Release\" /></a></p>\n</div>\n<p><br
        />We went with a different approach to traditional W3D titles in terms of
        game modes, which was Conquest (Capture Point based objective gameplay) instead
        of focusing on Base vs Base. We released with 6 maps in total, 4 Conquest,
        1 Base vs Base and 1 Hybrid (Conquest with Bases), with all the intention
        to follow up on that map count, but alas that hasn't happened yet.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.moddb.com/images/articles/1/318/317663/auto/image.png.f10e55bc97.png\"
        alt=\"image.png\" /></p>\n<p><br /></p>\n</div>\n<p>Ultimately, we achieved
        what we set out to do. We had every intention of sticking to a healthy post-release
        support plan, but getting Battle for Dune out the door took it's toll on us
        and we were left pretty burnt out.<br />We've managed to get some Quality
        of Life and bug fix updates out, but none of the maps that were being worked
        on which were in high demand by you guys. We still do have plans to get some
        new maps out and a few more QoL improvements pushed out for the Infantry Release,
        but it's not currently where our biggest motivation lies...</p>\n<p>What does
        this mean, TeamWolf?</p>\n<hr /><div class=\"center\" style=\"text-align:
        center;\">\n<h2><u>Vehicle Release Development</u></h2>\n<p><br /></p>\n</div>\n<p>As
        the title suggests, we've entered development on the next Chapter of Battle
        for Dune, but I hear you asking...</p>\n<div class=\"center\" style=\"text-align:
        center;\">\n<h3><u><strong>Why are we deciding to do this now?</strong></u></h3>\n</div>\n<p>It's
        pretty much self explanatory at this point, that our lack of motivation largely
        comes from wanting to work on the full version of the game - Battle for Dune's
        Vehicle Release! It's the most requested thing we get when asking what you
        guys want to see next, and we're no different.</p>\n<p>With the 1 year anniversary
        of our game's launch 2 months away, we felt that we should be getting on with
        the next instalment and bring the full Battle for Dune: War of Assassins experience
        to you all ASAP!</p>\n<div class=\"center\" style=\"text-align: center;\">\n<h3><u><strong>High
        Level Plan</strong></u></h3>\n</div>\n<p>Currently we're looking to add new
        Base Structures, Infantry, Weapons, Vehicle maps and a wide range of audio!
        More on these will be shown off and explained in future updates!</p>\n<p>We're
        looking at reworking some areas of the game, such as general damage lethality,
        Shields, Infantry Classes, and a few more. We're also going to be expanding
        on existing features, such as Capturable Objectives, Weapon handling, and
        potentially economy.</p>\n<p>For now, allow me to introduce the backbone of
        the Imperium's massive drug addiction and what fuels your Great House's economy,
        the Spice Harvester!</p>\n<div class=\"center\" style=\"text-align: center;\">\n<p><a
        href=\"https://www.indiedb.com/games/battle-for-dune/images/spice-harvester-concept-art\"
        target=\"_blank\" title=\"Spice Harvester Concept Art - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Harvester_Concept.png\"
        alt=\"Spice Harvester Concept Art\" /></a></p>\n<p><em>Concept art by squidempire.</em></p>\n<p><br
        /></p>\n</div>\n<p>The Spice Harvester is a huge, hulking machine that is
        designed to operate and withstand the harsh desert environment of Arrakis.
        These behemoths work in tandem with Carryalls, being ferried to Spice patches
        on the open sands and back to the base's Refinery.</p>\n<div class=\"center\"
        style=\"text-align: center;\">\n<p><a href=\"https://www.indiedb.com/games/battle-for-dune/images/spice-harvester1\"
        target=\"_blank\" title=\"Spice Harvester - Indie DB\" rel=\"noopener\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/11/10054/thumb_620x2000/Harvester_Good_Render.png\"
        alt=\"Spice Harvester\" /></a></p>\n<p><em>Spice Harvester model by Romanov.</em></p>\n<p><br
        /></p>\n</div><hr /><div class=\"center\" style=\"text-align: center;\">\n<h2><u>Signing
        Off</u></h2>\n<p><br /></p>\n</div>\n<p>We hope you enjoyed the update and
        let us know if you liked what you've seen so far of our New Chapter in Battle
        for Dune, we'll be showing off more progress as we go.</p>\n<p>Remember, stay
        Spicy!</p></div>\r\n\t\t\t\t\t\t\t</div>\r\n\t\t</div>\r\n\t</div>\r\n</article><div
