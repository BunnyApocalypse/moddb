        \r\n\t\t\t<h4><a href=\"/games/undershadows/news/undershadows-demo-84\">Undershadows
        Demo Update [8.4]</a></h4>\r\n\t\t\t<span class=\"date\">\r\n\t\t\t\t<time
        datetime=\"2023-10-08T16:09:45+00:00\">Oct 8 2023</time>\t\t\t</span>\r\n\t\t\t<span
        class=\"subheading\">\r\n\t\t\t\t<a href=\"/games/undershadows\" title=\"Game\">Undershadows</a>
        \  \t\t\t</span>\r\n\t\t\t\t\t</div>\r\n\t</div>\r\n\t\t<div class=\"row rowcontent
        rowcontentnext clear\" style=\"padding-left: 0; padding-right: 0;\">\r\n\t\t<div
        class=\"center\" style=\"text-align: center;\">\n<p><iframe src=\"https://www.indiedb.com/games/undershadows/downloads/undershadows-demo-84/widget\"
        width=\"600\" height=\"180\" frameborder=\"0\"></iframe><br /><a href=\"https://www.indiedb.com/games/undershadows/downloads/undershadows-demo-84\">Download
        Undershadows Demo [8.4] - Indie DB</a></p>\n<p><br /></p>\n</div>\n<p>This
        update fixes some bugs that made it impossible to play the game beyond the
        prologue, as well as some other improvements:</p>\n<ul>\n<li>Should no longer
        crash in shadow transfer</li>\n<li>Adds a function to skip the welcome text</li>\n<li>Adds
        a function to skip the intro scene</li>\n<li>Adds a function to insert codes
        into the shadoole search bar (example: \"portal\") the player can skip the
        entire beginning and get to the way to the portal room immediately.</li>\n</ul>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4550/4549222/profile/00_2.png\"
        alt=\"\" width=\"618\" height=\"348\" /></p>\n<ul>\n<li>Adds half an hour
        of additional gameplay</li>\n<li>Adds an additional boss</li>\n<li>General
        balance changes and fixes</li>\n</ul>\n<p><img src=\"https://media.indiedb.com/images/members/5/4550/4549222/profile/00_1.png\"
        alt=\"\" /></p>\n<p>Thank you everyone for your patience and I hope you have
        fun!</p>\n<p>(I will get the demo as good as possible before I start the Kickstarter
        campaign)</p>\n<p>Some comments:</p>\n<p>The main problem I have at the moment
        is actually testing. I've noticed that when I test this on my own computer,
        there are almost no bugs at all, which seem to occur with other players. Every
        time the game crash, an error message is displayed after you click on the
        X in the right top corner. I would be really happy if you could send me a
        screenshot of it or write to me! Thank you!<br /><br /></p>\n<p>Up next:</p>\n<ul>\n<li>General
        balance changes between individual fights</li>\n<li>Some improvements in the
        first part of the game, it's intentional that it looks bad at the beginning
        and gets better as you reach the portal (but I'm still not entirely happy
        with some of the animations)</li>\n<li>The system requirements are updated
        again. When I wanted to test it on my notebook, I realized that 2GB of RAM
        is probably not enough xD if you have a loading circuit between the scenes
        or if everything is animated slowly, your setup is too bad...</li>\n</ul>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4550/4549222/profile/00_3.png\"
        alt=\"\" /></p>\n<p>I hope that with this update you can at least make it
        past the portal xD that's where the game and all the work I put into it is
        actually just beginning... I'm sorry if it still crashes. I'll work on it
        until it works, I promise!</p>\n<p>Have a nice day/evening!</p>\t</div>\r\n\t\t\t<div
