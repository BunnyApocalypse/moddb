        id=\"profiledescription\"><p>mod.io is an <a href=\"https://mod.io/\" target=\"_blank\"
        rel=\"external nofollow noopener\">cross platform mod support SDK</a> for
        game developers created by the team behind <a href=\"https://www.moddb.com/\"
        target=\"_blank\" rel=\"external nofollow noopener\">ModDB.com</a> and <a
        href=\"https://www.indiedb.com/\" target=\"_blank\" rel=\"external nofollow
        noopener\">IndieDB.com</a>. It can be integrated in-game using the <a href=\"https://docs.mod.io/\"
        target=\"_blank\" rel=\"external nofollow noopener\">REST API</a>, <a href=\"https://sdk.mod.io/\"
        target=\"_blank\" rel=\"external nofollow noopener\">C/C++ SDK</a> or engine
        plugins <a href=\"https://unity.mod.io\" target=\"_blank\" rel=\"external
        nofollow noopener\">Unity</a> and <a href=\"https://unreal.mod.io\" target=\"_blank\"
        rel=\"external nofollow noopener\">Unreal Engine</a>.</p>\n<p><strong>Features
        include:</strong></p>\n<ul>\n<li>Platform agnostic (support 1 click mod installs
        on Steam, Epic Games Store, Discord, GOG, itch.ioand even consoles in the
        future)</li>\n<li>Clientless (mod.io has no other dependencies and works behind
        the scenes in your game)</li>\n<li>Embeddable web app UI, so you can integrate
        your mod community anywhere</li>\n<li>Powerful search, filtering and tagging
        of mods</li>\n<li>Moderation and reporting systems built-in</li>\n</ul>\n<p><strong>Steps
        to getting mod.io integrated:</strong></p>\n<ol>\n<li>Add your game to our
        <a href=\"https://test.mod.io/games/add\" target=\"_blank\" rel=\"external
        nofollow noopener\">test environment</a> or <a href=\"https://mod.io/games/add\"
        target=\"_blank\" rel=\"external nofollow noopener\">production</a></li>\n<li>Read
        our <a href=\"https://docs.mod.io/\" target=\"_blank\" rel=\"external nofollow
        noopener\">API documentation</a> for an overview of how mod.io works</li>\n<li>Choose
        an <a href=\"https://integrate.mod.io\" target=\"_blank\" rel=\"external nofollow
        noopener\">Engine Plugin</a>, <a href=\"https://docs.mod.io/\" target=\"_blank\"
        rel=\"external nofollow noopener\">API</a> or <a href=\"https://sdk.mod.io/\"
        target=\"_blank\" rel=\"external nofollow noopener\">SDK</a> to integrate
        mod.io into your game and mod making tools</li>\n<li>Ready to launch? Add
        your game to our <a href=\"https://mod.io/games/add\" target=\"_blank\" rel=\"external
        nofollow noopener\">production environment</a> then let's discuss <a href=\"mailto:developers@mod.io\"
        rel=\"\">promoting your release</a></li>\n<li>Need help? Our team is available
        on <a href=\"https://discord.mod.io/\" target=\"_blank\" rel=\"external nofollow
        noopener\">Discord</a> to assist and our <a href=\"https://mod.io/blog/getting-started\"
        target=\"_blank\" rel=\"external nofollow noopener\">getting started guide</a>
        has more information for you</li>\n</ol>\n<p><strong>Benefits of using mod.io:</strong><br
        />mod.io offers the same core functionality as Steamworks Workshop (1 click
        mod installs in-game), plus mod hosting, moderation and all of the critical
        pieces needed. Where we differ is our approach to modding and the flexibility
        a REST API offers. For example:</p>\n<ul>\n<li>Our API is not dependent on
        a client or SDK, allowing you to run mod.io in many places such as your homepage
        and launchers</li>\n<li>Designing a good mod browsing UI is hard, our plugins
        ship with a UI built in to save you a lot of effort and help your mods stand
        out</li>\n<li>We don&rsquo;t apply rules globally, so if you want to enable
        patronage, sales or other experimental features, reach out to discuss</li>\n<li>Our
        platform is built by the super experienced ModDB.com team and is continually
        improving for your benefit</li>\n<li>Your community can consume the mod.io
        API to build modding fan sites or discord bots if they want</li>\n</ul>\n<p><strong>Large
        studios and publishers:</strong><br />A private white label option is available
        to license, if you want a fully featured mod-platform that you can control
        and host in-house. <a href=\"mailto:developers@mod.io?subject=Whitelabel\"
        rel=\"\">Contact us</a> to discuss.</p>\n<p><strong>Find out more:</strong><br
        /><a href=\"https://mod.io/\" target=\"_blank\" rel=\"external nofollow noopener\">Visit
        mod.io</a> | <a href=\"https://mod.io/about\" target=\"_blank\" rel=\"external
        nofollow noopener\">About us</a> | <a href=\"https://mod.io/games/add\" target=\"_blank\"
        rel=\"external nofollow noopener\">Add your game</a> | <a href=\"https://discord.mod.io/\"
        target=\"_blank\" rel=\"external nofollow noopener\">Chat on Discord</a></p>\n<p><strong>These
