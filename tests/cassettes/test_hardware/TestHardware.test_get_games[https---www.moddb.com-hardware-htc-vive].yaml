        class=\"tooltip\"></div>\r\n\t\t\t\t\t\t\t\t<div id=\"profiledescription\"><div
        style=\"background-color: #161718; color: white; padding-left: 20px; padding-right:
        20px;\"><div class=\"center\" style=\"text-align: center;\">\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profile/rtn_logo_text_head_silver_gold.jpg\"
        alt=\"rtn logo text head silver gold\" title=\"Arafinn - RTN - Logo\" width=\"520\"
        height=\"286\" /></p>\n</div>\n<p>The lands of <em>Arafinn</em> are afflicted
        by a smoldering conflict that outlasts hundreds of generations. When the North
        fell, <em>Nangrim</em>, home of the Stonebeards, soon got overrun by the invaders.
        Now - centuries later - it is the player&rsquo;s quest to discover this forsaken
        place and reveal the secrets buried in the cold depths of Nangrim.</p>\n<p><img
        src=\"https://media.indiedb.com/images/members/5/4052/4051028/profileelements/indiedb_rtn_separator.png\"
        alt=\"indiedb rtn separator\" width=\"1600\" height=\"174\" /></p>\n<p><a
        href=\"https://www.indiedb.com/games/arafinn-return-to-nangrim/images/arafinn-stonebeard-guardians\"><img
        src=\"https://media.indiedb.com/cache/images/games/1/59/58272/thumb_620x2000/artn_wallpapers_kingsguard.jpg\"
        alt=\"artn wallpapers kingsguard\" width=\"620\" height=\"349\" /></a></p>\n<p><em>Return
        to Nangrim</em> is a first-person fantasy adventure with RPG, survival and
        puzzle elements. The game involves exploration, research, tool and weapon
        crafting, epic puzzles and defense strategies in order to unveil the secrets
        and story of <em>Nangrim</em>.</p>\n<p><img src=\"https://media.indiedb.com/images/members/5/4052/4051028/profileelements/indiedb_rtn_separator.png\"
        alt=\"indiedb rtn separator\" width=\"1600\" height=\"174\" /></p>\n<p>During
        his journey, the player will find books written in a runic scripture that
        provide information, story, and hints. In order to be able to read those books,
        the player must learn to translate those runes. To do so, he is given hints
        for example in the form of translated fragments, which over time and with
        additional research, allow translating the ancient language of the Stonebeards.</p>\n<div
        class=\"center\" style=\"text-align: center;\">\n<p><img pro=\"1689720332size\"
        src=\"https://sycoforge.com/data/public/videos/entering_the_mines.gif\" alt=\"Entering
