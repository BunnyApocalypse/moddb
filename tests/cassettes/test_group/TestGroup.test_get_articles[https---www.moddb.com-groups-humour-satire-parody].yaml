        im sleeping. </p>\n<p>Afk Atm, please leave a message and I will call you
        back later. </p>\n<p>No, I'm not macroing, I'm just pretending to be bot.
        </p>\n<p>Having lunch, will be back tomorrow. </p>\n<p>Sorry, i have squelched
        all chat, can't resieve any tells  </p>\n<p>Il respond as soon as i get up
